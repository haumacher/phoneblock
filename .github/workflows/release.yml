name: Build PhoneBlock Mobile

on:
  push:
    tags:
      - 'pb-mobile-*'
  pull_request:
    paths:
      - 'phoneblock_mobile/**'
      - 'phoneblock_shared/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'

      - name: Remove auto-translate plugin
        run: |
          sed -i '/auto-translate-arb/d' phoneblock_mobile/android/build.gradle
          sed -i '/auto-translate-arb/d' phoneblock_mobile/android/settings.gradle

      - name: Install dependencies
        working-directory: phoneblock_mobile
        run: flutter pub get

      - name: Analyze
        working-directory: phoneblock_mobile
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Setup signing
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > phoneblock_mobile/android/keystore.jks
          cat > phoneblock_mobile/android/key.properties <<EOL
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          storeFile=keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          EOL

      - name: Build release APK
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: phoneblock_mobile
        run: flutter build apk

      - name: Build debug APK
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        working-directory: phoneblock_mobile
        run: flutter build apk --debug

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: phoneblock_mobile/build/app/outputs/flutter-apk/app-release.apk

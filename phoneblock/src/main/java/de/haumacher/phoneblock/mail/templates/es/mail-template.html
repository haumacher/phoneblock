<!DOCTYPE html>

<head>
<title data-tx="t0001:7e1ebbc9">Código de acceso PhoneBlock</title>

<body>
<div style="float:right; margin-left: 10px; margin-right: 10px; margin-bottom: 10px;">
<img alt="Logo PhoneBlock" data-tx="t0002:5b0e8765" height="96" src="https://phoneblock.net/phoneblock/assets/img/app-logo.svg" th:src="${image}" width="96"/>
</div>

<h2 data-tx="t0007:f05885dc">Hola <span th:text="${name}">usuario</span>,</h2>

<p data-tx="t0004:7d470c8b">Aquí tienes el código de inicio de sesión de tu cuenta <i>PhoneBlock</i>. Para verificar su dirección de correo electrónico,</p>

<p style="margin-left: 5em;">

</p>

<p data-tx="t0005:a2efd4c6">Si no desea registrarse en <i>PhoneBlock</i>, puede ignorar este mensaje.</p>

<p data-tx="t0006:3d9f6d93">Gracias por su interés en <i>PhoneBlock</i>!<br/><i></i></p>

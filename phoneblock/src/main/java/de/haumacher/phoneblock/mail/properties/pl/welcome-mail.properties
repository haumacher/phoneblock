t0003=Mi\u0142o, \u017ce znalaz\u0142e\u015b <x1>PhoneBlock</x1> i pomy\u015blnie go zainstalowa\u0142e\u015b. Miejmy nadziej\u0119, \u017ce w przysz\u0142o\u015bci liczba niechcianych po\u0142\u0105cze\u0144 telefonicznych znacznie si\u0119 zmniejszy.
t0004=Je\u015bli jeste\u015b zadowolony z PhoneBlock, by\u0142bym zachwycony, gdyby\u015b przyczyni\u0142 si\u0119 do kosztów prowadzenia PhoneBlock za pomoc\u0105 <x1>ma\u0142ej darowizny</x1>.
t0005=Ale jeszcze wa\u017cniejsze jest, aby powiedzie\u0107 o tym swoim przyjacio\u0142om, znajomym i krewnym. Udost\u0119pnij stron\u0119 g\u0142ówn\u0105 PhoneBlock (<x1>{home}</x1>) na Facebooku, Twitterze lub innym kanale i \u015bled\u017a PhoneBlock, aby nie przegapi\u0107 \u017cadnych aktualizacji: <x2>{facebook}</x2>.
t0006=Tylko je\u015bli powiesz innym o PhoneBlock, dobra wiadomo\u015b\u0107 mo\u017ce si\u0119 rozprzestrzeni\u0107, \u017ce nikt nie jest ju\u017c bezbronny wobec terroru telefonicznego.

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title data-tx="t0001:7e1ebbc9">PhoneBlock login-kode</title>
</head>

<body>
<div style="float:right; margin-left: 10px; margin-right: 10px; margin-bottom: 10px;">
<img alt="PhoneBlock-logo" data-tx="t0002:5b0e8765" height="96" src="https://phoneblock.net/phoneblock/assets/img/app-logo.svg" th:src="${image}" width="96"/>
</div>

<h2 data-tx="t0007:f05885dc">Hej <span th:text="${name}">bruger</span>,</h2>

<p data-tx="t0004:7d470c8b">Her er login-koden til din <i>PhoneBlock</i>-konto. For at bekræfte din e-mailadresse,</p>

<p style="margin-left: 5em;">
<code style="font-weight: bold; font-size: larger; padding: 4px; border-style: solid; border-width: 2px; border-radius: 3px;" th:text="${code}">123456</code>
</p>

<p data-tx="t0005:a2efd4c6">Hvis du ikke ønsker at registrere dig hos <i>PhoneBlock</i>, kan du roligt ignorere denne e-mail.</p>

<p data-tx="t0006:3d9f6d93">Tak for din interesse i <i>PhoneBlock</i>!<br/>.<i></i></p>

</body>
</html>

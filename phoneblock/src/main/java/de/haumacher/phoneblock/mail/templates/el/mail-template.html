<h2 data-tx="t0007:f05885dc">Γεια σας <span th:text="${name}">χρήστης</span>,</h2>

<p style="margin-left: 5em;">

<p data-tx="t0006:3d9f6d93">Σας ευχαριστούμε για το ενδιαφέρον σας για το <i>PhoneBlock</i>!<br/><i></i></p>

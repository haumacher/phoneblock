t0038=<x1>Noot:</x1> Uw persoonlijke lijsten hebben altijd voorrang op de PhoneBlock gemeenschapsdatabase. Een nummer op uw witte lijst zal nooit worden geblokkeerd, zelfs als het door duizenden andere gebruikers als SPAM is gerapporteerd.
t0039=Nummers op je witte lijst zullen <x1>nooit worden geblokkeerd</x1>, zelfs als ze als SPAM worden gerapporteerd in de gemeenschapsdatabase.
t0040=<x1>Belangrijk:</x1> Uw vermeldingen op de witte lijst dragen ook bij aan de database en helpen bij het corrigeren van onjuiste SPAM-berichten.
t0041=Hoe nummers aan de lijsten worden toegevoegd
t0042=Nummers worden <x1>automatisch</x1> toegevoegd aan je lijsten wanneer je ze beoordeelt:
t0043=<x1>SPAM-bericht:</x1> Als je een nummer als SPAM meldt, wordt het automatisch aan je zwarte lijst toegevoegd.
t0044=<x1>Gerechtvaardigd bericht:</x1> Als je een nummer als gerechtvaardigd markeert, wordt het automatisch toegevoegd aan je witte lijst.

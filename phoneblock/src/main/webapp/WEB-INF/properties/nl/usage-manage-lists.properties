t0060=Bijdrage van de Gemeenschap:
t0061=Al uw beoordelingen - of ze nu SPAM of legitiem zijn - helpen de hele PhoneBlock-community. Uw persoonlijke lijsten hebben altijd voorrang op de algemene database, maar uw beoordelingen worden ook opgenomen in de beoordeling van de community.
t0062=Belangrijk om te begrijpen:
t0063=Een nummer op je witte lijst zal <x1>nooit worden geblokkeerd</x1>, zelfs als duizenden andere gebruikers het als SPAM hebben gerapporteerd. Omgekeerd zal een nummer op je zwarte lijst <x2>altijd worden geblokkeerd</x2>, zelfs als het als legitiem wordt beschouwd in de database van de community.


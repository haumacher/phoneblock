t0048=Opslag op de server:
t0049=Uw lijsten worden opgeslagen op de PhoneBlock-server en meegenomen in de SPAM-controle. <x1>Uw persoonlijke lijsten hebben altijd voorrang</x1> op de algemene gemeenschapsdatabase.
t0050=Dit betekent dat uw beoordelingen gelden voor alle apparaten waarop u bent aangemeld met uw PhoneBlock-account.

t0068=<x1>Aanbeveling:</x1> Als u een eenvoudige, direct geïntegreerde oplossing voor PhoneBlock wilt, gebruik dan <x2>PhoneBlock Mobile</x2>. Als je geavanceerde filterfuncties, sms-filtering of meerdere SPAM-databases wilt gebruiken, is <x3>SpamBlocker</x3> de betere keuze.
t0069=<x1>Noot:</x1> SpamBlocker is een onafhankelijke app. Neem bij problemen rechtstreeks contact op met de <x2>ontwikkelaar</x2>.

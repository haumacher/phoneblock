t0018=Stap 3: Autorisaties verlenen
t0019=Om de app SPAM-oproepen te laten blokkeren, heeft hij toestemming nodig voor het filteren van oproepen. Tik op "Toestemming aanvragen" en geef de app toegang tot oproepfiltering in de Android-instellingen.
t0020=<x1>Systeemvereisten:</x1> PhoneBlock Mobile vereist minimaal Android 10 (API 29). Het filteren van oproepen (CallScreeningService) is alleen beschikbaar in Android vanaf deze versie.
t0021=Stap 4: Klaar!

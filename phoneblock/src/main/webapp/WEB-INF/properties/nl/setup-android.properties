t0002=PhoneBlock Mobiele App
t0003=De <x1>PhoneBlock Mobile App</x1> is de officiële app voor het detecteren en blokkeren van SPAM oproepen direct op je Android smartphone. De app maakt gebruik van Android's ingebouwde oproepfilter om automatisch SPAM oproepen te blokkeren voordat je telefoon overgaat.
t0004=Functies
t0005=<x1>Automatische SPAM-blokkering:</x1> Oproepen van bekende SPAM-nummers worden direct geblokkeerd
t0006=<x1>Oproepgeschiedenis:</x1> Overzicht van geblokkeerde en gemiste oproepen (alleen van onbekende nummers die niet in je contactlijst staan)
t0007=<x1>Nummer melden:</x1> SPAM-nummers rechtstreeks vanuit de app melden
t0008=<x1>Persoonlijke lijsten:</x1> Beheer je eigen zwarte en witte lijsten
t0009=<x1>Maximale gegevensbescherming:</x1> Voor inkomende oproepen wordt alleen de SHA-1 hash van het nummer naar de server verzonden, niet het nummer zelf. PhoneBlock komt er dus niet achter wie er heeft gebeld, tenzij het een bekend SPAM-nummer is.
t0010=<x1>Geen toegang tot uw contactenlijst:</x1> De app heeft geen toegang tot uw contacten nodig. Nummers uit uw telefoonboek worden nooit verwerkt door PhoneBlock Mobile.
t0011=Installatie
t0012=Stap 1: Download de app
t0013=Download de app PhoneBlock Mobile uit de Google Play Store: <x1></x1> <x2> <x3>Openen in Play Store</x3> </x2>
t0014=Stap 2: Verbinding maken met PhoneBlock
t0015=Open de app en tik op "Verbinding maken met PhoneBlock". U wordt doorgestuurd naar PhoneBlock om in te loggen. Zodra u succesvol bent ingelogd, wordt er automatisch een toegangstoken voor de app aangemaakt.

t0031=<x1>Redenering:</x1> Om redenen van gegevensbescherming verwerkt PhoneBlock Mobile geen nummers die in uw contactenlijst zijn opgeslagen. Als SPAM-nummers opgeslagen blijven als contactpersonen, kunnen ze niet worden herkend en geblokkeerd door de app.

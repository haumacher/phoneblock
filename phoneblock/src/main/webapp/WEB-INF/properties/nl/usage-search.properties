t0001=Zoeken naar nummers
t0002=Je kunt elk telefoonnummer opzoeken in de PhoneBlock database, zelfs zonder dat er een gesprek heeft plaatsgevonden.
t0003=Een nummer zoeken
t0004=Stap 1: Zoeken openen
t0005.alt=Open zoeken
t0006=Tik op het vergrootglaspictogram rechtsboven om de zoekfunctie te openen
t0007=Stap 2: Nummer invoeren
t0008.alt=Voer nummer in
t0009=Voer het telefoonnummer in en tik op "Zoeken".
t0010=Wat de zoekopdracht laat zien
t0011=Na het zoeken zie je de volgende informatie over het nummer:
t0012=Als het nummer bekend is:
t0013=<x1>SPAM-score:</x1> Aantal negatieve beoordelingen
t0014=<x1>Categorieën:</x1> Type SPAM (reclame, fraude, enz.)
t0015=<x1>Commentaren:</x1> Getuigenissen van andere gebruikers
t0016=<x1>Beoordelingen:</x1> Positieve en negatieve beoordelingen
t0017=Je kunt het nummer direct beoordelen als SPAM of legitiem of het toevoegen aan je blacklist/whitelist.
t0018=Als het nummer onbekend is:
t0019=De app geeft aan dat er geen informatie beschikbaar is
t0020=Je kunt de eerste zijn die het nummer beoordeelt
t0021=Optioneel toevoegen aan zwarte of witte lijst
t0022=<x1>Tip:</x1> Als je een verdacht telefoontje van een onbekend nummer hebt ontvangen, kun je het hier opzoeken en als SPAM rapporteren.
t0023=Zoektips
t0024=Formaat van het telefoonnummer
t0025=Voor de beste zoekresultaten voer je het nummer met landcode in:
t0026=<x1>Duitsland:</x1> +49 of 0049 voor het nummer (bijv. +49 30 12345678)
t0027=<x1>Zwitserland:</x1> +41 of 0041 voor het nummer
t0028=<x1>Oostenrijk:</x1> +43 of 0043 voor het nummer
t0029=De zoekopdracht werkt ook zonder landcode, maar de resultaten zijn dan minder betrouwbaar.
t0030=Gegevensbescherming tijdens het zoeken
t0031=Tijdens het zoeken wordt het nummer naar de PhoneBlock server verzonden als een SHA-1 hash. De server kan het originele nummer hieruit niet herberekenen.
t0032=<x1>Dit betekent:</x1> PhoneBlock weet alleen naar welk nummer u zoekt als het al bestaat in de SPAM-database. Voor alle andere nummers blijft uw zoekopdracht privé.
t0033=Wanneer is zoeken nuttig?
t0034=Veelvoorkomende gebruikssituaties:
t0035=Controleer het onbekende nummer op het display voordat u de telefoon opneemt.
t0036=Gemiste oproepen opzoeken
t0037=Nummers van sms'jes of e-mails controleren
t0038=Controleer of het nummer legitiem is voordat u terugbelt
t0039=Wat je kunt doen na de zoekopdracht:
t0040=Nummer beoordelen als SPAM of legitiem
t0041=Toevoegen aan zwarte lijst (altijd blokkeren)
t0042=Toevoegen aan witte lijst (nooit blokkeren)
t0043=Lees opmerkingen van andere gebruikers


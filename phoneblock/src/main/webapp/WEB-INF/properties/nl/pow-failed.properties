t0001=Verbinding onderbroken
t0002=PhoneBlock kan niet controleren of dit geen geautomatiseerd bulkverzoek is (mogelijk accepteert uw browser de technische sessiecookie niet). Daarom kan de pagina-inhoud niet worden weergegeven. Als u geen robot bent, kunt u de controle omzeilen door <x1>in te loggen bij PhoneBlock</x1>. Het beste is om bij het inloggen de optie "ingelogd blijven" te activeren, dan zal dit probleem zich de volgende keer dat u de website bezoekt niet eens voordoen.
t0003=Excuses voor het ongemak, maar de PhoneBlock website wordt aangevallen door een ongelooflijk aantal bots met massale queries, die de beschikbaarheid van de site zonder deze controle ernstig zouden beperken of de werking van PhoneBlock onmogelijk zouden maken. Om PhoneBlock gratis (of op basis van <x1>donatie</x1>) te kunnen blijven aanbieden, zijn deze maatregelen helaas onvermijdelijk.
t0004=Inloggen


t0001=Geblokkeerde en gemiste oproepen bekijken
t0015=Hoe werkt de blokkering?
t0016=PhoneBlock Mobile gebruikt Android's CallScreeningService om inkomende oproepen te screenen voordat ze overgaan. Als het nummer in de SPAM-database staat en de door jou ingestelde drempel wordt overschreden, wordt de oproep automatisch geblokkeerd.
t0017=PhoneBlock Mobile controleert alle inkomende oproepen van onbekende nummers en laat je zien welke geblokkeerd zijn en welke doorgekomen zijn.
t0018=<x1>Belangrijk:</x1> Alleen onbekende nummers worden gecontroleerd!
t0019=Oproepen van nummers in uw contactenlijst worden nooit gecontroleerd en verschijnen niet in de oproeplijst van PhoneBlock. De app verwerkt alleen nummers die niet in je telefoonboek zijn opgeslagen.
t0020=De oproepgeschiedenis
t0021=Overzicht van alle gecontroleerde oproepen
t0022.alt=Lijst van geverifieerde oproepen
t0023=De app toont alle oproepen van onbekende nummers met hun respectieve status
t0024=Geblokkeerde SPAM-oproepen
t0025.alt=SPAM-oproep geblokkeerd
t0026=Geblokkeerde SPAM-oproepen worden weergegeven met een rood symbool en een SPAM-score. U ontvangt een melding over de blokkering.
t0027=Welke nummers worden geblokkeerd als SPAM?
t0028=SPAM-nummers (worden geblokkeerd)
t0029=Een nummer wordt geblokkeerd als SPAM als:
t0030=u een hoge SPAM-score hebt in de PhoneBlock-database
t0031=De SPAM-score overschrijdt de door u ingestelde drempelwaarde
t0032=Ze staat op je persoonlijke zwarte lijst (ongeacht de score)
t0033=<x1>Resultaat:</x1> Je telefoon gaat niet over, het gesprek wordt automatisch geweigerd.
t0034=Legitieme nummers (worden doorgelaten)
t0035=Een nummer wordt als legitiem beschouwd als:
t0036=Het is niet beschikbaar in de PhoneBlock-database
t0037=Het heeft een lage SPAM-score onder jouw drempel
t0038=Ze staat op je persoonlijke witte lijst (wordt nooit geblokkeerd)
t0039=<x1>Resultaat:</x1> Je telefoon gaat normaal over, het gesprek wordt doorgezet.
t0040=SPAM-nummers uit de belgeschiedenis rapporteren
t0041=Als je een telefoontje hebt ontvangen van een onbekend nummer dat doorkwam als legitiem maar eigenlijk SPAM was, kun je dit direct melden via de bellijst:
t0042=Wanneer moet je een nummer melden?
t0043=Het nummer staat nog niet in de PhoneBlock database (lage of geen SPAM score)
t0044=De oproep was duidelijk ongewenst (reclame, fraude, enz.)
t0045=Je wilt de gemeenschap waarschuwen voor dit nummer
t0046=Het nummer moet in de toekomst automatisch worden geblokkeerd
t0047=Wat gebeurt er bij een melding?
t0048=Het nummer wordt <x1>automatisch toegevoegd aan je zwarte lijst</x1
t0049=U bent beschermd tegen toekomstige oproepen vanaf dit nummer
t0050=Uw bericht draagt bij aan de PhoneBlock database
t0051=Andere gebruikers profiteren van uw beoordeling
t0052=Naar de instructies: SPAM-nummers melden
t0053=Belangrijk:
t0054=Als je een nummer als SPAM rapporteert, wordt het toegevoegd aan je persoonlijke zwarte lijst en zal het in de toekomst altijd worden geblokkeerd. Deze beslissing heeft voorrang op de beoordeling van de community.


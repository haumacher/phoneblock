t0001=Geblokkeerde en gemiste oproepen bekijken
t0002=PhoneBlock Mobile toont je alle geblokkeerde SPAM-oproepen en gemiste oproepen van onbekende nummers.
t0003=<x1>Gegevensbescherming:</x1> Oproepen van nummers in je contactenlijst worden niet opgenomen. De app verwerkt alleen onbekende nummers.
t0004=Hoe het werkt
t0005=Automatisch blokkeren
t0006.alt=SPAM-oproep geblokkeerd
t0007=Geblokkeerde SPAM-oproepen worden automatisch weergegeven in de app. Je ontvangt een melding met het nummer en de SPAM-score.
t0008=Bel details
t0009=Tik op een item in de belgeschiedenis om de details te bekijken:
t0010=<x1>SPAM-score:</x1> Aantal negatieve beoordelingen van de community
t0011=<x1>Tijd:</x1> Wanneer het gesprek is gevoerd
t0012=<x1>Categorieën:</x1> Type SPAM (bijv. reclame, fraude, concurrentie)
t0013=<x1>Commentaar:</x1> Verslagen en ervaringen van andere PhoneBlock-gebruikers
t0014=Vanaf hier kun je het nummer ook zelf beoordelen of toevoegen aan je persoonlijke zwarte lijst/witte lijst.
t0015=Hoe werkt de blokkering?
t0016=PhoneBlock Mobile gebruikt Android's CallScreeningService om inkomende oproepen te screenen voordat ze overgaan. Als het nummer in de SPAM-database staat en de door jou ingestelde drempel wordt overschreden, wordt de oproep automatisch geblokkeerd.
t0017=Volgende stappen
t0018=SPAM-nummers melden
t0019=Zwarte lijst/witlijst beheren
t0020=Terug naar de installatie


t0022=Markeer nummer als legitiem
t0023=Als een nummer ten onrechte als SPAM is gemarkeerd, kun je het als legitiem beoordelen. Dit helpt om onjuiste berichten te corrigeren en de kwaliteit van de database te verbeteren.
t0024=Markeer als legitiem
t0025.alt=Markeer als legitiem

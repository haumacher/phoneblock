t0001=Wyszukiwanie wed\u0142ug numeru
t0002=Mo\u017cesz wyszuka\u0107 dowolny numer telefonu w bazie danych PhoneBlock, nawet bez nawi\u0105zania po\u0142\u0105czenia.
t0003=Jak wyszuka\u0107 numer
t0004=Krok 1: Otwórz wyszukiwanie
t0005.alt=Wyszukiwanie otwarte
t0006=Stuknij ikon\u0119 lupy w prawym górnym rogu, aby otworzy\u0107 funkcj\u0119 wyszukiwania.
t0007=Krok 2: Wprowad\u017a numer
t0008.alt=Wprowad\u017a numer
t0009=Wprowad\u017a numer telefonu i dotknij "Szukaj".
t0010=Co pokazuje wyszukiwanie
t0011=Po wyszukaniu wy\u015bwietlone zostan\u0105 nast\u0119puj\u0105ce informacje o numerze:
t0012=Je\u015bli numer jest znany:
t0013=<x1>Wynik spamu:</x1> Liczba negatywnych ocen
t0014=<x1>Kategorie:</x1> Rodzaj spamu (reklamy, oszustwa itp.)
t0015=<x1>Komentarze:</x1> Referencje od innych u\u017cytkowników
t0016=<x1>Recenzje:</x1> Raporty pozytywne i negatywne
t0018=Je\u015bli numer jest nieznany:
t0019=Aplikacja wskazuje, \u017ce informacje nie s\u0105 dost\u0119pne
t0022=<x1>Wskazówka:</x1> Je\u015bli otrzyma\u0142e\u015b podejrzane po\u0142\u0105czenie z nieznanego numeru, mo\u017cesz sprawdzi\u0107 je tutaj i zg\u0142osi\u0107 jako SPAM.
t0023=Wskazówki dotycz\u0105ce wyszukiwania
t0024=Format numeru telefonu
t0033=Kiedy wyszukiwanie jest przydatne?
t0034=Cz\u0119ste przypadki u\u017cycia:
t0035=Sprawd\u017a nieznany numer na wy\u015bwietlaczu przed odebraniem telefonu
t0036=Wyszukiwanie nieodebranych po\u0142\u0105cze\u0144
t0037=Sprawdzanie numerów z wiadomo\u015bci SMS lub e-mail
t0038=Przed oddzwonieniem sprawd\u017a, czy numer jest prawid\u0142owy.
t0039=Co mo\u017cna zrobi\u0107 po zako\u0144czeniu wyszukiwania?
t0040=Oce\u0144 numer jako SPAM lub legalny
t0041=Dodaj do czarnej listy (zawsze blokuj)
t0042=Dodaj do bia\u0142ej listy (nigdy nie blokuj)
t0043=Przeczytaj komentarze innych u\u017cytkowników
t0044=Ocena SPAM dodaje numer do <x1>blacklisty</x1>.
t0045=Legalna ocena dodaje numer do <x1>whitelist</x1>.
t0046=Numery mo\u017cna wprowadza\u0107 z kodem kraju lub bez niego:
t0047=<x1>Kod kraju:</x1> +49 30 12345678 (Niemcy), +41 44 1234567 (Szwajcaria), +43 1 1234567 (Austria)
t0048=<x1>Bez kodu kraju:</x1> Numer jest automatycznie uzupe\u0142niany kodem kraju z ustawie\u0144 u\u017cytkownika.
t0049=<x1>Wskazówka:</x1> Je\u015bli szukasz numeru zagranicznego, zawsze wpisuj pe\u0142ny kod kraju.
t0050=Ochrona danych podczas wyszukiwania
t0051=Podczas wyszukiwania numer <x1>jest przesy\u0142any do serwera PhoneBlock w postaci zwyk\u0142ego tekstu</x1>. Jest to konieczne, aby mo\u017cna by\u0142o oceni\u0107 numer i doda\u0107 go do bazy danych.
t0052=<x1>Wa\u017cne:</x1> Funkcja ochrony danych oparta na skrócie (SHA-1) jest u\u017cywana tylko w przypadku po\u0142\u0105cze\u0144 przychodz\u0105cych. W przypadku aktywnego wyszukiwania wymagana jest pe\u0142na transmisja numeru w celu w\u0142\u0105czenia wszystkich funkcji (ocena, komentarze).
t0053=Co mo\u017cna zrobi\u0107 po zako\u0144czeniu wyszukiwania?
t0054=<x1>Rating as SPAM</x1> (zostanie dodany do czarnej listy \u2192 zawsze blokowany)
t0055=<x1>Rating as legitimate</x1> (zostanie dodany do bia\u0142ej listy \u2192 nigdy nie zostanie zablokowany)
t0056=Przeczytaj komentarze innych u\u017cytkowników
t0057=Opcjonalnie dodaj w\u0142asny komentarz
t0058=<x1>Uwaga:</x1> Ocenianie i dodawanie do listy to jedna i ta sama czynno\u015b\u0107!


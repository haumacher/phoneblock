t0068=<x1>Zalecenie:</x1> Je\u015bli chcesz prostego, bezpo\u015brednio zintegrowanego rozwi\u0105zania dla PhoneBlock, u\u017cyj <x2>PhoneBlock Mobile</x2>. Je\u015bli chcesz korzysta\u0107 z zaawansowanych funkcji filtrowania, filtrowania wiadomo\u015bci SMS lub wielu baz danych SPAM, lepszym wyborem b\u0119dzie <x3>SpamBlocker</x3>.
t0069=<x1>Uwaga:</x1> SpamBlocker jest niezale\u017cn\u0105 aplikacj\u0105. W przypadku jakichkolwiek problemów prosimy o bezpo\u015bredni kontakt z <x2>deweloperem</x2>.
t0070=Alternatywa: synchronizacja CardDAV (przestarza\u0142a)
t0071=Poprzednia metoda wykorzystuj\u0105ca synchronizacj\u0119 CardDAV z aplikacjami takimi jak PeopleSync lub DAVx\u2075 jest nadal mo\u017cliwa, ale <x1>nie jest ju\u017c zalecana</x1>. Ta metoda pokazuje tylko numery SPAM w kontaktach, ale nie blokuje po\u0142\u0105cze\u0144.
t0072=Zalety metody CardDAV:
t0073=Dzia\u0142a równie\u017c na starszych wersjach Androida (przed Android 10).
t0074=Pokazuje oznaczenie SPAM w nieodebranych po\u0142\u0105czeniach
t0075=Wady:
t0076=Brak automatycznego blokowania
t0077=Telefon wci\u0105\u017c dzwoni od spamu
t0078=Dodatkowa aplikacja wymagana do synchronizacji CardDAV
t0079=Bardziej z\u0142o\u017cony sprz\u0119t
t0080=Je\u015bli nadal chcesz korzysta\u0107 z metody CardDAV, mo\u017cesz znale\u017a\u0107 instrukcje na blogu <x1>PhoneBlock</x1>.


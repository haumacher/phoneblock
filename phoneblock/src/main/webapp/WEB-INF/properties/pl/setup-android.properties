t0001=Instalacja w systemie Android
t0002=Aplikacja mobilna PhoneBlock
t0003=<x1>PhoneBlock Mobile App</x1> to oficjalna aplikacja do wykrywania i blokowania po\u0142\u0105cze\u0144 SPAM bezpo\u015brednio na smartfonie z systemem Android. Aplikacja wykorzystuje wbudowane filtrowanie po\u0142\u0105cze\u0144 w systemie Android, aby automatycznie blokowa\u0107 po\u0142\u0105czenia SPAM, zanim zadzwoni telefon.
t0004=Funkcje
t0005=<x1>Automatyczne blokowanie spamu:</x1> Po\u0142\u0105czenia od znanych numerów SPAM s\u0105 blokowane bezpo\u015brednio.
t0006=<x1>Historia po\u0142\u0105cze\u0144:</x1> Przegl\u0105d zablokowanych i nieodebranych po\u0142\u0105cze\u0144 (tylko z nieznanych numerów, które nie znajduj\u0105 si\u0119 na li\u015bcie kontaktów).
t0007=<x1>Zg\u0142o\u015b numer:</x1> Zg\u0142aszaj numery SPAM bezpo\u015brednio z aplikacji.
t0008=<x1>Listy osobiste:</x1> Zarz\u0105dzanie w\u0142asn\u0105 czarn\u0105 i bia\u0142\u0105 list\u0105.
t0009=<x1>Maksymalna ochrona danych:</x1> W przypadku po\u0142\u0105cze\u0144 przychodz\u0105cych na serwer przesy\u0142any jest tylko skrót SHA-1 numeru, a nie sam numer. Dlatego PhoneBlock nie dowiaduje si\u0119, kto dzwoni\u0142, chyba \u017ce jest to znany numer SPAM.
t0010=<x1>Brak dost\u0119pu do listy kontaktów:</x1> Aplikacja nie potrzebuje dost\u0119pu do kontaktów. Numery z ksi\u0105\u017cki telefonicznej nigdy nie s\u0105 przetwarzane przez PhoneBlock Mobile.
t0011=Instalacja
t0012=Krok 1: Pobranie aplikacji
t0013=Pobierz aplikacj\u0119 PhoneBlock Mobile ze sklepu Google Play: <x1></x1> <x2> <x3>Otwórz w Sklepie Play</x3> </x2>.
t0014=Krok 2: Po\u0142\u0105czenie z PhoneBlock
t0015=Otwórz aplikacj\u0119 i dotknij "Po\u0142\u0105cz z PhoneBlock". Nast\u0105pi przekierowanie do PhoneBlock w celu zalogowania si\u0119. Po pomy\u015blnym zalogowaniu token dost\u0119pu do aplikacji zostanie utworzony automatycznie.
t0016.alt=Otwórz i po\u0142\u0105cz aplikacj\u0119
t0017.alt=Rejestracja za pomoc\u0105 PhoneBlock
t0018=Krok 3: Udzielanie zezwole\u0144
t0019=Aby aplikacja mog\u0142a blokowa\u0107 po\u0142\u0105czenia SPAM, wymaga autoryzacji do filtrowania po\u0142\u0105cze\u0144. Stuknij w "Popro\u015b o autoryzacj\u0119" i zezwól aplikacji na dost\u0119p do filtrowania po\u0142\u0105cze\u0144 w ustawieniach Androida.
t0020=<x1>Wymagania systemowe:</x1> PhoneBlock Mobile wymaga co najmniej Androida 10 (API 29). Filtrowanie po\u0142\u0105cze\u0144 (CallScreeningService) jest dost\u0119pne tylko w systemie Android od tej wersji.
t0021=Krok 4: Gotowe!
t0022=Aplikacja jest teraz aktywna i automatycznie blokuje po\u0142\u0105czenia SPAM. Mo\u017cesz w aplikacji:
t0023=Wy\u015bwietlanie zablokowanych i nieodebranych po\u0142\u0105cze\u0144
t0024=Zg\u0142aszaj numery jako SPAM lub legalne
t0025=Zarz\u0105dzanie osobist\u0105 czarn\u0105 i bia\u0142\u0105 list\u0105
t0026=Wyszukiwanie liczb
t0027=Wa\u017cne dla osób przechodz\u0105cych z synchronizacji CardDAV:
t0028=Je\u015bli wcze\u015bniej korzysta\u0142e\u015b z metody CardDAV z PeopleSync lub DAVx\u2075, musisz wykona\u0107 nast\u0119puj\u0105ce kroki przed u\u017cyciem PhoneBlock Mobile:
t0029=Dezaktywacja synchronizacji CardDAV listy bloków PhoneBlock w PeopleSync/DAVx\u2075.
t0030=Usuwanie zsynchronizowanych kontaktów SPAM z ksi\u0105\u017cki telefonicznej
t0031=<x1>Powód:</x1> Ze wzgl\u0119du na ochron\u0119 danych PhoneBlock Mobile nie przetwarza numerów zapisanych na li\u015bcie kontaktów. Je\u015bli numery SPAM pozostaj\u0105 zapisane jako kontakty, nie mog\u0105 zosta\u0107 rozpoznane i zablokowane przez aplikacj\u0119.
t0032=Alternatywa: SpamBlocker
t0033=Oprócz oficjalnej aplikacji PhoneBlock Mobile mo\u017cna równie\u017c u\u017cy\u0107 niezale\u017cnej aplikacji <x1>SpamBlocker</x1> i zintegrowa\u0107 baz\u0119 danych PhoneBlock. Instrukcje mo\u017cna znale\u017a\u0107 tutaj: <x2>Konfiguracja SpamBlocker z PhoneBlock</x2>.

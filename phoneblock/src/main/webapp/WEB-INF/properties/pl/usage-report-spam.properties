t0032=Po\u0142\u0105czenie zosta\u0142o zamówione (np. przychodnia lekarska, handlowiec, firma kurierska).
t0033=<x1>Uwaga:</x1> Legalne oceny pomagaj\u0105 usun\u0105\u0107 numer z bazy danych SPAM lub obni\u017cy\u0107 wynik SPAM.

t0003=Zg\u0142o\u015b numer SPAM
t0004=Je\u015bli otrzymasz po\u0142\u0105czenie SPAM, mo\u017cesz zg\u0142osi\u0107 numer bezpo\u015brednio w aplikacji. Im wi\u0119cej szczegó\u0142ów podasz, tym bardziej pomocny b\u0119dzie Twój raport dla innych u\u017cytkowników.

t0014=Dost\u0119pne kategorie spamu
t0015=<x1>Reklama:</x1> Niezamówione po\u0142\u0105czenia reklamowe
t0016=<x1>Konkurs:</x1> Nieprawid\u0142owe powiadomienia o nagrodach
t0017=<x1>Pu\u0142apka kosztów:</x1> Drogie numery o podwy\u017cszonej op\u0142acie
t0018=<x1>Oszustwa:</x1> Oszuka\u0144cze po\u0142\u0105czenia (np. oszustwa na wnuczka)
t0019=<x1>Ping call:</x1> Krótki dzwonek w celu wywo\u0142ania po\u0142\u0105czenia zwrotnego
t0020=<x1>Ankieta:</x1> Niechciane ankiety
t0021=<x1>Inne:</x1> Inne rodzaje spamu
t0022=Oznacz numer jako legalny
t0023=Je\u015bli numer zosta\u0142 nieprawid\u0142owo oznaczony jako SPAM, mo\u017cesz oceni\u0107 go jako prawid\u0142owy. Pomaga to skorygowa\u0107 nieprawid\u0142owe wiadomo\u015bci i poprawi\u0107 jako\u015b\u0107 bazy danych.
t0024=Oznacz jako zgodny z prawem

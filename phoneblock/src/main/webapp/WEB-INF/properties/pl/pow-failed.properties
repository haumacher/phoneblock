t0001=Po\u0142\u0105czenie przerwane
t0002=PhoneBlock nie mo\u017ce zweryfikowa\u0107, czy nie jest to automatyczne \u017c\u0105danie zbiorcze (przegl\u0105darka mo\u017ce nie akceptowa\u0107 technicznego pliku cookie sesji). Dlatego zawarto\u015b\u0107 strony nie mo\u017ce zosta\u0107 wy\u015bwietlona. Je\u015bli nie jeste\u015b robotem, mo\u017cesz omin\u0105\u0107 sprawdzanie, loguj\u0105c si\u0119 <x1>do PhoneBlock</x1>. Najlepiej jest aktywowa\u0107 opcj\u0119 "pozosta\u0144 zalogowany" podczas logowania, wtedy ten problem nie wyst\u0105pi nawet przy nast\u0119pnej wizycie na stronie.
t0003=Prosimy o wybaczenie niedogodno\u015bci, ale strona PhoneBlock jest atakowana przez niewiarygodn\u0105 liczb\u0119 botów z masowymi zapytaniami, które powa\u017cnie ograniczy\u0142yby dost\u0119pno\u015b\u0107 strony bez tej kontroli lub uniemo\u017cliwi\u0142y dzia\u0142anie PhoneBlock. Aby PhoneBlock móg\u0142 by\u0107 nadal oferowany bezp\u0142atnie (lub na zasadzie <x1>darowizny</x1>), \u015brodki te s\u0105 niestety nieuniknione.

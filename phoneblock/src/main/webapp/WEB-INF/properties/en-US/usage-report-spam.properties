t0001=Report numbers as SPAM or legitimate
t0002=Your messages help the entire PhoneBlock community to protect themselves from SPAM calls.
t0003=Report SPAM number
t0004=If you receive a SPAM call, you can report the number directly in the app. The more details you provide, the more helpful your report will be for other users.
t0005=Step 1: Report SPAM
t0006.alt=Report SPAM
t0007=Tap on the "Report SPAM" button for the corresponding call in the history
t0008=Step 2: Select category
t0009.alt=Select SPAM category
t0010=Select the appropriate category from the list
t0011=Step 3: Comment (optional)
t0012.alt=Add description
t0013=Optionally add a comment to help other users
t0014=Available SPAM categories
t0015=<x1>Advertising:</x1> Unsolicited advertising calls
t0016=<x1>Competition:</x1> Incorrect prize notifications
t0017=<x1>Cost trap:</x1> Expensive premium rate numbers
t0018=<x1>Fraud:</x1> Fraudulent calls (e.g. grandchild trick)
t0019=<x1>Ping call:</x1> Short ring to provoke a callback
t0020=<x1>Survey:</x1> Unsolicited surveys
t0021=<x1>Other:</x1> Other types of SPAM
t0022=Mark number as legitimate
t0023=If a number has been incorrectly marked as SPAM, you can rate it as legitimate. This helps to correct incorrect messages and improve the quality of the database.
t0024=Mark as legitimate
t0025.alt=Mark as legitimate
t0026=Tap on "Mark as legitimate" to give a positive rating. Optionally, you can also add a comment here.
t0027=When should I do this?
t0028=Mark a number as legitimate if:
t0029=It is a serious call
t0030=The number comes from a real company
t0031=You know the number and it was reported incorrectly
t0032=The call was requested (e.g. doctor's surgery, tradesman, parcel service)
t0033=<x1>Note:</x1> Legitimate ratings help to remove the number from the SPAM database or lower the SPAM score.
t0034=Thank you for your help!
t0035=Every report helps to keep the PhoneBlock database up-to-date and reliable. The community benefits from your experience.

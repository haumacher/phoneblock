t0068=<x1>Recommendation:</x1> If you want a simple, directly integrated solution for PhoneBlock, use <x2>PhoneBlock Mobile</x2>. If you want to use advanced filter functions, SMS filtering or multiple SPAM databases, <x3>SpamBlocker</x3> is the better choice.
t0069=<x1>Note:</x1> SpamBlocker is an independent app. Please contact the <x2>developer</x2> directly if you have any problems.
t0070=Alternative: CardDAV synchronization (obsolete)
t0071=The previous method using CardDAV synchronization with apps such as PeopleSync or DAVx\u2075 is still possible, but <x1>no longer recommended</x1>. This method only shows SPAM numbers in your contacts, but does not block calls.
t0072=Advantages of the CardDAV method:
t0073=Also works on older Android versions (before Android 10)
t0074=Shows SPAM label in missed calls
t0075=Disadvantages:
t0076=No automatic blocking
t0077=Phone still rings with SPAM calls
t0078=Additional app required for CardDAV sync
t0079=More complex setup
t0080=If you still want to use the CardDAV method, you can find the instructions in the <x1>PhoneBlock blog</x1>.


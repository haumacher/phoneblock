t0001=Manage personal blacklist and whitelist
t0002=In addition to the community database, you can keep your own lists to customize call filtering.
t0003=What are blacklist and whitelist?
t0004=Blacklist
t0005=Numbers on your blacklist are <x1>always blocked</x1>, regardless of whether they are known as SPAM in the PhoneBlock database or not.
t0006=<x1>Use:</x1> For annoying callers that you want to block personally.
t0007=Whitelist
t0008=Numbers on your whitelist will <x1>never be blocked</x1>, even if they are reported as SPAM in the PhoneBlock database.
t0009=<x1>Use:</x1> For important numbers that could be blocked by mistake.
t0010=Manage lists
t0011=Step 1: Open settings
t0012.alt=Open settings
t0013=Tap on the menu icon (\u2630) at the top left and select "Settings"
t0014=Step 2: Select list
t0015.alt=Open blacklist
t0016=Select "Blacklist" or "Whitelist" from the settings
t0017=Step 3: Display list
t0018.alt=Show blacklist
t0019=Your personal numbers are displayed
t0020=Add number
t0021=To add a new number to your blacklist or whitelist, tap on the <x1>plus symbol (+)</x1> at the top right of the respective list. Then enter the phone number (with country code for best results).
t0022=Remove number from list
t0023.alt=Delete from list
t0024=Swipe left over the number and tap the trash can icon to remove it
t0025=Synchronization:
t0026=Your personal lists are synchronized with your PhoneBlock account and are automatically available on all your devices on which you are logged in with the same account.
t0027=Tips for use
t0028=Blacklist
t0029=Add numbers that bother you personally
t0030=Even if they are not yet in the PhoneBlock database
t0031=The number is blocked immediately
t0032=Ideal for persistent callers
t0033=Whitelist
t0034=Add important numbers (doctor, school, work)
t0035=Prevents accidental blocking
t0036=Has priority over the community database
t0037=Particularly important for critical calls
t0038=<x1>Note:</x1> Your personal lists always take precedence over the PhoneBlock community database. A number on your whitelist will never be blocked, even if it has been reported as SPAM by thousands of other users.


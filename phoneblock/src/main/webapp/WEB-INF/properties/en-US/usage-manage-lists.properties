t0041=How numbers are added to the lists
t0042=Numbers are <x1>automatically</x1> added to your lists when you rate them:
t0043=<x1>SPAM message:</x1> If you report a number as SPAM, it will automatically be added to your blacklist
t0044=<x1>Legitimate message:</x1> If you mark a number as legitimate, it is automatically added to your whitelist
t0045=You can rate numbers:
t0046=From your call history
t0047=Use the <x1>search function</x1> to look up a specific number
t0048=Storage on the server:
t0049=Your lists are stored on the PhoneBlock server and taken into account during the SPAM check. <x1>Your personal lists always have priority</x1> over the general community database.
t0050=This means that your ratings apply to all devices on which you are logged in with your PhoneBlock account.
t0051=Summary: How the lists work
t0052=Automatically created when you report numbers as SPAM
t0053=Blocks numbers immediately, even without a high community SPAM score
t0054=Your messages contribute to the shared SPAM database
t0055=Ideal for blocking persistent callers immediately
t0056=Automatically created when you mark numbers as legitimate
t0057=Prevents blocking, even with a high community SPAM score
t0058=Your positive reviews help to correct false SPAM messages
t0059=Important for numbers you don't want to miss under any circumstances
t0060=Community contribution:
t0061=Each of your ratings - whether SPAM or legitimate - helps the entire PhoneBlock community. Your personal lists always take precedence over the general database, but your ratings are also included in the community rating.
t0062=Important to understand:
t0063=A number on your whitelist will <x1>never be blocked</x1>, even if thousands of other users have reported it as SPAM. Conversely, a number on your blacklist will <x2>always be blocked</x2>, even if it is considered legitimate in the community database.


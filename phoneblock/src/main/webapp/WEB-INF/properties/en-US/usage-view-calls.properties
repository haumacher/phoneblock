t0001=View blocked and missed calls
t0002=PhoneBlock Mobile shows you all blocked SPAM calls and missed calls from unknown numbers.
t0003=<x1>Data protection:</x1> Calls from numbers in your contact list are not recorded. The app only processes unknown numbers.
t0004=How it works
t0005=Automatic blocking
t0006.alt=SPAM call blocked
t0007=Blocked SPAM calls are automatically displayed in the app. You will receive a notification with the number and the SPAM score.
t0008=Call details
t0009=Tap on an entry in the call history to see details:
t0010=<x1>SPAM score:</x1> Number of negative ratings from the community
t0011=<x1>Time:</x1> When the call was made
t0012=<x1>Categories:</x1> Type of SPAM (e.g. advertising, fraud, competition)
t0013=<x1>Comments:</x1> Reports and experiences of other PhoneBlock users
t0014=From here you can also rate the number yourself or add it to your personal blacklist/whitelist.
t0015=How does the blocking work?
t0016=PhoneBlock Mobile uses Android's CallScreeningService to screen incoming calls before they ring. If the number is in the SPAM database and your set threshold is exceeded, the call is automatically blocked.

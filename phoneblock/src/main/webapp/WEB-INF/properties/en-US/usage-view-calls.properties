t0001=View blocked and missed calls
t0015=How does the blocking work?
t0016=PhoneBlock Mobile uses Android's CallScreeningService to screen incoming calls before they ring. If the number is in the SPAM database and your set threshold is exceeded, the call is automatically blocked.
t0017=PhoneBlock Mobile checks all incoming calls from unknown numbers and shows you which have been blocked and which have gotten through.
t0018=<x1>Important:</x1> Only unknown numbers are checked!
t0019=Calls from numbers in your contact list are never checked and do not appear in the PhoneBlock call list. The app only processes numbers that are not stored in your phone book.

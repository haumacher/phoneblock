t0026=Blocked SPAM calls are displayed with a red symbol and SPAM score. You will receive a notification about the block.
t0027=Which numbers are blocked as SPAM?
t0028=SPAM numbers (will be blocked)
t0029=A number is blocked as SPAM if:
t0030=you have a high SPAM score in the PhoneBlock database
t0031=The SPAM score exceeds your set threshold value
t0032=She is on your personal blacklist (regardless of the score)
t0033=<x1>Result:</x1> Your phone does not ring, the call is automatically rejected.
t0034=Legitimate numbers (are allowed through)
t0035=A number is considered legitimate if:
t0036=it is not available in the PhoneBlock database
t0037=It has a low SPAM score below your threshold
t0038=She is on your personal whitelist (will never be blocked)
t0039=<x1>Result:</x1> Your phone rings normally, the call goes through.
t0040=Report SPAM numbers from the call history
t0041=If you received a call from an unknown number that came through as legitimate but was actually SPAM, you can report it directly from the call list:
t0042=When should you report a number?
t0043=The number is not yet in the PhoneBlock database (low or no SPAM score)
t0044=The call was clearly unwanted (advertising, fraud, etc.)
t0045=You want to warn the community about this number
t0046=The number is to be blocked automatically in future
t0047=What happens when a message is received?
t0048=The number is <x1>automatically added to your blacklist</x1
t0049=You will be protected from future calls from this number
t0050=Your message contributes to the PhoneBlock database
t0051=Other users benefit from your rating
t0052=To the instructions: Report SPAM numbers
t0053=Important:
t0054=If you report a number as SPAM, it will be added to your personal blacklist and will always be blocked in the future. This decision takes precedence over the community rating.


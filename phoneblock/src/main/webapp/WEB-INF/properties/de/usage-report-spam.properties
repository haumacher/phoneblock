t0001=Nummern als SPAM oder legitim melden
t0002=Deine Meldungen helfen der gesamten PhoneBlock-Community, sich vor SPAM-Anrufen zu schützen.
t0003=SPAM-Nummer melden
t0004=Wenn du einen SPAM-Anruf erhältst, kannst du die Nummer direkt in der App melden. Je mehr Details du angibst, desto hilfreicher ist deine Meldung für andere Nutzer.
t0005=Schritt 1: SPAM melden
t0006.alt=SPAM melden
t0007=Tippe auf den Button "SPAM melden" beim entsprechenden Anruf im Verlauf
t0008=Schritt 2: Kategorie wählen
t0009.alt=SPAM-Kategorie wählen
t0010=Wähle die passende Kategorie aus der Liste
t0011=Schritt 3: Kommentar (optional)
t0012.alt=Beschreibung hinzufügen
t0013=Füge optional einen Kommentar hinzu, um anderen Nutzern zu helfen
t0014=Verfügbare SPAM-Kategorien
t0015=<x1>Werbung:</x1> Unerwünschte Werbeanrufe
t0016=<x1>Gewinnspiel:</x1> Falsche Gewinnbenachrichtigungen
t0017=<x1>Kostenfalle:</x1> Teure Mehrwertnummern
t0018=<x1>Betrug:</x1> Betrügerische Anrufe (z.B. Enkeltrick)
t0019=<x1>Ping-Anruf:</x1> Kurzes Klingeln, um Rückruf zu provozieren
t0020=<x1>Umfrage:</x1> Unerwünschte Umfragen
t0021=<x1>Sonstiges:</x1> Andere SPAM-Arten
t0022=Nummer als legitim markieren
t0023=Falls eine Nummer fälschlicherweise als SPAM markiert wurde, kannst du sie als legitim bewerten. Dies hilft, falsche Meldungen zu korrigieren und die Qualität der Datenbank zu verbessern.
t0024=Als legitim markieren
t0025.alt=Als legitim markieren
t0026=Tippe auf "Als legitim markieren", um eine positive Bewertung abzugeben. Optional kannst du auch hier einen Kommentar hinzufügen.
t0027=Wann sollte ich das tun?
t0028=Markiere eine Nummer als legitim, wenn:
t0029=Es sich um einen seriösen Anruf handelt
t0030=Die Nummer von einem echten Unternehmen stammt
t0031=Du die Nummer kennst und sie fälschlich gemeldet wurde
t0032=Der Anruf erwünscht war (z.B. Arztpraxis, Handwerker, Paketdienst)
t0033=<x1>Hinweis:</x1> Legitime Bewertungen helfen, die Nummer aus der SPAM-Datenbank zu entfernen oder den SPAM-Score zu senken.
t0034=Danke für deine Mithilfe!
t0035=Jede Meldung trägt dazu bei, die PhoneBlock-Datenbank aktuell und zuverlässig zu halten. Die Community profitiert von deinen Erfahrungen.

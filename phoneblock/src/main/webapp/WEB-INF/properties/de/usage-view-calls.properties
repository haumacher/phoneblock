t0001=Blockierte und verpasste Anrufe einsehen
t0002=PhoneBlock Mobile zeigt dir alle blockierten SPAM-Anrufe und verpasste Anrufe von unbekannten Nummern an.
t0003=<x1>Datenschutz:</x1> Anrufe von Nummern in deiner Kontaktliste werden nicht erfasst. Die App verarbeitet ausschließlich unbekannte Nummern.
t0004=So funktioniert's
t0005=Automatische Blockierung
t0006.alt=SPAM-Anruf blockiert
t0007=Blockierte SPAM-Anrufe werden automatisch in der App angezeigt. Du erhältst eine Benachrichtigung mit der Nummer und dem SPAM-Score.
t0008=Details zum Anruf
t0009=Tippe auf einen Eintrag im Anrufverlauf, um Details zu sehen:
t0010=<x1>SPAM-Score:</x1> Anzahl der negativen Bewertungen aus der Community
t0011=<x1>Zeitpunkt:</x1> Wann der Anruf erfolgte
t0012=<x1>Kategorien:</x1> Art des SPAMs (z.B. Werbung, Betrug, Gewinnspiel)
t0013=<x1>Kommentare:</x1> Berichte und Erfahrungen anderer PhoneBlock-Nutzer
t0014=Von hier aus kannst du die Nummer auch selbst bewerten oder zu deiner persönlichen Blacklist/Whitelist hinzufügen.
t0015=Wie funktioniert die Blockierung?
t0016=PhoneBlock Mobile nutzt Androids CallScreeningService, um eingehende Anrufe bereits vor dem Klingeln zu prüfen. Wenn die Nummer in der SPAM-Datenbank ist und dein eingestellter Schwellenwert überschritten wird, wird der Anruf automatisch blockiert.


t0001=Blockierte und verpasste Anrufe einsehen
t0015=Wie funktioniert die Blockierung?
t0016=PhoneBlock Mobile nutzt Androids CallScreeningService, um eingehende Anrufe bereits vor dem Klingeln zu prüfen. Wenn die Nummer in der SPAM-Datenbank ist und dein eingestellter Schwellenwert überschritten wird, wird der Anruf automatisch blockiert.
t0017=PhoneBlock Mobile prüft alle eingehenden Anrufe von unbekannten Nummern und zeigt dir, welche blockiert wurden und welche durchgekommen sind.
t0018=<x1>Wichtig:</x1> Nur unbekannte Nummern werden geprüft!
t0019=Anrufe von Nummern in deiner Kontaktliste werden niemals überprüft und erscheinen nicht in der PhoneBlock-Anrufliste. Die App verarbeitet ausschließlich Nummern, die nicht in deinem Telefonbuch gespeichert sind.
t0020=Der Anrufverlauf
t0021=Übersicht aller geprüften Anrufe
t0022.alt=Liste geprüfter Anrufe
t0023=Die App zeigt alle Anrufe von unbekannten Nummern mit ihrem jeweiligen Status
t0024=Blockierte SPAM-Anrufe
t0025.alt=SPAM-Anruf blockiert
t0026=Blockierte SPAM-Anrufe werden mit rotem Symbol und SPAM-Score angezeigt. Du erhältst eine Benachrichtigung über die Blockierung.
t0027=Welche Nummern werden als SPAM blockiert?
t0028=SPAM-Nummern (werden blockiert)
t0029=Eine Nummer wird als SPAM blockiert, wenn:
t0030=Sie in der PhoneBlock-Datenbank einen hohen SPAM-Score hat
t0031=Der SPAM-Score deinen eingestellten Schwellenwert überschreitet
t0032=Sie auf deiner persönlichen Blacklist steht (unabhängig vom Score)
t0033=<x1>Ergebnis:</x1> Dein Telefon klingelt nicht, der Anruf wird automatisch abgewiesen.
t0034=Legitime Nummern (werden durchgelassen)
t0035=Eine Nummer wird als legitim betrachtet, wenn:
t0036=Sie nicht in der PhoneBlock-Datenbank vorhanden ist
t0037=Sie einen niedrigen SPAM-Score unter deinem Schwellenwert hat
t0038=Sie auf deiner persönlichen Whitelist steht (wird nie blockiert)
t0039=<x1>Ergebnis:</x1> Dein Telefon klingelt normal, der Anruf kommt durch.
t0040=SPAM-Nummern aus dem Anrufverlauf melden
t0041=Wenn du einen Anruf von einer unbekannten Nummer erhalten hast, die als legitim durchgekommen ist, aber tatsächlich SPAM war, kannst du sie direkt aus der Anrufliste melden:
t0042=Wann solltest du eine Nummer melden?
t0043=Die Nummer ist noch nicht in der PhoneBlock-Datenbank (niedriger oder kein SPAM-Score)
t0044=Der Anruf war eindeutig unerwünscht (Werbung, Betrug, etc.)
t0045=Du möchtest die Community vor dieser Nummer warnen
t0046=Die Nummer soll künftig automatisch blockiert werden
t0047=Was passiert bei einer Meldung?
t0048=Die Nummer wird <x1>automatisch zu deiner Blacklist</x1> hinzugefügt
t0049=Du wirst künftig vor weiteren Anrufen dieser Nummer geschützt
t0050=Deine Meldung trägt zur PhoneBlock-Datenbank bei
t0051=Andere Nutzer profitieren von deiner Bewertung
t0052=Zur Anleitung: SPAM-Nummern melden
t0053=Wichtig:
t0054=Wenn du eine Nummer als SPAM meldest, wird sie zu deiner persönlichen Blacklist hinzugefügt und künftig immer blockiert. Diese Entscheidung hat Vorrang vor der Community-Bewertung.


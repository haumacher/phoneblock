t0031=<x1>Grund:</x1> PhoneBlock Mobile verarbeitet aus Datenschutzgründen keine Nummern, die in deiner Kontaktliste gespeichert sind. Wenn SPAM-Nummern als Kontakte gespeichert bleiben, können sie von der App nicht erkannt und blockiert werden.
t0032=Alternative: SpamBlocker
t0033=Neben der offiziellen PhoneBlock Mobile App kannst du auch die unabhängige App <x1>SpamBlocker</x1> verwenden und die PhoneBlock-Datenbank einbinden. Eine Anleitung dazu findest du hier: <x2>Setup SpamBlocker mit PhoneBlock</x2>.

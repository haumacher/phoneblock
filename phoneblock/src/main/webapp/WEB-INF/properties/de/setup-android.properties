t0068=<x1>Empfehlung:</x1> Wenn du eine einfache, direkt integrierte Lösung für PhoneBlock möchtest, nutze <x2>PhoneBlock Mobile</x2>. Wenn du erweiterte Filterfunktionen, SMS-Filterung oder mehrere SPAM-Datenbanken nutzen möchtest, ist <x3>SpamBlocker</x3> die bessere Wahl.
t0069=<x1>Hinweis:</x1> SpamBlocker ist eine unabhängige App. Bitte wende dich bei Problemen damit direkt an den <x2>Entwickler</x2>.
t0070=Alternative: CardDAV-Synchronisation (veraltet)
t0071=Die frühere Methode über CardDAV-Synchronisation mit Apps wie PeopleSync oder DAVx\u2075 ist weiterhin möglich, aber <x1>nicht mehr empfohlen</x1>. Diese Methode zeigt SPAM-Nummern nur in deinen Kontakten an, blockiert aber keine Anrufe.

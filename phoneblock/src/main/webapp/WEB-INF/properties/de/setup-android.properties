t0002=PhoneBlock Mobile App
t0003=Die <x1>PhoneBlock Mobile App</x1> ist die offizielle App zur Erkennung und Blockierung von SPAM-Anrufen direkt auf deinem Android-Smartphone. Die App nutzt Androids integrierte Anruffilterung, um SPAM-Anrufe automatisch zu blockieren, bevor dein Telefon klingelt.
t0004=Funktionen
t0005=<x1>Automatische SPAM-Blockierung:</x1> Anrufe von bekannten SPAM-Nummern werden direkt blockiert
t0006=<x1>Anrufverlauf:</x1> Übersicht über blockierte und verpasste Anrufe (nur von unbekannten Nummern, die sich nicht in Deiner Kontaktliste befinden)
t0007=<x1>Nummer melden:</x1> SPAM-Nummern direkt aus der App melden
t0008=<x1>Persönliche Listen:</x1> Eigene Blacklist und Whitelist verwalten
t0009=<x1>Maximaler Datenschutz:</x1> Bei eingehenden Anrufen wird nur der SHA-1 Hash der Nummer an den Server übermittelt, nicht die Nummer selbst. PhoneBlock erfährt daher nicht, wer angerufen hat, wenn es sich nicht um eine bekannte SPAM-Nummer handelt.
t0010=<x1>Keine Kontaktlisten-Zugriff:</x1> Die App benötigt keinen Zugriff auf deine Kontakte. Nummern aus deinem Telefonbuch werden nie von PhoneBlock Mobile verarbeitet.
t0011=Installation
t0012=Schritt 1: App herunterladen
t0013=Lade die PhoneBlock Mobile App aus dem Google Play Store herunter: <x1></x1> <x2> <x3>Im Play Store öffnen</x3> </x2>
t0014=Schritt 2: Mit PhoneBlock verbinden
t0015=Öffne die App und tippe auf "Mit PhoneBlock verbinden". Du wirst zu PhoneBlock weitergeleitet, um dich anzumelden. Nach erfolgreicher Anmeldung wird automatisch ein Zugangstoken für die App erstellt.
t0016.alt=App öffnen und verbinden
t0017.alt=Anmeldung bei PhoneBlock
t0018=Schritt 3: Berechtigungen erteilen
t0019=Damit die App SPAM-Anrufe blockieren kann, benötigt sie die Berechtigung zur Anruffilterung. Tippe auf "Berechtigung anfordern" und erlaube der App den Zugriff auf die Anruffilterung in den Android-Einstellungen.
t0020=<x1>Systemanforderung:</x1> PhoneBlock Mobile benötigt mindestens Android 10 (API 29). Die Anruffilterung (CallScreeningService) ist erst ab dieser Version in Android verfügbar.

t0001=Nach Nummern suchen
t0002=Du kannst beliebige Telefonnummern in der PhoneBlock-Datenbank nachschlagen, auch ohne dass ein Anruf stattgefunden hat.
t0003=So suchst du nach einer Nummer
t0004=Schritt 1: Suche öffnen
t0005.alt=Suche öffnen
t0006=Tippe auf das Lupen-Symbol oben rechts, um die Suchfunktion zu öffnen
t0007=Schritt 2: Nummer eingeben
t0008.alt=Nummer eingeben
t0009=Gib die Telefonnummer ein und tippe auf "Suchen"
t0010=Was die Suche zeigt
t0011=Nach der Suche siehst du folgende Informationen zur Nummer:
t0012=Falls die Nummer bekannt ist:
t0013=<x1>SPAM-Score:</x1> Anzahl der negativen Bewertungen
t0014=<x1>Kategorien:</x1> Art des SPAMs (Werbung, Betrug, etc.)
t0015=<x1>Kommentare:</x1> Erfahrungsberichte anderer Nutzer
t0016=<x1>Bewertungen:</x1> Positive und negative Meldungen
t0017=Du kannst die Nummer direkt als SPAM oder legitim bewerten oder zu deiner Blacklist/Whitelist hinzufügen.
t0018=Falls die Nummer unbekannt ist:
t0019=Die App zeigt an, dass keine Informationen vorliegen
t0020=Du kannst die Nummer als erste/r bewerten
t0021=Optional zur Blacklist oder Whitelist hinzufügen
t0022=<x1>Tipp:</x1> Wenn du einen verdächtigen Anruf von einer unbekannten Nummer erhalten hast, kannst du sie hier nachschlagen und als SPAM melden.
t0023=Tipps zur Suche
t0024=Format der Telefonnummer
t0025=Für beste Suchergebnisse gib die Nummer mit Ländervorwahl ein:
t0026=<x1>Deutschland:</x1> +49 oder 0049 vor der Nummer (z.B. +49 30 12345678)
t0027=<x1>Schweiz:</x1> +41 oder 0041 vor der Nummer
t0028=<x1>Österreich:</x1> +43 oder 0043 vor der Nummer
t0029=Die Suche funktioniert auch ohne Ländervorwahl, aber die Ergebnisse sind dann weniger zuverlässig.
t0030=Datenschutz bei der Suche
t0031=Bei der Suche wird die Nummer als SHA-1 Hash an den PhoneBlock-Server übermittelt. Der Server kann daraus die ursprüngliche Nummer nicht zurückrechnen.
t0032=<x1>Das bedeutet:</x1> PhoneBlock erfährt nur, nach welcher Nummer du suchst, wenn diese bereits in der SPAM-Datenbank vorhanden ist. Bei allen anderen Nummern bleibt deine Suche privat.
t0033=Wann ist die Suche nützlich?
t0034=Häufige Anwendungsfälle:
t0035=Unbekannte Nummer auf dem Display prüfen, bevor du abnimmst
t0036=Verpasste Anrufe nachschlagen
t0037=Nummern aus SMS oder E-Mails überprüfen
t0038=Vor Rückruf prüfen, ob Nummer seriös ist
t0039=Was du nach der Suche tun kannst:
t0040=Nummer als SPAM oder legitim bewerten
t0041=Zur Blacklist hinzufügen (immer blockieren)

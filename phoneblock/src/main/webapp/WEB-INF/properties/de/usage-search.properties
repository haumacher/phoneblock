t0001=Nach Nummern suchen
t0002=Du kannst beliebige Telefonnummern in der PhoneBlock-Datenbank nachschlagen, auch ohne dass ein Anruf stattgefunden hat.
t0003=So suchst du nach einer Nummer
t0004=Schritt 1: Suche öffnen
t0005.alt=Suche öffnen
t0006=Tippe auf das Lupen-Symbol oben rechts, um die Suchfunktion zu öffnen
t0007=Schritt 2: Nummer eingeben
t0008.alt=Nummer eingeben
t0009=Gib die Telefonnummer ein und tippe auf "Suchen"
t0010=Was die Suche zeigt
t0011=Nach der Suche siehst du folgende Informationen zur Nummer:
t0012=Falls die Nummer bekannt ist:
t0013=<x1>SPAM-Score:</x1> Anzahl der negativen Bewertungen
t0014=<x1>Kategorien:</x1> Art des SPAMs (Werbung, Betrug, etc.)
t0015=<x1>Kommentare:</x1> Erfahrungsberichte anderer Nutzer
t0016=<x1>Bewertungen:</x1> Positive und negative Meldungen
t0018=Falls die Nummer unbekannt ist:
t0019=Die App zeigt an, dass keine Informationen vorliegen
t0022=<x1>Tipp:</x1> Wenn du einen verdächtigen Anruf von einer unbekannten Nummer erhalten hast, kannst du sie hier nachschlagen und als SPAM melden.
t0023=Tipps zur Suche
t0024=Format der Telefonnummer
t0033=Wann ist die Suche nützlich?
t0034=Häufige Anwendungsfälle:
t0035=Unbekannte Nummer auf dem Display prüfen, bevor du abnimmst
t0036=Verpasste Anrufe nachschlagen
t0037=Nummern aus SMS oder E-Mails überprüfen
t0038=Vor Rückruf prüfen, ob Nummer seriös ist
t0039=Du kannst die Nummer bewerten:
t0040=<x1>Als SPAM melden</x1> \u2192 wird automatisch zu deiner Blacklist hinzugefügt
t0041=<x1>Als legitim markieren</x1> \u2192 wird automatisch zu deiner Whitelist hinzugefügt
t0042=Du kannst die Nummer als erste/r bewerten
t0043=Bewertung = Listeneintrag:
t0044=Eine SPAM-Bewertung fügt die Nummer deiner <x1>Blacklist</x1> hinzu
t0045=Eine Legitim-Bewertung fügt die Nummer deiner <x1>Whitelist</x1> hinzu
t0046=Du kannst Nummern mit oder ohne Ländervorwahl eingeben:
t0047=<x1>Mit Ländervorwahl:</x1> +49 30 12345678 (Deutschland), +41 44 1234567 (Schweiz), +43 1 1234567 (Österreich)
t0048=<x1>Ohne Ländervorwahl:</x1> Die Nummer wird automatisch mit der Ländervorwahl aus deinen Einstellungen ergänzt
t0049=<x1>Tipp:</x1> Wenn du nach einer ausländischen Nummer suchst, gib immer die vollständige Ländervorwahl an.
t0050=Datenschutz bei der Suche
t0051=Bei der Suche wird die Nummer <x1>im Klartext</x1> an den PhoneBlock-Server übermittelt. Dies ist notwendig, damit du die Nummer bewerten und zur Datenbank hinzufügen kannst.
t0052=<x1>Wichtig:</x1> Die Hash-basierte Datenschutzfunktion (SHA-1) wird nur bei eingehenden Anrufen verwendet. Bei der aktiven Suche ist die vollständige Übermittlung der Nummer erforderlich, um dir alle Funktionen (Bewertung, Kommentare) zu ermöglichen.
t0053=Was du nach der Suche tun kannst:
t0054=<x1>Als SPAM bewerten</x1> (wird zur Blacklist hinzugefügt \u2192 immer blockiert)
t0055=<x1>Als legitim bewerten</x1> (wird zur Whitelist hinzugefügt \u2192 nie blockiert)
t0056=Kommentare anderer Nutzer lesen
t0057=Optional einen eigenen Kommentar hinzufügen
t0058=<x1>Merke:</x1> Bewerten und zur Liste hinzufügen ist ein und dieselbe Aktion!


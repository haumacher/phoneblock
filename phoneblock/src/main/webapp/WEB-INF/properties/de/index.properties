t0001=Unerwünschte Anrufer automatisch abweisen
t0002=Ist Deine Telefonnummer auch zwielichtigen Addresshändlern in die Hände gefallen und Du erhältst ständig lästige Anrufe, die Deine Stromrechnung "optimieren", Dir eine Beratung für eine Solaranlage angedeihen lassen wollen, schon wieder einen Hauptgewinn ankündigen, oder sontige "Vergünstigungen" offerieren wollen? Dann ist <x1>PhoneBlock</x1> genau das was Du brauchst!
t0007=Wie funktioniert PhoneBlock?
t0008=PhoneBlock ist eine von der PhoneBlock-Community gepflegte Liste mit Telefonnummern, die unter Spamverdacht stehen. Der <x1>PhoneBlock-Anrufbeantworter</x1> nimmt dann Gespräche von Anrufern auf der Sperrliste an, so dass Dein Telefon bei diesen Anrufen stumm bleibt.
t0009=Alternativ kannst Du die Sperrliste auch als Telefonbuch in Deinen Internet-Router "FRITZ!Box" importieren und Anrufe von Nummern aus diesem <x1>speziellen Telefonbuch</x1> blockiern. Du musst nicht mehr von Hand Rufnummernbereiche sperren, denn Deine Fritz!Box aktualisiert die Sperrliste jede Nacht automatisch. Sobald eine Nummer in diese Sperrliste aufgenommen ist, weist Deine FRITZ!Box Anrufer mit dieser Nummer automatisch ab. Der <x2>Anrufbeantworter</x2> ist allerdings die bessere Lösung, weil ein Telefonbuch in der Größe beschränkt ist und nicht alle Nummern der Blockliste aufnehmen kann.
t0010=Erhältst Du trotzdem noch einen unerwünschten Anruf, weil die Nummer noch nicht in die Sperrliste aufgenommen ist, kannst Du die <x1>Nummer ganz einfach in Deiner FRITZ!Box sperren</x1>. Hierzu machst Du für den unerwünschten Anrufer einen Eintrag im PhoneBlock-Adressbuch direkt in Deiner Fritz!Box. Sobald Du das getan hast, aktualisiert Deine FrizBox die Sperrliste für alle Mitglieder der PhoneBlock-Community und Anrufe von dieser neuen Nummer blitzen bei allen anderen ebenfalls sofort ab. Das ist zwar ein klein wenig aufwendiger, als die Nummer in Deinem Fritz!BoxPhone direkt zu sperren, aber hat den Vorteil, dass Du damit die ganze PhoneBlock-Community vor <x2>weiteren Spam-Anrufen</x2> schützt.
t0011=Was sind die Vorausetzungen?
t0012=PhoneBlock kann unerwünschte Anrufe entweder am <x1>"Festnetzanschluss"</x1> in Zusammenspiel mit einem <x2>"FRITZ!Box" Internetrouter von AVM</x2> blockieren, oder auf Deinem <x3>Mobiltelefon</x3> direkt anzeigen, ob ein Anrufer potentiell unerwünscht ist.
t0013=Fritz!Box suchen
t0014=Du bist nicht sicher, ob Du eine Fritz!Box hast? Wenn Du Dich gerade zu Hause im WLan befindest, dann drück den Such-Button oben. PhoneBlock versucht dann, eine Fritz!Box in Deiner Nähe zu finden.

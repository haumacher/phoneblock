t0034=Deine persönlichen Bewertungen werden mit der Community-Datenbank kombiniert, wobei deine persönlichen Listen immer Vorrang haben.
t0035=Wie funktioniert die Kombination?
t0036=PhoneBlock prüft bei jedem eingehenden Anruf zunächst deine persönlichen Listen. Nur wenn die Nummer dort nicht vorhanden ist, wird die Community-Datenbank herangezogen. <x1>Deine Entscheidung hat immer das letzte Wort.</x1>
t0037=Nummern auf deiner Blacklist werden <x1>immer blockiert</x1>, auch wenn sie noch keine hohe Bewertung in der SPAM-Datenbank haben.
t0038=<x1>Wichtig:</x1> Nummern in deiner Blacklist tragen zum Aufbau der gemeinsamen SPAM-Datenbank bei und helfen so der gesamten Community.
t0039=Nummern auf deiner Whitelist werden <x1>niemals blockiert</x1>, selbst wenn sie in der Community-Datenbank als SPAM gemeldet sind.
t0040=<x1>Wichtig:</x1> Deine Whitelist-Einträge tragen ebenfalls zur Datenbank bei und helfen, falsche SPAM-Meldungen zu korrigieren.
t0041=Wie Nummern zu den Listen hinzugefügt werden
t0042=Nummern werden <x1>automatisch</x1> zu deinen Listen hinzugefügt, wenn du sie bewertest:
t0043=<x1>SPAM-Meldung:</x1> Wenn du eine Nummer als SPAM meldest, wird sie automatisch zu deiner Blacklist hinzugefügt
t0044=<x1>Legitim-Meldung:</x1> Wenn du eine Nummer als legitim markierst, wird sie automatisch zu deiner Whitelist hinzugefügt
t0045=Du kannst Nummern bewerten:
t0046=Aus deinem Anrufverlauf heraus
t0047=Über die <x1>Suchfunktion</x1>, um gezielt eine Nummer nachzuschlagen
t0048=Speicherung auf dem Server:
t0049=Deine Listen werden auf dem PhoneBlock-Server gespeichert und bei der SPAM-Prüfung berücksichtigt. <x1>Deine persönlichen Listen haben dabei immer Vorrang</x1> vor der allgemeinen Community-Datenbank.
t0050=Das bedeutet: Deine Bewertungen gelten auf allen Geräten, auf denen du mit deinem PhoneBlock-Konto angemeldet bist.
t0051=Zusammenfassung: So funktionieren die Listen
t0052=Wird automatisch erstellt, wenn du Nummern als SPAM meldest

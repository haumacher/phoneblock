t0054=Deine Meldungen tragen zur gemeinsamen SPAM-Datenbank bei
t0055=Ideal, um hartnäckige Anrufer sofort zu blockieren
t0056=Wird automatisch erstellt, wenn du Nummern als legitim markierst
t0057=Verhindert Blockierung, selbst bei hohem Community-SPAM-Score
t0058=Deine positiven Bewertungen helfen, falsche SPAM-Meldungen zu korrigieren
t0059=Wichtig für Nummern, die du auf keinen Fall verpassen willst
t0060=Community-Beitrag:
t0061=Jede deiner Bewertungen \u2013 ob SPAM oder legitim \u2013 hilft der gesamten PhoneBlock-Community. Deine persönlichen Listen haben dabei immer Vorrang vor der allgemeinen Datenbank, aber deine Bewertungen fließen auch in die Community-Bewertung ein.
t0062=Wichtig zu verstehen:
t0063=Eine Nummer auf deiner Whitelist wird <x1>niemals blockiert</x1>, auch wenn tausende andere Nutzer sie als SPAM gemeldet haben. Umgekehrt wird eine Nummer auf deiner Blacklist <x2>immer blockiert</x2>, selbst wenn sie in der Community-Datenbank als legitim gilt.


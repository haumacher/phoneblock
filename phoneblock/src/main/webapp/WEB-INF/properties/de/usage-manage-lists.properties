t0001=Persönliche Blacklist und Whitelist verwalten
t0002=Zusätzlich zur Community-Datenbank kannst du deine eigenen Listen führen, um die Anruffilterung individuell anzupassen.
t0003=Was sind Blacklist und Whitelist?
t0004=Blacklist
t0005=Nummern auf deiner Blacklist werden <x1>immer blockiert</x1>, unabhängig davon, ob sie in der PhoneBlock-Datenbank als SPAM bekannt sind oder nicht.
t0006=<x1>Verwendung:</x1> Für nervige Anrufer, die du persönlich blockieren möchtest.
t0007=Whitelist
t0008=Nummern auf deiner Whitelist werden <x1>niemals blockiert</x1>, selbst wenn sie in der PhoneBlock-Datenbank als SPAM gemeldet sind.
t0009=<x1>Verwendung:</x1> Für wichtige Nummern, die fälschlicherweise blockiert werden könnten.
t0010=Listen verwalten
t0011=Schritt 1: Einstellungen öffnen
t0012.alt=Einstellungen öffnen
t0013=Tippe auf das Menü-Symbol (\u2630) oben links und wähle "Einstellungen"
t0014=Schritt 2: Liste auswählen
t0015.alt=Blacklist öffnen
t0016=Wähle "Blacklist" oder "Whitelist" aus den Einstellungen
t0017=Schritt 3: Liste anzeigen
t0018.alt=Blacklist anzeigen
t0019=Deine persönlichen Nummern werden angezeigt
t0020=Nummer hinzufügen
t0021=Um eine neue Nummer zu deiner Blacklist oder Whitelist hinzuzufügen, tippe auf das <x1>Plus-Symbol (+)</x1> oben rechts in der jeweiligen Liste. Gib dann die Telefonnummer ein (mit Ländervorwahl für beste Ergebnisse).
t0022=Nummer aus Liste entfernen
t0023.alt=Aus Liste löschen
t0024=Wische nach links über die Nummer und tippe auf das Papierkorb-Symbol zum Entfernen
t0025=Synchronisation:
t0026=Deine persönlichen Listen werden mit deinem PhoneBlock-Konto synchronisiert und sind automatisch auf allen deinen Geräten verfügbar, auf denen du mit demselben Konto angemeldet bist.
t0027=Tipps zur Verwendung
t0028=Blacklist
t0029=Füge Nummern hinzu, die dich persönlich belästigen
t0030=Auch wenn sie noch nicht in der PhoneBlock-Datenbank sind
t0031=Die Nummer wird sofort blockiert
t0032=Ideal für hartnäckige Anrufer
t0033=Whitelist
t0034=Füge wichtige Nummern hinzu (Arzt, Schule, Arbeit)
t0035=Verhindert versehentliche Blockierung
t0036=Hat Vorrang vor der Community-Datenbank
t0037=Besonders wichtig bei kritischen Anrufen
t0038=<x1>Hinweis:</x1> Deine persönlichen Listen haben immer Vorrang vor der PhoneBlock-Community-Datenbank. Eine Nummer auf deiner Whitelist wird niemals blockiert, auch wenn sie von tausenden anderen Nutzern als SPAM gemeldet wurde.

t0001=Rapporter numre som SPAM eller legitime
t0002=Meldingene dine hjelper hele PhoneBlock-fellesskapet med å beskytte seg mot SPAM-anrop.
t0003=Rapporter SPAM-nummer
t0004=Hvis du mottar et SPAM-anrop, kan du rapportere nummeret direkte i appen. Jo flere detaljer du oppgir, desto mer nyttig vil rapporten din være for andre brukere.
t0005=Trinn 1: Rapporter SPAM
t0006.alt=Rapporter SPAM
t0007=Trykk på "Rapporter SPAM"-knappen for den aktuelle samtalen i historikken
t0008=Trinn 2: Velg kategori
t0009.alt=Velg SPAM-kategori
t0010=Velg riktig kategori fra listen
t0011=Trinn 3: Kommentar (valgfritt)
t0012.alt=Legg til beskrivelse
t0013=Legg eventuelt til en kommentar for å hjelpe andre brukere
t0014=Tilgjengelige SPAM-kategorier
t0015=<x1>Reklame:</x1> Uønskede reklameanrop
t0016=<x1>Konkurranse:</x1> Feilaktige premievarsler
t0017=<x1>Kostnadsfelle:</x1> Dyre overtakserte nummer
t0018=<x1>Svindel:</x1> Bedrageriske samtaler (f.eks. svindel med barnebarn)
t0019=<x1>Ping call:</x1> Kort ringing for å fremprovosere en tilbakeringing
t0020=<x1>Undersøkelse:</x1> Uønskede undersøkelser
t0021=<x1>Andre:</x1> Andre typer SPAM
t0022=Merk nummeret som legitimt
t0023=Hvis et nummer feilaktig har blitt merket som SPAM, kan du vurdere det som legitimt. Dette bidrar til å korrigere feilaktige meldinger og forbedre kvaliteten på databasen.
t0024=Merk som legitim
t0025.alt=Merk som legitim
t0026=Trykk på "Merk som legitim" for å gi en positiv vurdering. Du kan også legge til en kommentar her.
t0027=Når bør jeg gjøre dette?
t0028=Merk et nummer som legitimt hvis:
t0029=Det er en alvorlig oppfordring
t0030=Tallet kommer fra et ekte selskap
t0031=Du kjenner tallet, og det ble rapportert feil
t0032=Samtalen ble bestilt (f.eks. legekontor, håndverker, pakkeservice)
t0033=<x1>Note:</x1> Legitime vurderinger bidrar til å fjerne nummeret fra SPAM-databasen eller senke SPAM-poengsummen.
t0034=Takk for hjelpen!
t0035=Hver rapport bidrar til å holde PhoneBlock-databasen oppdatert og pålitelig. Fellesskapet drar nytte av din erfaring.


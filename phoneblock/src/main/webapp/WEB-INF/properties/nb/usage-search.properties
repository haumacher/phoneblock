t0001=Søk etter tall
t0002=Du kan slå opp et hvilket som helst telefonnummer i PhoneBlock-databasen, selv uten at det har funnet sted en samtale.
t0003=Slik søker du etter et nummer
t0004=Trinn 1: Åpne søk
t0005.alt=Åpne søk
t0006=Trykk på forstørrelsesglassikonet øverst til høyre for å åpne søkefunksjonen
t0007=Trinn 2: Skriv inn nummer
t0008.alt=Skriv inn nummer
t0009=Skriv inn telefonnummeret og trykk på "Søk"
t0010=Hva søket viser
t0011=Etter søket vil du se følgende informasjon om nummeret:
t0012=Hvis nummeret er kjent:
t0013=<x1>SPAM-score:</x1> Antall negative vurderinger
t0014=<x1>Kategorier:</x1> Type SPAM (reklame, svindel osv.)
t0015=<x1>Kommentarer:</x1> Uttalelser fra andre brukere
t0016=<x1>Anmeldelser:</x1> Positive og negative rapporter
t0018=Hvis nummeret er ukjent:
t0019=Appen indikerer at ingen informasjon er tilgjengelig
t0022=<x1>Tips:</x1> Hvis du har mottatt et mistenkelig anrop fra et ukjent nummer, kan du slå det opp her og rapportere det som SPAM.
t0023=Tips til søk
t0024=Format på telefonnummeret
t0033=Når er søket nyttig?
t0034=Hyppige brukstilfeller:
t0035=Sjekk det ukjente nummeret på displayet før du svarer på telefonen
t0036=Slå opp ubesvarte anrop
t0037=Sjekk numre fra SMS eller e-post
t0038=Sjekk om nummeret er legitimt før du ringer tilbake
t0039=Hva du kan gjøre etter søket:
t0040=Vurder nummeret som SPAM eller legitimt
t0041=Legg til i svarteliste (alltid blokkere)
t0042=Legg til på hvitelisten (aldri blokker)
t0043=Les kommentarer fra andre brukere
t0044=En SPAM-vurdering legger til nummeret på <x1>blacklisten</x1>.
t0045=En legitim vurdering legger til nummeret på <x1>hvitlisten</x1>.
t0046=Du kan taste inn numre med eller uten landskode:
t0047=<x1>Med landskode:</x1> +49 30 12345678 (Tyskland), +41 44 1234567 (Sveits), +43 1 1234567 (Østerrike)
t0048=<x1>Uten landskode:</x1> Nummeret suppleres automatisk med landskoden fra innstillingene dine
t0049=<x1>Tips:</x1> Hvis du søker etter et utenlandsk nummer, må du alltid oppgi hele landskoden.
t0050=Beskyttelse av personopplysninger under søket
t0051=Under søket blir nummeret <x1>overført til PhoneBlock-serveren i klartekst</x1>. Dette er nødvendig for at du skal kunne rangere nummeret og legge det til i databasen.
t0052=<x1>Viktig:</x1> Den hash-baserte databeskyttelsesfunksjonen (SHA-1) brukes kun for innkommende anrop. For det aktive søket kreves fullstendig overføring av nummeret for å aktivere alle funksjoner (vurdering, kommentarer).
t0053=Hva du kan gjøre etter søket:
t0054=<x1>Rating som SPAM</x1> (vil bli lagt til svartelisten \u2192 alltid blokkert)
t0055=<x1>Rating som legitim</x1> (vil bli lagt til i hvitelisten \u2192 aldri blokkert)
t0056=Les kommentarer fra andre brukere
t0057=Du kan eventuelt legge til din egen kommentar
t0058=<x1>Note:</x1> Vurdering og tilføyelse til listen er én og samme handling!


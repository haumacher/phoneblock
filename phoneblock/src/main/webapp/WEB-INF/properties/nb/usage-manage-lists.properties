t0001=Administrer personlig svarteliste og hviteliste
t0002=I tillegg til fellesdatabasen kan du vedlikeholde dine egne lister for å tilpasse anropsfiltreringen.
t0003=Hva er svarteliste og hviteliste?
t0004=Svarteliste
t0005=Numre på svartelisten din er <x1>alltid blokkert</x1>, uavhengig av om de er kjent som SPAM i PhoneBlock-databasen eller ikke.
t0006=<x1>Bruk:</x1> For irriterende innringere som du ønsker å blokkere personlig.
t0007=Hviteliste
t0008=Numre på hvitelisten din vil <x1>aldri bli blokkert</x1>, selv om de er rapportert som SPAM i PhoneBlock-databasen.
t0009=<x1>Bruk:</x1> For viktige numre som kan bli blokkert ved en feiltakelse.
t0010=Administrer lister
t0011=Trinn 1: Åpne innstillinger
t0012.alt=Åpne innstillinger
t0013=Trykk på menyikonet (\u2630) øverst til venstre, og velg "Innstillinger"
t0014=Trinn 2: Velg liste
t0015.alt=Åpne svarteliste
t0016=Velg "Svarteliste" eller "Hviteliste" fra innstillingene
t0017=Trinn 3: Vis liste
t0018.alt=Vis svarteliste
t0019=Dine personlige tall vises
t0020=Legg til nummer
t0021=Hvis du vil legge til et nytt nummer på svartelisten eller hvitelisten, trykker du på <x1>plussymbolet (+)</x1> øverst til høyre i den respektive listen. Skriv deretter inn telefonnummeret (med landskode for best resultat).
t0022=Fjern nummer fra listen
t0023.alt=Slett fra listen
t0024=Sveip til venstre over nummeret og trykk på søppelbøtteikonet for å fjerne det
t0025=Synkronisering:
t0026=De personlige listene dine synkroniseres med PhoneBlock-kontoen din og er automatisk tilgjengelige på alle enheter der du er logget inn med samme konto.
t0027=Tips for bruk
t0028=Svarteliste
t0029=Legg til tall som plager deg personlig
t0030=Selv om de ennå ikke finnes i PhoneBlock-databasen
t0031=Nummeret blir blokkert umiddelbart
t0032=Ideell for utholdende innringere
t0033=Hviteliste
t0034=Legg til viktige numre (lege, skole, jobb)
t0035=Forhindrer utilsiktet blokkering
t0036=Har prioritet over fellesskapsdatabasen
t0037=Spesielt viktig for kritiske samtaler
t0038=<x1>Note:</x1> Dine personlige lister har alltid forrang over PhoneBlocks fellesskapsdatabase. Et nummer på din hviteliste vil aldri bli blokkert, selv om det har blitt rapportert som SPAM av tusenvis av andre brukere.


t0038=<x1>Note:</x1> Dine personlige lister har alltid forrang over PhoneBlocks fellesskapsdatabase. Et nummer på din hviteliste vil aldri bli blokkert, selv om det har blitt rapportert som SPAM av tusenvis av andre brukere.
t0039=Numre på hvitelisten din vil <x1>aldri bli blokkert</x1>, selv om de blir rapportert som SPAM i fellesskapsdatabasen.
t0040=<x1>Viktig:</x1> Dine oppføringer på hvitelisten bidrar også til databasen og hjelper til med å korrigere feilaktige SPAM-meldinger.
t0041=Hvordan tall legges til i listene
t0042=Tall legges <x1>automatisk</x1> til i listene dine når du vurderer dem:
t0043=<x1>SPAM-melding:</x1> Hvis du rapporterer et nummer som SPAM, blir det automatisk lagt til i svartelisten din
t0044=<x1>Legitim melding:</x1> Hvis du merker et nummer som legitimt, blir det automatisk lagt til i hvitelisten din
t0045=Du kan rangere tall:
t0046=Fra anropshistorikken din
t0047=Bruk <x1>søkefunksjonen</x1> for å slå opp et bestemt nummer
t0048=Lagring på serveren:
t0049=Listene dine lagres på PhoneBlock-serveren og tas i betraktning i SPAM-sjekken. <x1>Dine personlige lister har alltid prioritet</x1> over den generelle fellesskapsdatabasen.
t0050=Dette betyr at rangeringene dine gjelder for alle enheter der du er logget inn med PhoneBlock-kontoen din.
t0051=Sammendrag: Slik fungerer listene
t0052=Opprettes automatisk når du rapporterer numre som SPAM
t0053=Blokkerer numre umiddelbart, selv uten høy SPAM-poengsum i fellesskapet
t0054=Meldingene dine bidrar til den felles SPAM-databasen
t0055=Ideell for å blokkere vedvarende anrop umiddelbart
t0056=Opprettes automatisk når du markerer tall som legitime
t0057=Forhindrer blokkering, selv med en høy SPAM-score i fellesskapet
t0058=Dine positive anmeldelser bidrar til å rette opp falske SPAM-meldinger
t0059=Viktig for tall du ikke vil gå glipp av under noen omstendigheter
t0060=Bidrag til fellesskapet:
t0061=Hver av dine anmeldelser - enten de er SPAM eller legitime - hjelper hele PhoneBlock-fellesskapet. Dine personlige lister har alltid forrang over den generelle databasen, men vurderingene dine er også inkludert i fellesskapets vurdering.
t0062=Viktig å forstå:
t0063=Et nummer på hvitelisten din vil <x1>aldri bli blokkert</x1>, selv om tusenvis av andre brukere har rapportert det som SPAM. Motsatt vil et nummer på svartelisten din <x2>alltid bli blokkert</x2>, selv om det anses som legitimt i fellesskapsdatabasen.


t0001=Forbindelsen avbrutt
t0002=PhoneBlock kan ikke bekrefte at dette ikke er en automatisert masseforespørsel. Derfor kan ikke innholdet på siden vises. Hvis du ikke er en robot, kan du omgå kontrollen ved å logge inn på PhoneBlock. Det beste er å aktivere alternativet "forbli innlogget" når du logger inn. Da vil ikke dette problemet oppstå neste gang du besøker nettstedet.
t0003=Vi beklager ulempene, men PhoneBlock-nettstedet blir angrepet av et utrolig stort antall datamaskiner på Internett med masseforespørsler, noe som ville begrenset tilgjengeligheten til nettstedet sterkt uten denne kontrollen. For at PhoneBlock skal kunne fortsette å tilbys gratis (eller på <x1>donasjonsbasis</x1>), er disse tiltakene dessverre uunngåelige.

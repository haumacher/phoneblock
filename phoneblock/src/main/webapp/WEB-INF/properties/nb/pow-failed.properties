t0001=Forbindelsen avbrutt
t0002=PhoneBlock kan ikke bekrefte at dette ikke er en automatisert masseforespørsel (det kan hende at nettleseren din ikke godtar den tekniske øktinformasjonskapselen). Derfor kan ikke innholdet på siden vises. Hvis du ikke er en robot, kan du omgå kontrollen ved å <x1>logge inn på PhoneBlock</x1>. Det er best å aktivere alternativet "forbli innlogget" når du logger inn, da vil ikke dette problemet oppstå neste gang du besøker nettstedet.
t0003=Vi beklager ulempene, men PhoneBlock-nettstedet blir angrepet av et utrolig stort antall roboter med masseforespørsler, noe som vil begrense tilgjengeligheten til nettstedet sterkt uten denne kontrollen eller gjøre driften av PhoneBlock umulig. For at PhoneBlock skal kunne fortsette å tilbys gratis (eller på <x1>donasjonsbasis</x1>), er disse tiltakene dessverre uunngåelige.

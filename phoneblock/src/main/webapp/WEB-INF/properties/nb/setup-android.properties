t0068=<x1>Anbefaling:</x1> Hvis du vil ha en enkel, direkte integrert løsning for PhoneBlock, bør du bruke <x2>PhoneBlock Mobile</x2>. Hvis du vil bruke avanserte filterfunksjoner, SMS-filtrering eller flere SPAM-databaser, er <x3>SpamBlocker</x3> et bedre valg.
t0069=<x1>Note:</x1> SpamBlocker er en uavhengig app. Ta direkte kontakt med <x2>utvikleren</x2> hvis du har problemer.
t0070=Alternativ: CardDAV-synkronisering (foreldet)
t0071=Den tidligere metoden med CardDAV-synkronisering med apper som PeopleSync eller DAVx\u2075 er fortsatt mulig, men <x1>anbefales ikke lenger</x1>. Denne metoden viser bare SPAM-numre i kontaktene dine, men blokkerer ikke anrop.

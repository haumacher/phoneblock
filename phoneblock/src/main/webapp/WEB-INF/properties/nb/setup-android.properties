t0001=Android-installasjon
t0002=PhoneBlock mobilapp
t0003=<x1>PhoneBlock Mobile App</x1> er den offisielle appen for å oppdage og blokkere SPAM-anrop direkte på Android-smarttelefonen din. Appen bruker Androids innebygde anropsfiltrering til å automatisk blokkere SPAM-anrop før telefonen ringer.
t0004=Funksjoner
t0005=<x1>Automatisk SPAM-blokkering:</x1> Anrop fra kjente SPAM-numre blokkeres direkte
t0006=<x1>Anropshistorikk:</x1> Oversikt over blokkerte og ubesvarte anrop (kun fra ukjente numre som ikke finnes i kontaktlisten din)
t0007=<x1>Rapporter nummer:</x1> Rapporter SPAM-nummer direkte fra appen
t0008=<x1>Personlige lister:</x1> Administrer din egen svarteliste og hviteliste
t0009=<x1>Maksimal databeskyttelse:</x1> For innkommende anrop er det kun SHA-1-hashingen av nummeret som overføres til serveren, ikke selve nummeret. PhoneBlock finner derfor ikke ut hvem som har ringt, med mindre det er et kjent SPAM-nummer.
t0010=<x1>Ingen tilgang til kontaktlisten:</x1> Appen trenger ikke tilgang til kontaktene dine. Nummer fra telefonboken din blir aldri behandlet av PhoneBlock Mobile.
t0011=Installasjon
t0012=Trinn 1: Last ned appen
t0013=Last ned PhoneBlock Mobile-appen fra Google Play Store: <x1></x1> <x2> <x3>Åpne i Play Store</x3> </x2> </x2>.
t0014=Trinn 2: Koble til PhoneBlock
t0015=Åpne appen og trykk på "Koble til PhoneBlock". Du blir omdirigert til PhoneBlock for å logge inn. Når du har logget inn, opprettes det automatisk et tilgangstoken for appen.
t0016.alt=Åpne og koble til appen
t0017.alt=Registrering med PhoneBlock
t0018=Trinn 3: Gi autorisasjoner
t0019=For at appen skal kunne blokkere SPAM-anrop, må den ha autorisasjon for anropsfiltrering. Trykk på "Be om autorisasjon" og gi appen tilgang til anropsfiltrering i Android-innstillingene.
t0020=<x1>Systemkrav:</x1> PhoneBlock Mobile krever minst Android 10 (API 29). Anropsfiltrering (CallScreeningService) er bare tilgjengelig i Android fra og med denne versjonen.
t0021=Trinn 4: Ferdig!
t0022=Appen er nå aktiv og blokkerer automatisk SPAM-anrop. Det kan du gjøre i appen:
t0023=Se blokkerte og ubesvarte anrop
t0024=Rapporter numre som SPAM eller legitime
t0025=Administrer din personlige svarteliste og hviteliste
t0026=Søk etter tall
t0027=Viktig for de som bytter fra CardDAV-synkronisering:
t0028=Hvis du tidligere har brukt CardDAV-metoden med PeopleSync eller DAVx\u2075, må du utføre følgende trinn før du bruker PhoneBlock Mobile:
t0029=Deaktiver CardDAV-synkroniseringen av PhoneBlock-blokklisten i PeopleSync/DAVx\u2075
t0030=Slett de synkroniserte SPAM-kontaktene fra telefonboken
t0031=<x1>Begrunnelse:</x1> Av personvernhensyn behandler ikke PhoneBlock Mobile numre som er lagret i kontaktlisten din. Hvis SPAM-numre fortsatt er lagret som kontakter, kan de ikke gjenkjennes og blokkeres av appen.
t0032=Alternativ: SpamBlocker
t0033=I tillegg til den offisielle PhoneBlock Mobile-appen kan du også bruke den uavhengige appen <x1>SpamBlocker</x1> og integrere PhoneBlock-databasen. Du finner instruksjoner her: <x2>Sett opp SpamBlocker med PhoneBlock</x2>.

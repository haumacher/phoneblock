t0100=<x1>Systemkrav:</x1> PhoneBlock Mobile krever minst Android 10 (API 29). Anropsfiltrering (CallScreeningService) er bare tilgjengelig i Android fra og med denne versjonen.
t0101=Hva kan du gjøre nå?
t0102=Appen er nå aktiv og blokkerer automatisk SPAM-anrop. I appen kan du gjøre følgende:
t0103=Se blokkerte og ubesvarte anrop
t0104=Rapporter numre som SPAM eller legitime

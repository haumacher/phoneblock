t0001=Se blokkerte og ubesvarte anrop
t0002=PhoneBlock Mobile viser deg alle blokkerte SPAM-anrop og ubesvarte anrop fra ukjente numre.
t0003=<x1>Databeskyttelse:</x1> Anrop fra numre i kontaktlisten din blir ikke tatt opp. Appen behandler bare ukjente numre.
t0004=Slik fungerer det
t0005=Automatisk blokkering
t0006.alt=SPAM-anrop blokkert
t0007=Blokkerte SPAM-anrop vises automatisk i appen. Du vil motta et varsel med nummeret og SPAM-poengsummen.
t0008=Ring detaljer
t0009=Trykk på en oppføring i anropsloggen for å se detaljer:
t0010=<x1>SPAM-score:</x1> Antall negative vurderinger fra fellesskapet
t0011=<x1>Tidspunkt:</x1> Når samtalen ble foretatt
t0012=<x1>Kategorier:</x1> Type SPAM (f.eks. reklame, svindel, konkurranse)
t0013=<x1>Kommentarer:</x1> Rapporter og erfaringer fra andre PhoneBlock-brukere
t0014=Her kan du også rangere nummeret selv eller legge det til på din personlige svarteliste/hviteliste.
t0015=Hvordan fungerer blokkeringen?
t0016=PhoneBlock Mobile bruker Androids CallScreeningService til å screene innkommende anrop før de ringer. Hvis nummeret finnes i SPAM-databasen og den angitte terskelen overskrides, blokkeres anropet automatisk.

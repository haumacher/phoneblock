t0001=\u0426\u044f \u0441\u0442\u043e\u0440\u0456\u043d\u043a\u0430 \u043d\u0435 \u0432\u0456\u0434\u043e\u0431\u0440\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u0432 \u0431\u0440\u0430\u0443\u0437\u0435\u0440\u0456
t0002=\u0412\u0438 \u043f\u043e\u0432\u0438\u043d\u043d\u0456 \u0432\u0432\u0435\u0441\u0442\u0438 \u043f\u043e\u0441\u0438\u043b\u0430\u043d\u043d\u044f \u043d\u0430 \u0430\u0434\u0440\u0435\u0441\u043d\u0443 \u043a\u043d\u0438\u0433\u0443, \u044f\u043a\u0435 \u0432\u0438 \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0438 \u043f\u0456\u0434 \u0447\u0430\u0441 <x1>\u0440\u0435\u0454\u0441\u0442\u0440\u0430\u0446\u0456\u0457</x1> \u0430\u0434\u0440\u0435\u0441\u043d\u043e\u0457 \u043a\u043d\u0438\u0433\u0438 \u0443 \u0432\u0430\u0448\u043e\u043c\u0443 Fritz!Box, \u044f\u043a \u043e\u043f\u0438\u0441\u0430\u043d\u043e \u0432 <x2>\u0456\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0456\u0457 \u0437 \u0456\u043d\u0441\u0442\u0430\u043b\u044f\u0446\u0456\u0457</x2>, \u0440\u0430\u0437\u043e\u043c \u0437 \u0432\u0430\u0448\u043e\u044e \u0430\u0434\u0440\u0435\u0441\u043e\u044e \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u043e\u0457 \u043f\u043e\u0448\u0442\u0438 \u0442\u0430 \u043f\u0430\u0440\u043e\u043b\u0435\u043c, \u043d\u0430\u0434\u0456\u0441\u043b\u0430\u043d\u0438\u043c \u0432\u0430\u043c \u043d\u0430 \u043f\u043e\u0448\u0442\u0443. \u0412\u0438 \u043d\u0435 \u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u0456\u0434\u043e\u0431\u0440\u0430\u0437\u0438\u0442\u0438 \u0446\u0435 \u043f\u043e\u0441\u0438\u043b\u0430\u043d\u043d\u044f \u0431\u0435\u0437\u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e \u0432 \u0431\u0440\u0430\u0443\u0437\u0435\u0440\u0456, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0434\u043e\u0441\u0442\u0443\u043f \u0434\u043e \u0430\u0434\u0440\u0435\u0441\u043d\u0438\u0445 \u043a\u043d\u0438\u0433 \u0437\u0434\u0456\u0439\u0441\u043d\u044e\u0454\u0442\u044c\u0441\u044f \u0447\u0435\u0440\u0435\u0437 \u0441\u043f\u0435\u0446\u0456\u0430\u043b\u044c\u043d\u0438\u0439 \u043f\u0440\u043e\u0442\u043e\u043a\u043e\u043b (CardDAV), \u044f\u043a\u0438\u0439 \u043d\u0435 \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u0443\u0454\u0442\u044c\u0441\u044f \u0432\u0430\u0448\u0438\u043c \u0431\u0440\u0430\u0443\u0437\u0435\u0440\u043e\u043c.

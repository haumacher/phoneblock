t0001=Connessione interrotta
t0002=PhoneBlock non può verificare che non si tratti di una richiesta di massa automatizzata (il browser potrebbe non accettare il cookie tecnico di sessione). Pertanto, il contenuto della pagina non può essere visualizzato. Se non siete un robot, potete aggirare il controllo effettuando il login <x1>a PhoneBlock</x1>. È meglio attivare l'opzione "resta connesso" al momento dell'accesso, in questo modo il problema non si verificherà nemmeno la prossima volta che visiterete il sito web.
t0003=Vi preghiamo di scusare l'inconveniente, ma il sito web di PhoneBlock è attaccato da un numero incredibile di bot con interrogazioni di massa, che limiterebbero gravemente la disponibilità del sito senza questo controllo o renderebbero impossibile il funzionamento di PhoneBlock. Affinché PhoneBlock possa continuare a essere offerto gratuitamente (o su base <x1>donativa</x1>), queste misure sono purtroppo inevitabili.

t0001=Segnalare i numeri come SPAM o legittimi
t0002=I vostri messaggi aiutano l'intera comunità di PhoneBlock a proteggersi dalle chiamate SPAM.
t0003=Segnala il numero SPAM
t0004=Se si riceve una chiamata SPAM, è possibile segnalare il numero direttamente nell'app. Più dettagli si forniscono, più la segnalazione sarà utile per gli altri utenti.
t0005=Passo 1: Segnalare lo SPAM
t0006.alt=Segnala SPAM
t0007=Toccare il pulsante "Segnala SPAM" per la chiamata corrispondente nella cronologia.
t0008=Passo 2: Selezionare la categoria
t0009.alt=Selezionare la categoria SPAM
t0010=Selezionare la categoria appropriata dall'elenco
t0011=Fase 3: Commento (facoltativo)
t0012.alt=Aggiungi descrizione
t0013=Possibilità di aggiungere un commento per aiutare gli altri utenti
t0014=Categorie SPAM disponibili
t0015=<x1>Pubblicità:</x1> chiamate pubblicitarie non richieste
t0016=<x1>Concorso:</x1> Notifiche di premio errate
t0017=<x1>Trappola dei costi:</x1> Numeri costosi a tariffa maggiorata
t0018=<x1>Truffe:</x1> Chiamate fraudolente (ad es. truffa dei nipoti)
t0019=<x1>Ping call:</x1> Squillo breve per provocare una richiamata.
t0020=<x1>Sondaggio:</x1> Sondaggi indesiderati
t0021=<x1>Altri:</x1> Altri tipi di SPAM
t0022=Contrassegnare il numero come legittimo
t0023=Se un numero è stato erroneamente contrassegnato come SPAM, è possibile classificarlo come legittimo. Questo aiuta a correggere i messaggi errati e a migliorare la qualità del database.
t0024=Contrassegnare come legittimo
t0025.alt=Contrassegnare come legittimo
t0026=Toccare "Segna come legittimo" per dare una valutazione positiva. In alternativa, è possibile aggiungere un commento.
t0027=Quando dovrei farlo?
t0028=Contrassegnare un numero come legittimo se:
t0029=È una chiamata seria
t0030=Il numero proviene da un'azienda reale
t0031=Il numero è noto ed è stato riportato in modo errato.
t0032=La chiamata è stata richiesta (ad es. ambulatorio medico, commerciante, servizio pacchi)
t0033=<x1>Nota:</x1> Le valutazioni legittime aiutano a rimuovere il numero dal database SPAM o ad abbassare il punteggio SPAM.
t0034=Grazie per il vostro aiuto!
t0035=Ogni segnalazione contribuisce a mantenere il database di PhoneBlock aggiornato e affidabile. La comunità beneficia della vostra esperienza.


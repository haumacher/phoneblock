t0002=App mobile PhoneBlock
t0003=La <x1>PhoneBlock Mobile App</x1> è l'applicazione ufficiale per rilevare e bloccare le chiamate SPAM direttamente sul vostro smartphone Android. L'applicazione utilizza il filtro chiamate integrato di Android per bloccare automaticamente le chiamate SPAM prima che il telefono squilli.
t0004=Funzioni
t0005=<x1>Blocco automatico dello SPAM:</x1> le chiamate provenienti da numeri SPAM conosciuti vengono bloccate direttamente
t0006=<x1>Cronologia delle chiamate:</x1> Panoramica delle chiamate bloccate e perse (solo da numeri sconosciuti non presenti nell'elenco dei contatti).
t0007=<x1>Segnalare il numero:</x1> Segnalare i numeri SPAM direttamente dall'app.
t0008=<x1>Liste personali:</x1> Gestire le proprie blacklist e whitelist
t0009=<x1>Massima protezione dei dati:</x1> Per le chiamate in entrata, solo l'hash SHA-1 del numero viene trasmesso al server, non il numero stesso. PhoneBlock non scopre quindi chi ha chiamato, a meno che non si tratti di un numero SPAM noto.
t0010=<x1>Nessun accesso all'elenco dei contatti:</x1> L'applicazione non ha bisogno di accedere ai vostri contatti. I numeri della vostra rubrica non vengono mai elaborati da PhoneBlock Mobile.

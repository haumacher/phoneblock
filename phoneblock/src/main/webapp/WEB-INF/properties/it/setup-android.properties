t0012=Passo 1: Scaricare l'applicazione
t0027=Importante per chi passa dalla sincronizzazione CardDAV:
t0028=Se in precedenza si è utilizzato il metodo CardDAV con PeopleSync o DAVx\u2075, è necessario eseguire i seguenti passaggi prima di utilizzare PhoneBlock Mobile:
t0029=Disattivare la sincronizzazione CardDAV dell'elenco di blocco PhoneBlock in PeopleSync/DAVx\u2075
t0030=Eliminare i contatti SPAM sincronizzati dalla rubrica del telefono
t0031=<x1>Ragione:</x1> Per motivi di protezione dei dati, PhoneBlock Mobile non elabora i numeri che sono salvati nell'elenco dei contatti. Se i numeri SPAM rimangono salvati come contatti, non possono essere riconosciuti e bloccati dall'applicazione.
t0032=Alternativa: SpamBlocker
t0033=Oltre all'applicazione ufficiale PhoneBlock Mobile, è possibile utilizzare l'applicazione indipendente <x1>SpamBlocker</x1> e integrare il database PhoneBlock. Le istruzioni sono disponibili qui: <x2>Impostare SpamBlocker con PhoneBlock</x2>.

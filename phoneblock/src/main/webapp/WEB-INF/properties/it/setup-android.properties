t0068=<x1>Raccomandazione:</x1> Se si desidera una soluzione semplice e direttamente integrata per PhoneBlock, utilizzare <x2>PhoneBlock Mobile</x2>. Se volete utilizzare funzioni di filtro avanzate, filtraggio degli SMS o database multipli di SPAM, <x3>SpamBlocker</x3> è la scelta migliore.
t0069=<x1>Nota:</x1> SpamBlocker è un'applicazione indipendente. In caso di problemi, contattare direttamente lo <x2>sviluppatore</x2>.
t0070=Alternativa: sincronizzazione CardDAV (obsoleta)
t0071=Il metodo precedente che utilizzava la sincronizzazione CardDAV con applicazioni come PeopleSync o DAVx\u2075 è ancora possibile, ma <x1>non è più consigliato</x1>. Questo metodo mostra solo i numeri SPAM nei contatti, ma non blocca le chiamate.
t0072=Vantaggi del metodo CardDAV:
t0073=Funziona anche su versioni Android precedenti (prima di Android 10)
t0074=Mostra l'etichetta SPAM nelle chiamate perse
t0075=Svantaggi:
t0076=Nessun blocco automatico
t0077=Il telefono continua a squillare con chiamate SPAM
t0078=Applicazione aggiuntiva necessaria per la sincronizzazione CardDAV
t0079=Apparecchiature più complesse
t0080=Se si desidera comunque utilizzare il metodo CardDAV, è possibile trovare le istruzioni nel blog <x1>PhoneBlock</x1>.

t0001=Ricerca di numeri
t0002=È possibile cercare qualsiasi numero di telefono nel database di PhoneBlock, anche senza che sia stata effettuata una chiamata.
t0003=Come cercare un numero
t0004=Passo 1: aprire la ricerca
t0005.alt=Ricerca aperta
t0006=Toccare l'icona della lente di ingrandimento in alto a destra per aprire la funzione di ricerca.
t0007=Fase 2: Inserire il numero
t0008.alt=Inserire il numero
t0009=Inserite il numero di telefono e toccate "Cerca".
t0010=Cosa mostra la ricerca
t0011=Dopo la ricerca vengono visualizzate le seguenti informazioni sul numero:
t0012=Se il numero è noto:
t0013=<x1>Punteggio SPAM:</x1> Numero di valutazioni negative
t0014=<x1>Categorie:</x1> Tipo di SPAM (pubblicità, frode, ecc.)
t0015=<x1>Commenti:</x1> Testimonianze di altri utenti
t0016=<x1>Recensioni:</x1> Segnalazioni positive e negative
t0018=Se il numero è sconosciuto:
t0019=L'applicazione indica che non sono disponibili informazioni
t0022=<x1>Suggerimento:</x1> Se avete ricevuto una chiamata sospetta da un numero sconosciuto, potete cercarla qui e segnalarla come SPAM.
t0023=Suggerimenti per la ricerca
t0024=Formato del numero di telefono
t0033=Quando è utile la ricerca?
t0034=Casi d'uso frequenti:
t0035=Controllare il numero sconosciuto sul display prima di rispondere al telefono.
t0036=Cercare le chiamate perse
t0037=Controllare i numeri da SMS o e-mail
t0038=Controllare se il numero è legittimo prima di richiamare
t0039=Cosa si può fare dopo la ricerca:
t0040=Valutare il numero come SPAM o legittimo
t0041=Aggiungi alla lista nera (blocca sempre)
t0042=Aggiungi alla whitelist (non bloccare mai)
t0043=Leggere i commenti degli altri utenti
t0044=Una valutazione SPAM aggiunge il numero alla vostra <x1>lista nera</x1>.
t0045=Una valutazione legittima aggiunge il numero alla vostra <x1>whitelist</x1>.
t0046=È possibile inserire numeri con o senza codice paese:
t0047=<x1>Con prefisso nazionale:</x1> +49 30 12345678 (Germania), +41 44 1234567 (Svizzera), +43 1 1234567 (Austria)
t0048=<x1>Senza prefisso nazionale:</x1> Il numero viene automaticamente integrato con il prefisso nazionale dalle vostre impostazioni.
t0049=<x1>Suggerimento:</x1> Se si cerca un numero straniero, inserire sempre il codice paese completo.
t0050=Protezione dei dati durante la ricerca
t0051=Durante la ricerca, il numero <x1>viene trasmesso al server PhoneBlock in testo normale</x1>. Questo è necessario per poter valutare il numero e aggiungerlo al database.
t0052=<x1>Importante:</x1> La funzione di protezione dei dati basata su hash (SHA-1) viene utilizzata solo per le chiamate in entrata. Per la ricerca attiva, è necessaria la trasmissione completa del numero per attivare tutte le funzioni (valutazione, commenti).
t0053=Cosa si può fare dopo la ricerca:
t0054=<x1>Rating as SPAM</x1> (sarà aggiunto alla blacklist \u2192 sempre bloccato)
t0055=<x1>Valutazione come legittima</x1> (sarà aggiunta alla whitelist \u2192 mai bloccata)
t0056=Leggere i commenti degli altri utenti
t0057=Possibilità di aggiungere un proprio commento
t0058=<x1>Nota:</x1> La valutazione e l'aggiunta all'elenco sono la stessa azione!


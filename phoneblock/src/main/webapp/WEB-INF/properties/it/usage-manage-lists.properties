t0062=È importante capire:
t0063=Un numero presente nella vostra whitelist non sarà <x1>mai bloccato</x1>, anche se migliaia di altri utenti lo hanno segnalato come SPAM. Al contrario, un numero presente nella vostra lista nera sarà <x2>sempre bloccato</x2>, anche se è considerato legittimo nel database della comunità.


t0001=Gestione di blacklist e whitelist personali
t0002=Oltre al database della comunità, è possibile gestire i propri elenchi per personalizzare il filtraggio delle chiamate.
t0003=Cosa sono le blacklist e le whitelist?
t0004=Lista nera
t0005=I numeri della vostra lista nera sono <x1>sempre bloccati</x1>, indipendentemente dal fatto che siano o meno conosciuti come SPAM nel database di PhoneBlock.
t0006=<x1>Utilizzo:</x1> Per i chiamanti fastidiosi che si desidera bloccare personalmente.
t0007=Lista bianca
t0008=I numeri presenti nella vostra whitelist non saranno <x1>mai bloccati</x1>, anche se sono segnalati come SPAM nel database di PhoneBlock.
t0009=<x1>Utilizzo:</x1> Per i numeri importanti che potrebbero essere bloccati per errore.
t0010=Gestione degli elenchi
t0011=Passo 1: aprire le impostazioni
t0012.alt=Impostazioni aperte
t0013=Toccare l'icona del menu (\u2630) in alto a sinistra e selezionare "Impostazioni".
t0014=Passo 2: selezionare l'elenco
t0015.alt=Lista nera aperta
t0016=Selezionare "Blacklist" o "Whitelist" dalle impostazioni.
t0017=Fase 3: Visualizzazione dell'elenco
t0018.alt=Mostra lista nera
t0019=Vengono visualizzati i numeri personali
t0020=Aggiungi numero
t0021=Per aggiungere un nuovo numero alla lista nera o bianca, toccare il simbolo <x1>più (+)</x1> in alto a destra del rispettivo elenco. Inserite quindi il numero di telefono (con il prefisso internazionale per ottenere risultati migliori).
t0022=Rimuovere il numero dall'elenco
t0023.alt=Cancellare dall'elenco
t0024=Passare il dito a sinistra sul numero e toccare l'icona del cestino per rimuoverlo.
t0025=Sincronizzazione:
t0026=I vostri elenchi personali sono sincronizzati con il vostro account PhoneBlock e sono automaticamente disponibili su tutti i vostri dispositivi sui quali siete connessi con lo stesso account.
t0027=Suggerimenti per l'uso
t0028=Lista nera
t0029=Aggiungete i numeri che vi disturbano personalmente
t0030=Anche se non sono ancora presenti nel database di PhoneBlock
t0031=Il numero viene bloccato immediatamente
t0032=Ideale per chi chiama con insistenza
t0033=Lista bianca
t0034=Aggiungere numeri importanti (medico, scuola, lavoro)
t0035=Impedisce il blocco accidentale
t0036=Ha la priorità sul database della comunità
t0037=Particolarmente importante per le chiamate critiche
t0038=<x1>Nota:</x1> Le vostre liste personali hanno sempre la precedenza sul database della comunità PhoneBlock. Un numero presente nella vostra whitelist non sarà mai bloccato, anche se è stato segnalato come SPAM da migliaia di altri utenti.


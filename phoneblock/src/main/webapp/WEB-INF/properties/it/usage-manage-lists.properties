t0041=Come vengono aggiunti i numeri alle liste
t0042=I numeri vengono <x1>automaticamente</x1> aggiunti agli elenchi quando vengono valutati:
t0043=<x1>Messaggio SPAM:</x1> Se segnalate un numero come SPAM, questo verrà automaticamente aggiunto alla vostra lista nera.
t0044=<x1>Messaggio legittimo:</x1> Se si contrassegna un numero come legittimo, questo viene automaticamente aggiunto alla propria whitelist.

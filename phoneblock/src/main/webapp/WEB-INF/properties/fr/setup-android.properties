t0002=Application mobile PhoneBlock
t0003=L'application <x1>PhoneBlock Mobile</x1> est l'application officielle pour détecter et bloquer les appels SPAM directement sur ton smartphone Android. L'application utilise le filtrage d'appels intégré d'Android pour bloquer automatiquement les appels SPAM avant que ton téléphone ne sonne.
t0004=Fonctions
t0005=<x1>Blocage automatique des SPAM:</x1> Les appels provenant de numéros SPAM connus sont directement bloqués
t0006=<x1>Historique des appels:</x1> Aperçu des appels bloqués et manqués (uniquement des numéros inconnus qui ne se trouvent pas dans ta liste de contacts)
t0007=<x1>Signaler un numéro:</x1> Signaler des numéros SPAM directement depuis l'application
t0008=<x1>Listes personnelles:</x1> Gérer sa propre liste noire et sa liste blanche
t0009=<x1>Protection maximale des données:</x1> Pour les appels entrants, seul le hachage SHA-1 du numéro est transmis au serveur, pas le numéro lui-même. PhoneBlock ne sait donc pas qui a appelé, à moins qu'il ne s'agisse d'un numéro SPAM connu.
t0010=<x1>Pas d'accès à la liste de contacts:</x1> L'application n'a pas besoin d'accéder à tes contacts. Les numéros de ton répertoire ne sont jamais traités par PhoneBlock Mobile.

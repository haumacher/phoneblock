t0031=<x1>Raison:</x1> Pour des raisons de protection des données, PhoneBlock Mobile ne traite pas les numéros enregistrés dans ta liste de contacts. Si les numéros de SPAM restent enregistrés en tant que contacts, ils ne peuvent pas être reconnus et bloqués par l'application.

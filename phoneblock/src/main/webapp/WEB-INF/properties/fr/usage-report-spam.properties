t0001=Signaler les numéros comme SPAM ou légitimes
t0002=Tes messages aident l'ensemble de la communauté PhoneBlock à se protéger des appels SPAM.
t0003=Signaler un numéro SPAM
t0004=Si tu reçois un appel SPAM, tu peux signaler le numéro directement dans l'application. Plus tu donneras de détails, plus ton signalement sera utile aux autres utilisateurs.
t0005=Étape 1 : Signaler un SPAM
t0006.alt=Signaler un SPAM
t0007=Appuie sur le bouton "Signaler un SPAM" lors de l'appel correspondant dans l'historique.
t0008=Étape 2 : Choisir la catégorie
t0009.alt=Choisir la catégorie de SPAM
t0010=Choisis la catégorie appropriée dans la liste
t0011=Étape 3 : Commentaire (facultatif)
t0012.alt=Ajouter une description
t0013=Ajoute un commentaire facultatif pour aider les autres utilisateurs
t0014=Catégories de SPAM disponibles
t0015=<x1>Publicité:</x1> Appels publicitaires non sollicités
t0016=<x1>Jeu-concours:</x1> Fausses notifications de gain
t0017=<x1>Piège des coûts:</x1> Numéros surtaxés coûteux
t0018=<x1>Arnaques:</x1> Appels téléphoniques frauduleux (par ex. astuce du petit-fils)
t0019=<x1>Appel Ping:</x1> Sonnerie courte pour provoquer un rappel
t0020=<x1>Sondage:</x1> Sondages indésirables
t0021=<x1>Autres:</x1> Autres types de SPAM
t0022=Marquer le numéro comme légitime
t0023=Si un numéro a été marqué par erreur comme SPAM, tu peux l'évaluer comme légitime. Cela permet de corriger les messages erronés et d'améliorer la qualité de la base de données.
t0024=Marquer comme légitime
t0025.alt=Marquer comme légitime
t0026=Appuie sur "Marquer comme légitime" pour donner une évaluation positive. En option, tu peux aussi ajouter un commentaire ici.
t0027=Quand dois-je le faire ?
t0028=Marque un numéro comme légitime si :
t0029=il s'agit d'un appel sérieux
t0030=Le numéro provient d'une entreprise réelle
t0031=tu connais le numéro et qu'il a été communiqué par erreur
t0032=l'appel était souhaité (p. ex. cabinet médical, artisan, service de livraison de colis)
t0033=<x1>Remarque:</x1> Les évaluations légitimes permettent de supprimer le numéro de la base de données SPAM ou de réduire le score SPAM.
t0034=Merci de ton aide !
t0035=Chaque rapport contribue à maintenir la base de données PhoneBlock à jour et fiable. La communauté bénéficie de ton expérience.


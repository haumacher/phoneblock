t0001=Consulter les appels bloqués et manqués
t0015=Comment fonctionne le blocage ?
t0016=PhoneBlock Mobile utilise le CallScreeningService d'Android pour vérifier les appels entrants avant même qu'ils ne sonnent. Si le numéro se trouve dans la base de données SPAM et que la valeur seuil que tu as définie est dépassée, l'appel est automatiquement bloqué.
t0017=PhoneBlock Mobile vérifie tous les appels entrants provenant de numéros inconnus et te montre lesquels ont été bloqués et lesquels sont passés.
t0018=<x1>Important:</x1> Seuls les numéros inconnus sont vérifiés !
t0019=Les appels provenant de numéros figurant dans ta liste de contacts ne sont jamais vérifiés et n'apparaissent pas dans la liste d'appels PhoneBlock. L'application ne traite que les numéros qui ne sont pas enregistrés dans ton répertoire.
t0020=L'historique des appels
t0021=Aperçu de tous les appels vérifiés
t0022.alt=Liste des appels vérifiés
t0023=L'application affiche tous les appels de numéros inconnus avec leur statut respectif
t0024=Appels SPAM bloqués
t0025.alt=Appel SPAM bloqué
t0026=Les appels SPAM bloqués sont affichés avec une icône rouge et un score SPAM. Tu recevras une notification de blocage.
t0027=Quels numéros sont bloqués en tant que SPAM ?
t0028=Numéros de SPAM (sont bloqués)
t0029=Un numéro est bloqué en tant que SPAM si :
t0030=elle a un score SPAM élevé dans la base de données PhoneBlock
t0031=le score SPAM dépasse le seuil que vous avez défini
t0032=elle figure sur ta liste noire personnelle (indépendamment du score)
t0033=<x1>Résultat:</x1> Ton téléphone ne sonne pas, l'appel est automatiquement rejeté.
t0034=Numéros légitimes (laissés passer)
t0035=Un numéro est considéré comme légitime si :
t0036=elle n'est pas présente dans la base de données PhoneBlock
t0037=elle a un score SPAM faible, inférieur à ton seuil
t0038=elle figure sur ta liste blanche personnelle (elle n'est jamais bloquée)
t0039=<x1>Résultat:</x1> Ton téléphone sonne normalement, l'appel passe.
t0040=Signaler les numéros SPAM de l'historique des appels
t0041=Si tu as reçu un appel d'un numéro inconnu qui est passé pour légitime, mais qui était en fait du SPAM, tu peux le signaler directement depuis l'historique des appels :
t0042=Quand faut-il signaler un numéro ?
t0043=Le numéro n'est pas encore dans la base de données PhoneBlock (score SPAM faible ou nul)
t0044=L'appel était clairement indésirable (publicité, fraude, etc.)
t0045=Vous souhaitez avertir la communauté de ce numéro
t0046=Le numéro doit être automatiquement bloqué à l'avenir
t0047=Que se passe-t-il en cas de signalement ?
t0048=Le numéro est <x1>automatiquement ajouté à ta blacklist</x1>.
t0049=Tu seras protégé(e) à l'avenir contre d'autres appels de ce numéro
t0050=Ton message contribue à la base de données PhoneBlock
t0051=D'autres utilisateurs profitent de ton évaluation
t0052=Vers les instructions : signaler les numéros de SPAM
t0053=Important :
t0054=Si tu signales un numéro comme SPAM, il sera ajouté à ta liste noire personnelle et sera toujours bloqué à l'avenir. Cette décision a la priorité sur l'évaluation de la communauté.


t0001=Connexion interrompue
t0002=PhoneBlock ne peut pas vérifier s'il ne s'agit pas d'une requête de masse automatisée (il se peut que ton navigateur n'accepte pas le cookie de session technique). C'est pourquoi le contenu de la page ne peut malheureusement pas être affiché. Si tu n'es pas un robot, tu peux éviter la vérification en t'inscrivant <x1>au PhoneBlock</x1>. Le mieux est d'activer l'option "Rester connecté" lors de l'inscription, afin d'éviter ce problème lors de la prochaine visite du site.
t0003=Veuillez nous excuser pour la gêne occasionnée, mais le site web de PhoneBlock est attaqué par un nombre incroyable de robots avec des requêtes de masse qui limiteraient fortement la disponibilité du site sans ce contrôle, voire rendraient impossible le fonctionnement de PhoneBlock. Afin que PhoneBlock puisse continuer à être proposé gratuitement (ou sur la base de <x1>dons</x1>), ces mesures sont malheureusement inévitables.

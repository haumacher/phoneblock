t0001=Gérer la liste noire et la liste blanche personnelles
t0002=En plus de la base de données de la communauté, tu peux gérer tes propres listes afin de personnaliser le filtrage des appels.
t0003=Qu'est-ce que la liste noire et la liste blanche ?
t0004=Liste noire
t0005=Les numéros figurant sur ta liste noire seront <x1>toujours bloqués</x1>, qu'ils soient connus ou non comme SPAM dans la base de données PhoneBlock.
t0006=<x1>Utilisation:</x1> Pour les appelants ennuyeux que tu souhaites bloquer personnellement.
t0007=Liste blanche
t0008=Les numéros de ta liste blanche ne sont <x1>jamais bloqués</x1>, même s'ils sont signalés comme SPAM dans la base de données PhoneBlock.
t0009=<x1>Utilisation:</x1> Pour les numéros importants qui pourraient être bloqués par erreur.
t0010=Gérer les listes
t0011=Étape 1 : Ouvrir les paramètres
t0012.alt=Ouvrir les paramètres
t0013=Appuie sur l'icône de menu (\u2630) en haut à gauche et sélectionne "Paramètres".
t0014=Étape 2 : sélectionner la liste
t0015.alt=Ouvrir une liste noire
t0016=Choisis "Blacklist" ou "Whitelist" dans les paramètres.
t0017=Étape 3 : Afficher la liste
t0018.alt=Afficher la liste noire
t0019=Tes numéros personnels s'affichent
t0020=Ajouter un numéro
t0021=Pour ajouter un nouveau numéro à ta liste noire ou à ta liste blanche, appuie sur le symbole <x1>Plus (+)</x1> en haut à droite de la liste concernée. Saisis ensuite le numéro de téléphone (avec l'indicatif du pays pour de meilleurs résultats).
t0022=Supprimer un numéro de la liste
t0023.alt=Supprimer de la liste
t0024=Balaye le numéro vers la gauche et appuie sur l'icône de la corbeille pour le supprimer.
t0025=Synchronisation :
t0026=Tes listes personnelles sont synchronisées avec ton compte PhoneBlock et sont automatiquement disponibles sur tous tes appareils sur lesquels tu es connecté avec le même compte.
t0027=Conseils d'utilisation
t0028=Liste noire
t0029=Ajoute des numéros qui te harcèlent personnellement
t0030=Même s'ils ne sont pas encore dans la base de données PhoneBlock
t0031=Le numéro est immédiatement bloqué
t0032=Idéal pour les appelants insistants
t0033=Liste blanche
t0034=Ajoute des numéros importants (médecin, école, travail)
t0035=Empêche les blocages accidentels
t0036=A la priorité sur la base de données de la communauté
t0037=Particulièrement important en cas d'appels critiques
t0038=<x1>Remarque:</x1> Tes listes personnelles ont toujours la priorité sur la base de données de la communauté PhoneBlock. Un numéro figurant sur ta liste blanche ne sera jamais bloqué, même s'il a été signalé comme SPAM par des milliers d'autres utilisateurs.


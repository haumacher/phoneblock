t0037=Particulièrement important en cas d'appels critiques
t0038=<x1>Remarque:</x1> Tes listes personnelles ont toujours la priorité sur la base de données de la communauté PhoneBlock. Un numéro figurant sur ta liste blanche ne sera jamais bloqué, même s'il a été signalé comme SPAM par des milliers d'autres utilisateurs.
t0039=Les numéros figurant sur ta liste blanche ne sont <x1>jamais bloqués</x1>, même s'ils sont signalés comme SPAM dans la base de données de la communauté.
t0040=<x1>Important:</x1> Tes entrées dans la liste blanche contribuent également à la base de données et aident à corriger les messages SPAM erronés.
t0041=Comment ajouter des numéros aux listes
t0042=Les numéros sont <x1>automatiquement</x1> ajoutés à tes listes lorsque tu les évalues :
t0043=<x1>SPAM:</x1> Si tu signales un numéro comme SPAM, il sera automatiquement ajouté à ta liste noire.
t0044=<x1>Message légitime:</x1> Si vous marquez un numéro comme légitime, il sera automatiquement ajouté à votre liste blanche.
t0045=Tu peux évaluer des numéros :
t0046=À partir de l'historique de tes appels
t0047=Via la fonction de recherche <x1></x1>, pour rechercher un numéro de manière ciblée
t0048=Stockage sur le serveur :
t0049=Tes listes sont enregistrées sur le serveur PhoneBlock et prises en compte lors de la vérification des SPAM. <x1>Vos listes personnelles ont toujours la priorité</x1> sur la base de données générale de la communauté.
t0050=Cela signifie que tes évaluations sont valables sur tous les appareils sur lesquels tu es connecté à ton compte PhoneBlock.
t0051=Résumé : Comment fonctionnent les listes
t0052=Créé automatiquement lorsque vous signalez des numéros comme SPAM
t0053=Bloque immédiatement les numéros, même sans un score élevé de SPAM communautaire
t0054=Tes messages contribuent à la base de données commune du SPAM
t0055=Idéal pour bloquer immédiatement les appelants récalcitrants
t0056=Créé automatiquement lorsque tu marques des numéros comme légitimes
t0057=Empêche le blocage, même si le score SPAM de la communauté est élevé
t0058=Tes évaluations positives aident à corriger les faux messages SPAM
t0059=Important pour les numéros que tu ne veux en aucun cas manquer
t0060=Contribution de la communauté :
t0061=Chacune de tes évaluations, qu'elle soit SPAM ou légitime, aide l'ensemble de la communauté PhoneBlock. Tes listes personnelles ont toujours la priorité sur la base de données générale, mais tes évaluations sont également prises en compte dans l'évaluation de la communauté.
t0062=Important à comprendre :
t0063=Un numéro sur ta liste blanche ne sera <x1>jamais bloqué</x1>, même si des milliers d'autres utilisateurs l'ont signalé comme SPAM. Inversement, un numéro sur ta liste noire sera <x2>toujours bloqué</x2>, même s'il est considéré comme légitime dans la base de données de la communauté.


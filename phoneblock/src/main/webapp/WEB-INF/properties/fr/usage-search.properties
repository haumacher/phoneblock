t0001=Rechercher des numéros
t0002=Tu peux consulter n'importe quel numéro de téléphone dans la base de données PhoneBlock, même sans qu'il y ait eu un appel.
t0003=Comment chercher un numéro
t0004=Étape 1 : Ouvrir la recherche
t0005.alt=Ouvrir la recherche
t0006=Appuie sur l'icône en forme de loupe en haut à droite pour ouvrir la fonction de recherche.
t0007=Étape 2 : Saisir le numéro
t0008.alt=Saisir le numéro
t0009=Saisis le numéro de téléphone et appuie sur "Rechercher".
t0010=Ce que montre la recherche
t0011=Après la recherche, tu verras les informations suivantes sur le numéro :
t0012=Si le numéro est connu
t0013=<x1>SPAM-Score:</x1> Nombre d'évaluations négatives
t0014=<x1>Catégories:</x1> Type de SPAM (publicité, fraude, etc.)
t0015=<x1>Commentaires:</x1> Témoignages d'autres utilisateurs
t0016=<x1>Évaluations:</x1> Messages positifs et négatifs
t0017=Tu peux directement classer le numéro comme SPAM ou légitime ou l'ajouter à ta liste noire/liste blanche.
t0018=Si le numéro est inconnu
t0019=L'application indique qu'aucune information n'est disponible
t0020=Tu peux être le premier à évaluer le numéro
t0021=Ajouter facultativement à la liste noire ou à la liste blanche
t0022=<x1>Conseil:</x1> Si tu as reçu un appel suspect d'un numéro inconnu, tu peux le consulter ici et le signaler comme SPAM.
t0023=Conseils pour la recherche
t0024=Format du numéro de téléphone
t0025=Pour obtenir les meilleurs résultats de recherche, saisis le numéro avec l'indicatif du pays :
t0026=<x1>Allemagne:</x1> +49 ou 0049 devant le numéro (par ex. +49 30 12345678)
t0027=<x1>Suisse:</x1> +41 ou 0041 avant le numéro
t0028=<x1>Autriche:</x1> +43 ou 0043 avant le numéro
t0029=La recherche fonctionne également sans l'indicatif du pays, mais les résultats sont alors moins fiables.
t0030=Protection des données lors de la recherche
t0031=Lors de la recherche, le numéro est transmis au serveur PhoneBlock sous forme de hachage SHA-1. Le serveur ne peut pas en déduire le numéro d'origine.
t0032=<x1>Cela signifie:</x1> PhoneBlock ne saura quel numéro tu recherches que si celui-ci est déjà présent dans la base de données SPAM. Pour tous les autres numéros, ta recherche reste privée.
t0033=Quand la recherche est-elle utile ?
t0034=Cas d'utilisation fréquents :
t0035=Vérifier le numéro inconnu sur l'écran avant de décrocher
t0036=Consulter les appels manqués
t0037=Vérifier les numéros des SMS ou des e-mails
t0038=Avant de rappeler, vérifier si le numéro est sérieux
t0039=Ce que tu peux faire après la recherche
t0040=Evaluer le numéro comme SPAM ou légitime
t0041=Ajouter à la liste noire (toujours bloquer)
t0042=Ajouter à la liste blanche (ne jamais bloquer)
t0043=Lire les commentaires des autres utilisateurs


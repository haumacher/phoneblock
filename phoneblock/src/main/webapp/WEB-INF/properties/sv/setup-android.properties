t0068=<x1>Recommendation:</x1> Om du vill ha en enkel, direkt integrerad lösning för PhoneBlock, använd <x2>PhoneBlock Mobile</x2>. Om du vill använda avancerade filterfunktioner, SMS-filtrering eller flera SPAM-databaser är <x3>SpamBlocker</x3> ett bättre val.
t0069=<x1>Anmärkning:</x1> SpamBlocker är en oberoende app. Vänligen kontakta <x2>utvecklaren</x2> direkt om du har några problem.
t0070=Alternativ: CardDAV-synkronisering (föråldrad)
t0071=Den tidigare metoden som använde CardDAV-synkronisering med appar som PeopleSync eller DAVx\u2075 är fortfarande möjlig, men <x1>rekommenderas inte längre</x1>. Den här metoden visar bara SPAM-nummer i dina kontakter, men blockerar inte samtal.
t0072=Fördelar med CardDAV-metoden:
t0073=Fungerar även på äldre Android-versioner (före Android 10)
t0074=Visar SPAM-märkning i missade samtal
t0075=Nackdelar:
t0076=Ingen automatisk blockering
t0077=Telefonen ringer fortfarande med SPAM-samtal
t0078=Ytterligare en app krävs för CardDAV-synkronisering
t0079=Mer komplex utrustning
t0080=Om du fortfarande vill använda CardDAV-metoden hittar du instruktionerna i <x1>PhoneBlock-bloggen</x1>.


t0001=Installation av Android
t0002=PhoneBlock mobilapp
t0003=<x1>PhoneBlock Mobile App</x1> är den officiella appen för att upptäcka och blockera SPAM-samtal direkt på din Android-smartphone. Appen använder Androids inbyggda samtalsfiltrering för att automatiskt blockera SPAM-samtal innan din telefon ringer.
t0004=Funktioner
t0005=<x1>Automatisk SPAM-blockering:</x1> Samtal från kända SPAM-nummer blockeras direkt
t0006=<x1>Samtalshistorik:</x1> Översikt över blockerade och missade samtal (endast från okända nummer som inte finns i din kontaktlista)
t0007=<x1>Rapportera nummer:</x1> Rapportera SPAM-nummer direkt från appen
t0008=<x1>Personliga listor:</x1> Hantera din egen svart- och vitlista
t0009=<x1>Maximalt dataskydd:</x1> För inkommande samtal överförs endast SHA-1-hashen för numret till servern, inte själva numret. PhoneBlock får därför inte reda på vem som har ringt om det inte är ett känt SPAM-nummer.
t0010=<x1>Ingen åtkomst till kontaktlistan:</x1> Appen behöver inte tillgång till dina kontakter. Nummer från din telefonbok behandlas aldrig av PhoneBlock Mobile.
t0011=Installation
t0012=Steg 1: Ladda ner appen
t0013=Ladda ner PhoneBlock Mobile-appen från Google Play Store: <x1></x1> <x2> <x3>Öppna i Play Store</x3> </x2>
t0014=Steg 2: Anslut med PhoneBlock
t0015=Öppna appen och tryck på "Anslut till PhoneBlock". Du kommer att omdirigeras till PhoneBlock för att logga in. När du har loggat in skapas automatiskt en access token för appen.
t0016.alt=Öppna och anslut appen
t0017.alt=Registrering med PhoneBlock
t0018=Steg 3: Beviljande av tillstånd
t0019=För att appen ska kunna blockera SPAM-samtal måste den ha behörighet för samtalsfiltrering. Tryck på "Begär behörighet" och ge appen tillgång till samtalsfiltrering i Android-inställningarna.
t0020=<x1>Systemkrav:</x1> PhoneBlock Mobile kräver minst Android 10 (API 29). Samtalsfiltrering (CallScreeningService) är endast tillgänglig i Android från och med denna version.
t0021=Steg 4: Klart!
t0022=Appen är nu aktiv och blockerar automatiskt SPAM-samtal. Det kan du göra i appen:
t0023=Visa blockerade och missade samtal
t0024=Rapportera nummer som SPAM eller legitima
t0025=Hantera din personliga svart- och vitlista
t0026=Sök efter nummer
t0027=Viktigt för dem som byter från CardDAV-synkronisering:
t0028=Om du tidigare har använt CardDAV-metoden med PeopleSync eller DAVx\u2075 måste du utföra följande steg innan du använder PhoneBlock Mobile:
t0029=Avaktivera CardDAV-synkroniseringen av PhoneBlock-blocklistan i PeopleSync/DAVx\u2075
t0030=Ta bort de synkroniserade SPAM-kontakterna från din telefonbok
t0031=<x1>Anledning:</x1> Av dataskyddsskäl behandlar PhoneBlock Mobile inte nummer som sparas i din kontaktlista. Om SPAM-nummer fortfarande sparas som kontakter kan de inte identifieras och blockeras av appen.
t0032=Alternativ: SpamBlocker
t0033=Förutom den officiella PhoneBlock Mobile-appen kan du också använda den oberoende appen <x1>SpamBlocker</x1> och integrera PhoneBlock-databasen. Du hittar instruktioner här: <x2>Installera SpamBlocker med PhoneBlock</x2>.

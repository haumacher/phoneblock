t0001=Anslutningen avbruten
t0002=PhoneBlock kan inte verifiera att detta inte är en automatiserad bulkbegäran (din webbläsare kanske inte accepterar den tekniska sessionskakan). Därför kan sidans innehåll inte visas. Om du inte är en robot kan du kringgå kontrollen genom att <x1>logga in på PhoneBlock</x1>. Det är bäst att aktivera alternativet "förbli inloggad" när du loggar in, då kommer det här problemet inte ens att uppstå nästa gång du besöker webbplatsen.
t0003=Vi ber om ursäkt för besväret, men PhoneBlocks webbplats attackeras av ett otroligt antal bots med massförfrågningar, vilket allvarligt skulle begränsa webbplatsens tillgänglighet utan denna kontroll eller göra driften av PhoneBlock omöjlig. För att PhoneBlock ska kunna fortsätta att erbjudas kostnadsfritt (eller på <x1>donationsbasis</x1>) är dessa åtgärder tyvärr oundvikliga.

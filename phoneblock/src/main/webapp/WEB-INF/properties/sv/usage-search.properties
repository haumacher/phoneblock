t0001=Sök efter nummer
t0002=Du kan slå upp vilket telefonnummer som helst i PhoneBlock-databasen, även utan att ett samtal har ägt rum.
t0003=Hur man söker efter ett nummer
t0004=Steg 1: Öppna sökning
t0005.alt=Öppen sökning
t0006=Tryck på ikonen med förstoringsglaset längst upp till höger för att öppna sökfunktionen
t0007=Steg 2: Ange nummer
t0008.alt=Ange nummer
t0009=Ange telefonnumret och tryck på "Sök"
t0010=Vad sökningen visar
t0011=Efter sökningen ser du följande information om numret:
t0012=Om numret är känt:
t0013=<x1>SPAM score:</x1> Antal negativa betyg
t0014=<x1>Kategorier:</x1> Typ av SPAM (reklam, bedrägeri etc.)
t0015=<x1>Kommentarer:</x1> Vittnesmål från andra användare
t0016=<x1>Recensioner:</x1> Positiva och negativa rapporter
t0018=Om numret är okänt:
t0019=Appen anger att ingen information finns tillgänglig
t0022=<x1>Tips:</x1> Om du har fått ett misstänkt samtal från ett okänt nummer kan du söka upp det här och rapportera det som SPAM.
t0023=Sök tips
t0024=Format för telefonnumret
t0033=När är sökningen användbar?
t0034=Frekventa användningsfall:
t0035=Kontrollera det okända numret på displayen innan du svarar i telefon
t0036=Leta upp missade samtal
t0037=Kontrollera nummer från SMS eller e-post
t0038=Kontrollera om numret är legitimt innan du ringer tillbaka
t0039=Vad du kan göra efter sökningen:
t0040=Betygsätt numret som SPAM eller legitimt
t0041=Lägg till i svart lista (alltid blockera)
t0042=Lägg till på vitlista (blockeras aldrig)
t0043=Läs kommentarer från andra användare
t0044=En SPAM-klassificering lägger till numret i din <x1>blacklist</x1>.
t0045=Ett legitimt betyg lägger till numret i din <x1>vitlista</x1>
t0046=Du kan ange nummer med eller utan landskod:
t0047=<x1>Med landskod:</x1> +49 30 12345678 (Tyskland), +41 44 1234567 (Schweiz), +43 1 1234567 (Österrike)
t0048=<x1>Utan landskod:</x1> Numret kompletteras automatiskt med landskoden från dina inställningar
t0049=<x1>Tips:</x1> Om du söker efter ett utländskt nummer ska du alltid ange hela landskoden.
t0050=Dataskydd under sökningen
t0051=Under sökningen överförs numret <x1>till PhoneBlock-servern i klartext</x1>. Detta är nödvändigt för att du ska kunna betygsätta numret och lägga till det i databasen.
t0052=<x1>Viktigt:</x1> Den hashbaserade dataskyddsfunktionen (SHA-1) används endast för inkommande samtal. För den aktiva sökningen krävs fullständig överföring av numret för att aktivera alla funktioner (betyg, kommentarer).
t0053=Vad du kan göra efter sökningen:
t0054=<x1>Rating as SPAM</x1> (kommer att läggas till i den svarta listan \u2192 alltid blockerad)
t0055=<x1>Rating as legitimate</x1> (kommer att läggas till i vitlistan \u2192 aldrig blockerad)
t0056=Läs kommentarer från andra användare
t0057=Lägg eventuellt till din egen kommentar
t0058=<x1>Anmärkning:</x1> Att betygsätta och lägga till i listan är en och samma åtgärd!


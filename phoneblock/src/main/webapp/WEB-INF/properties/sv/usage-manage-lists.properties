t0001=Hantera personlig svart- och vitlista
t0002=Förutom community-databasen kan du underhålla dina egna listor för att anpassa samtalsfiltreringen.
t0003=Vad är svartlista och vitlista?
t0004=Svarta listan
t0005=Numren på din svarta lista är <x1>alltid blockerade</x1>, oavsett om de är kända som SPAM i PhoneBlock-databasen eller inte.
t0006=<x1>Användning:</x1> För irriterande uppringare som du vill blockera personligen.
t0007=Vitlista
t0008=Numren på din vitlista kommer <x1>aldrig att blockeras</x1>, även om de rapporteras som SPAM i PhoneBlock-databasen.
t0009=<x1>Användning:</x1> För viktiga nummer som kan blockeras av misstag.
t0010=Hantera listor
t0011=Steg 1: Öppna inställningar
t0012.alt=Öppna inställningar
t0013=Tryck på menyikonen (\u2630) längst upp till vänster och välj "Inställningar"
t0014=Steg 2: Välj lista
t0015.alt=Öppna svart lista
t0016=Välj "Blacklist" eller "Whitelist" från inställningarna
t0017=Steg 3: Visa listan
t0018.alt=Visa svart lista
t0019=Dina personliga nummer visas
t0020=Lägg till nummer
t0021=Om du vill lägga till ett nytt nummer i din svarta eller vita lista trycker du på <x1>plus-symbolen (+)</x1> längst upp till höger i respektive lista. Ange sedan telefonnumret (med landskod för bästa resultat).
t0022=Ta bort nummer från listan
t0023.alt=Ta bort från listan
t0024=Svep åt vänster över numret och tryck på papperskorgsikonen för att ta bort det
t0025=Synkronisering:
t0026=Dina personliga listor synkroniseras med ditt PhoneBlock-konto och är automatiskt tillgängliga på alla dina enheter som du är inloggad på med samma konto.
t0027=Tips för användning

t0038=<x1>Anmärkning:</x1> Dina personliga listor har alltid företräde framför PhoneBlocks community-databas. Ett nummer på din vitlista kommer aldrig att blockeras, även om det har rapporterats som SPAM av tusentals andra användare.
t0039=Numren på din vitlista kommer <x1>aldrig att blockeras</x1>, även om de rapporteras som SPAM i community-databasen.
t0040=<x1>Viktigt:</x1> Dina vitlisteposter bidrar också till databasen och hjälper till att korrigera felaktiga SPAM-meddelanden.
t0041=Hur nummer läggs till i listorna
t0042=Nummer läggs <x1>automatiskt</x1> till i dina listor när du betygsätter dem:
t0043=<x1>SPAM-meddelande:</x1> Om du rapporterar ett nummer som SPAM kommer det automatiskt att läggas till i din svarta lista
t0044=<x1>Legitimt meddelande:</x1> Om du markerar ett nummer som legitimt läggs det automatiskt till i din vitlista
t0045=Du kan betygsätta siffror:
t0046=Från din samtalshistorik
t0047=Använd <x1>sökfunktionen</x1> för att söka efter ett visst nummer
t0048=Lagring på servern:
t0049=Dina listor lagras på PhoneBlock-servern och tas med i beräkningen vid SPAM-kontrollen. <x1>Dina personliga listor har alltid prioritet</x1> över den allmänna databasen.
t0050=Detta innebär att dina betyg gäller för alla enheter där du är inloggad med ditt PhoneBlock-konto.
t0051=Sammanfattning: Hur listorna fungerar
t0052=Skapas automatiskt när du rapporterar nummer som SPAM
t0053=Blockerar nummer omedelbart, även utan en hög SPAM-poäng i samhället
t0054=Dina meddelanden bidrar till den gemensamma SPAM-databasen
t0055=Idealisk för att blockera ihållande samtal omedelbart
t0056=Skapas automatiskt när du markerar nummer som legitima
t0057=Förhindrar blockering, även med en hög SPAM-poäng i samhället
t0058=Dina positiva omdömen hjälper till att korrigera falska SPAM-meddelanden
t0059=Viktigt för nummer som du inte vill missa under några omständigheter
t0060=Bidrag från gemenskapen:
t0061=Var och en av dina recensioner - oavsett om de är SPAM eller legitima - hjälper hela PhoneBlock-gemenskapen. Dina personliga listor har alltid företräde framför den allmänna databasen, men dina betyg ingår också i communitybetyget.
t0062=Viktigt att förstå:
t0063=Ett nummer på din vitlista kommer <x1>aldrig att blockeras</x1>, även om tusentals andra användare har rapporterat det som SPAM. Omvänt kommer ett nummer på din svarta lista <x2>alltid att blockeras</x2>, även om det anses vara legitimt i community-databasen.


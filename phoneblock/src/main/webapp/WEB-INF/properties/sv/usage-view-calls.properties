t0001=Visa blockerade och missade samtal
t0002=PhoneBlock Mobile visar dig alla blockerade SPAM-samtal och missade samtal från okända nummer.
t0003=<x1>Dataskydd:</x1> Samtal från nummer i din kontaktlista spelas inte in. Appen bearbetar endast okända nummer.
t0004=Så här fungerar det
t0005=Automatisk blockering
t0006.alt=SPAM-samtal blockerat
t0007=Blockerade SPAM-samtal visas automatiskt i appen. Du får ett meddelande med numret och SPAM-poängen.
t0008=Ring detaljer
t0009=Tryck på en post i samtalshistoriken för att se detaljer:
t0010=<x1>SPAM score:</x1> Antal negativa betyg från communityt
t0011=<x1>Tid:</x1> När samtalet gjordes
t0012=<x1>Kategorier:</x1> Typ av SPAM (t.ex. reklam, bedrägeri, konkurrens)
t0013=<x1>Kommentarer:</x1> Rapporter och erfarenheter från andra PhoneBlock-användare
t0014=Härifrån kan du också själv betygsätta numret eller lägga till det på din personliga svartlista/vitlista.
t0015=Hur fungerar blockeringen?
t0016=PhoneBlock Mobile använder Androids CallScreeningService för att filtrera inkommande samtal innan de ringer. Om numret finns i SPAM-databasen och ditt inställda tröskelvärde överskrids blockeras samtalet automatiskt.
t0017=Nästa steg
t0018=Rapportera SPAM-nummer
t0019=Hantera svartlista/vitlista
t0020=Tillbaka till installationen


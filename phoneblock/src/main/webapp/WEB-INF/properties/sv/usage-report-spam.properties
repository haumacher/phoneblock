t0001=Rapportera nummer som SPAM eller legitima
t0002=Dina meddelanden hjälper hela PhoneBlock-gruppen att skydda sig mot SPAM-samtal.
t0003=Rapportera SPAM-nummer
t0004=Om du får ett SPAM-samtal kan du rapportera numret direkt i appen. Ju mer information du ger, desto mer användbar blir din rapport för andra användare.
t0005=Steg 1: Rapportera SPAM
t0006.alt=Rapportera SPAM
t0007=Tryck på knappen "Rapportera SPAM" för motsvarande samtal i historiken
t0008=Steg 2: Välj kategori
t0009.alt=Välj SPAM-kategori
t0010=Välj lämplig kategori från listan
t0011=Steg 3: Kommentera (valfritt)
t0012.alt=Lägg till beskrivning
t0013=Lägg eventuellt till en kommentar för att hjälpa andra användare
t0014=Tillgängliga SPAM-kategorier
t0015=<x1>Reklam:</x1> Obeställda reklamsamtal
t0016=<x1>Tävling:</x1> Felaktiga prismeddelanden
t0017=<x1>Kostnadsfälla:</x1> Dyra premiumnummer
t0018=<x1>Bedrägerier:</x1> Bedrägliga samtal (t.ex. barnbarnsbedrägerier)
t0019=<x1>Ping call:</x1> Kort ringsignal för att provocera fram ett återuppringningssamtal
t0020=<x1>Enkät:</x1> Oönskade enkäter
t0021=<x1>Andra:</x1> Andra typer av SPAM
t0022=Markera numret som legitimt
t0023=Om ett nummer felaktigt har markerats som SPAM kan du bedöma det som legitimt. Detta hjälper till att korrigera felaktiga meddelanden och förbättra kvaliteten på databasen.
t0024=Markera som legitim
t0025.alt=Markera som legitim
t0026=Tryck på "Markera som legitim" för att ge ett positivt omdöme. Alternativt kan du också lägga till en kommentar här.
t0027=När ska jag göra det här?
t0028=Markera ett nummer som legitimt om:
t0029=Det är ett allvarligt samtal
t0030=Numret kommer från ett riktigt företag
t0031=Du känner till siffran och den rapporterades felaktigt
t0032=Samtalet efterfrågades (t.ex. läkarmottagning, hantverkare, paketutlämning)
t0033=<x1>Anmärkning:</x1> Legitima betyg hjälper till att ta bort numret från SPAM-databasen eller sänka SPAM-poängen.
t0034=Tack för din hjälp!
t0035=Varje rapport bidrar till att hålla PhoneBlock-databasen uppdaterad och tillförlitlig. Gemenskapen drar nytta av din erfarenhet.
t0036=Ytterligare funktioner
t0037=Visa samtalshistorik
t0038=Hantera svartlista/vitlista
t0039=Sök efter nummer
t0040=Tillbaka till installationen


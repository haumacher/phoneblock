t0001=Conexión interrumpida
t0002=PhoneBlock no puede verificar que no se trata de una solicitud masiva automatizada (es posible que su navegador no acepte la cookie de sesión técnica). Por lo tanto, no se puede mostrar el contenido de la página. Si no es un robot, puede eludir la comprobación <x1>iniciando sesión en PhoneBlock</x1>. Lo mejor es activar la opción "permanecer conectado" al iniciar sesión, entonces este problema ni siquiera se producirá la próxima vez que visite el sitio web.
t0003=Por favor, disculpe las molestias, pero el sitio web PhoneBlock está siendo atacado por un número increíble de bots con consultas masivas, lo que limitaría gravemente la disponibilidad del sitio sin esta comprobación o haría imposible el funcionamiento de PhoneBlock. Para que PhoneBlock pueda seguir ofreciéndose gratuitamente (o en régimen de <x1>donación</x1>), estas medidas son desgraciadamente inevitables.
t0004=Conectarse


t0001=Notificar números como SPAM o legítimos
t0002=Tus mensajes ayudan a toda la comunidad PhoneBlock a protegerse de las llamadas SPAM.
t0003=Informar del número de SPAM
t0004=Si recibes una llamada SPAM, puedes denunciar el número directamente en la aplicación. Cuantos más detalles proporciones, más útil será tu denuncia para otros usuarios.
t0005=Paso 1: Informar sobre SPAM
t0006.alt=Denunciar SPAM
t0007=Pulse sobre el botón "Denunciar SPAM" de la llamada correspondiente en el historial
t0008=Paso 2: Seleccionar categoría
t0009.alt=Seleccione la categoría SPAM
t0010=Seleccione la categoría adecuada de la lista
t0011=Paso 3: Comentar (opcional)
t0012.alt=Añadir descripción
t0013=Si lo desea, puede añadir un comentario para ayudar a otros usuarios
t0014=Categorías de SPAM disponibles
t0015=<x1>Publicidad:</x1> Llamadas publicitarias no solicitadas
t0016=<x1>Concurso:</x1> Notificaciones de premios incorrectas.
t0017=<x1>Trampa de costes:</x1> Números de tarificación adicional caros
t0018=<x1>Estafas:</x1> Llamadas fraudulentas (por ejemplo, estafas de nietos)
t0019=<x1>Ping de llamada:</x1> Timbre corto para provocar una devolución de llamada.
t0020=<x1>Encuesta:</x1> Encuestas no deseadas
t0021=<x1>Otros:</x1> Otros tipos de SPAM
t0022=Marcar número como legítimo
t0023=Si un número ha sido marcado incorrectamente como SPAM, puedes calificarlo como legítimo. Esto ayuda a corregir los mensajes incorrectos y a mejorar la calidad de la base de datos.
t0024=Marcar como legítimo
t0025.alt=Marcar como legítimo
t0026=Pulse sobre "Marcar como legítimo" para dar una valoración positiva. Opcionalmente, también puede añadir un comentario aquí.
t0027=¿Cuándo debo hacerlo?
t0028=Marca un número como legítimo si:
t0029=Es un llamamiento serio
t0030=El número procede de una empresa real
t0031=Conoces el número y se informó incorrectamente
t0032=La llamada fue solicitada (por ejemplo, consulta médica, comerciante, servicio de paquetería)
t0033=<x1>Nota:</x1> Las valoraciones legítimas ayudan a eliminar el número de la base de datos de SPAM o a reducir la puntuación de SPAM.
t0034=Gracias por su ayuda.
t0035=Cada informe ayuda a mantener la base de datos PhoneBlock actualizada y fiable. La comunidad se beneficia de tu experiencia.

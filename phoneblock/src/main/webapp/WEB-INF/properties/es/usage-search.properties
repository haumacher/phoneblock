t0001=Buscar números
t0002=Puede buscar cualquier número de teléfono en la base de datos PhoneBlock, incluso sin que se haya producido una llamada.
t0003=Cómo buscar un número
t0004=Paso 1: Abrir la búsqueda
t0005.alt=Búsqueda abierta
t0006=Pulse el icono de la lupa en la parte superior derecha para abrir la función de búsqueda.
t0007=Paso 2: Introducir el número
t0008.alt=Introduzca el número
t0009=Introduzca el número de teléfono y pulse "Buscar".
t0010=Lo que muestra la búsqueda
t0011=Tras la búsqueda verás la siguiente información sobre el número:
t0012=Si se conoce el número:
t0013=<x1>Puntuación SPAM:</x1> Número de valoraciones negativas
t0014=<x1>Categorías:</x1> Tipo de SPAM (publicidad, fraude, etc.)
t0015=<x1>Comentarios:</x1> Testimonios de otros usuarios
t0016=<x1>Revisiones:</x1> Informes positivos y negativos
t0017=Puedes calificar el número directamente como SPAM o legítimo o añadirlo a tu lista negra/blanca.
t0018=Si el número es desconocido:
t0019=La aplicación indica que no hay información disponible
t0020=Puedes ser el primero en valorar el número
t0021=Opcionalmente añadir a lista negra o lista blanca
t0022=<x1>Consejo:</x1> Si has recibido una llamada sospechosa de un número desconocido, puedes buscarla aquí y denunciarla como SPAM.
t0023=Consejos de búsqueda
t0024=Formato del número de teléfono
t0025=Para obtener mejores resultados de búsqueda, introduzca el número con el prefijo del país:
t0026=<x1>Alemania:</x1> +49 o 0049 antes del número (p. ej. +49 30 12345678)
t0027=<x1>Suiza:</x1> +41 o 0041 antes del número
t0028=<x1>Austria:</x1> +43 o 0043 antes del número
t0029=La búsqueda también funciona sin código de país, pero entonces los resultados son menos fiables.
t0030=Protección de datos durante la búsqueda
t0031=Durante la búsqueda, el número se transmite al servidor de PhoneBlock como un hash SHA-1. El servidor no puede recalcular el número original a partir de éste.
t0032=<x1>Esto significa:</x1> PhoneBlock sólo sabe qué número está buscando si ya existe en la base de datos de SPAM. Para todos los demás números, su búsqueda sigue siendo privada.
t0033=¿Cuándo es útil la búsqueda?
t0034=Casos de uso frecuentes:
t0035=Compruebe el número desconocido en la pantalla antes de contestar al teléfono
t0036=Buscar llamadas perdidas
t0037=Comprobar números de SMS o correos electrónicos
t0038=Compruebe si el número es legítimo antes de devolver la llamada
t0039=Qué puede hacer después de la búsqueda:
t0040=Califique el número como SPAM o legítimo
t0041=Añadir a la lista negra (bloquear siempre)
t0042=Añadir a lista blanca (nunca bloquear)
t0043=Leer comentarios de otros usuarios


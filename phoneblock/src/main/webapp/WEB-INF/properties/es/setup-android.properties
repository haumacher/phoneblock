t0001=Instalación en Android
t0002=Aplicación móvil PhoneBlock
t0003=La <x1>PhoneBlock Mobile App</x1> es la aplicación oficial para detectar y bloquear llamadas SPAM directamente en su smartphone Android. La aplicación utiliza el filtrado de llamadas integrado de Android para bloquear automáticamente las llamadas SPAM antes de que suene el teléfono.
t0004=Funciones
t0005=<x1>Bloqueo automático de SPAM:</x1> Las llamadas de números SPAM conocidos se bloquean directamente.
t0006=<x1>Historial de llamadas:</x1> Resumen de llamadas bloqueadas y perdidas (sólo de números desconocidos que no estén en tu lista de contactos).
t0007=<x1>Notificar número:</x1> Notificar números de SPAM directamente desde la app.
t0008=<x1>Listas personales:</x1> Gestiona tu propia lista negra y blanca.
t0009=<x1>Máxima protección de datos:</x1> Para las llamadas entrantes, sólo se transmite al servidor el hash SHA-1 del número, no el número en sí. Por lo tanto, PhoneBlock no averigua quién ha llamado a menos que se trate de un número SPAM conocido.
t0010=<x1>Sin acceso a la lista de contactos:</x1> La aplicación no necesita acceder a tus contactos. Los números de tu agenda nunca son procesados por PhoneBlock Mobile.
t0011=Instalación
t0012=Paso 1: Descargar la aplicación
t0013=Descarga la aplicación PhoneBlock Mobile desde Google Play Store: <x1></x1> <x2> <x3>Abrir en Play Store</x3> </x2>.
t0014=Paso 2: Conectar con PhoneBlock
t0015=Abra la aplicación y pulse en "Conectar con PhoneBlock". Será redirigido a PhoneBlock para iniciar sesión. Una vez que haya iniciado sesión correctamente, se creará automáticamente un token de acceso para la aplicación.
t0016.alt=Abrir y conectar la aplicación
t0017.alt=Registro en PhoneBlock
t0018=Paso 3: Conceder autorizaciones
t0019=Para que la aplicación pueda bloquear las llamadas SPAM, necesita autorización para el filtrado de llamadas. Toca en "Solicitar autorización" y permite que la app acceda al filtrado de llamadas en los ajustes de Android.
t0020=<x1>Requisitos del sistema:</x1> PhoneBlock Mobile requiere al menos Android 10 (API 29). El filtrado de llamadas (CallScreeningService) solo está disponible en Android a partir de esta versión.
t0021=Paso 4: ¡Hecho!
t0022=La aplicación ya está activa y bloquea automáticamente las llamadas de SPAM. Puede en la aplicación:

t0068=<x1>Recomendación:</x1> Si desea una solución sencilla y directamente integrada para PhoneBlock, utilice <x2>PhoneBlock Mobile</x2>. Si desea utilizar funciones avanzadas de filtrado, filtrado de SMS o múltiples bases de datos de SPAM, <x3>SpamBlocker</x3> es la mejor opción.
t0069=<x1>Nota:</x1> SpamBlocker es una aplicación independiente. Póngase en contacto directamente con el <x2>desarrollador</x2> si tiene algún problema.
t0070=Alternativa: Sincronización CardDAV (obsoleta)
t0071=El método anterior que utilizaba la sincronización CardDAV con apps como PeopleSync o DAVx\u2075 sigue siendo posible, pero <x1>ya no se recomienda</x1>. Este método solo muestra los números SPAM en tus contactos, pero no bloquea las llamadas.
t0072=Ventajas del método CardDAV:
t0073=También funciona en versiones anteriores de Android (antes de Android 10)
t0074=Muestra el etiquetado SPAM en las llamadas perdidas
t0075=Desventajas:
t0076=Sin bloqueo automático
t0077=El teléfono sigue sonando con llamadas de SPAM

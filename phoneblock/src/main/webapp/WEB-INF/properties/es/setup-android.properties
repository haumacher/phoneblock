t0027=Importante para los que cambian de la sincronización CardDAV:
t0028=Si ha utilizado previamente el método CardDAV con PeopleSync o DAVx\u2075, debe realizar los siguientes pasos antes de utilizar PhoneBlock Mobile:
t0029=Desactivar la sincronización CardDAV de la lista de bloqueo PhoneBlock en PeopleSync/DAVx\u2075.
t0030=Borrar los contactos SPAM sincronizados de tu agenda telefónica
t0031=<x1>Razón:</x1> Por razones de protección de datos, PhoneBlock Mobile no procesa los números guardados en su lista de contactos. Si los números SPAM permanecen guardados como contactos, no pueden ser reconocidos y bloqueados por la app.
t0032=Alternativa: SpamBlocker
t0033=Además de la aplicación oficial PhoneBlock Mobile, también puede utilizar la aplicación independiente <x1>SpamBlocker</x1> e integrar la base de datos PhoneBlock. Puedes encontrar las instrucciones aquí: <x2>Cómo configurar SpamBlocker con PhoneBlock</x2>.

t0001=Ver llamadas bloqueadas y perdidas
t0015=¿Cómo funciona el bloqueo?
t0016=PhoneBlock Mobile utiliza el CallScreeningService de Android para filtrar las llamadas entrantes antes de que suenen. Si el número está en la base de datos de SPAM y se supera el umbral establecido, la llamada se bloquea automáticamente.
t0017=PhoneBlock Mobile comprueba todas las llamadas entrantes de números desconocidos y le muestra cuáles han sido bloqueadas y cuáles han pasado.
t0018=<x1>Importante:</x1> ¡Sólo se comprueban los números desconocidos!
t0019=Las llamadas de números de tu lista de contactos nunca se comprueban y no aparecen en la lista de llamadas de PhoneBlock. La aplicación solo procesa los números que no están guardados en la agenda.
t0020=Historial de llamadas
t0021=Resumen de todas las llamadas verificadas
t0022.alt=Lista de convocatorias verificadas
t0023=La aplicación muestra todas las llamadas de números desconocidos con sus respectivos estados
t0024=Llamadas SPAM bloqueadas
t0025.alt=Llamada SPAM bloqueada
t0026=Las llamadas de SPAM bloqueadas se muestran con un símbolo rojo y una puntuación de SPAM. Recibirá una notificación sobre el bloqueo.
t0027=¿Qué números se bloquean como SPAM?
t0028=Números SPAM (serán bloqueados)
t0029=Un número se bloquea como SPAM si:
t0030=tiene una puntuación alta de SPAM en la base de datos de PhoneBlock
t0031=La puntuación de SPAM supera el valor umbral establecido
t0032=Ella está en su lista negra personal (independientemente de la puntuación)
t0033=<x1>Resultado:</x1> Su teléfono no suena, la llamada se rechaza automáticamente.
t0034=Números legítimos (se les permite el paso)
t0035=Un número se considera legítimo si:
t0036=No está disponible en la base de datos PhoneBlock
t0037=Tiene una puntuación baja de SPAM por debajo de su umbral
t0038=Está en tu lista blanca personal (nunca será bloqueada)
t0039=<x1>Resultado:</x1> Tu teléfono suena con normalidad, la llamada pasa.
t0040=Notificar números SPAM del historial de llamadas
t0041=Si has recibido una llamada de un número desconocido que parecía legítima pero en realidad era SPAM, puedes denunciarla directamente desde la lista de llamadas:
t0042=¿Cuándo hay que comunicar un número?
t0043=El número aún no está en la base de datos de PhoneBlock (puntuación de SPAM baja o nula)
t0044=La llamada era claramente no deseada (publicidad, fraude, etc.)
t0045=Usted quiere advertir a la comunidad acerca de este número
t0046=El número se bloqueará automáticamente en el futuro
t0047=¿Qué ocurre en caso de denuncia?
t0048=El número se <x1>añade automáticamente a tu lista negra</x1
t0049=Estarás protegido de futuras llamadas desde este número
t0050=Tu mensaje contribuye a la base de datos PhoneBlock
t0051=Otros usuarios se benefician de tu valoración
t0052=A las instrucciones: Denunciar números de SPAM
t0053=Importante:
t0054=Si denuncias un número como SPAM, se añadirá a tu lista negra personal y se bloqueará siempre en el futuro. Esta decisión tiene prioridad sobre la valoración de la comunidad.


t0001=Ver llamadas bloqueadas y perdidas
t0002=PhoneBlock Mobile le muestra todas las llamadas SPAM bloqueadas y las llamadas perdidas de números desconocidos.
t0003=<x1>Protección de datos:</x1> Las llamadas de los números de tu lista de contactos no se graban. La aplicación solo procesa números desconocidos.
t0004=Cómo funciona
t0005=Bloqueo automático
t0006.alt=Llamada SPAM bloqueada
t0007=Las llamadas SPAM bloqueadas se muestran automáticamente en la aplicación. Recibirás una notificación con el número y la puntuación de SPAM.
t0008=Detalles de la llamada
t0009=Pulse sobre una entrada del historial de llamadas para ver los detalles:
t0010=<x1>Puntuación SPAM:</x1> Número de valoraciones negativas de la comunidad.
t0011=<x1>Hora:</x1> Cuando se realizó la llamada.
t0012=<x1>Categorías:</x1> Tipo de SPAM (por ejemplo, publicidad, fraude, competencia)
t0013=<x1>Comentarios:</x1> Informes y experiencias de otros usuarios de PhoneBlock.
t0014=Desde aquí también puedes calificar tú mismo el número o añadirlo a tu lista negra/blanca personal.
t0015=¿Cómo funciona el bloqueo?
t0016=PhoneBlock Mobile utiliza el CallScreeningService de Android para filtrar las llamadas entrantes antes de que suenen. Si el número está en la base de datos de SPAM y se supera el umbral establecido, la llamada se bloquea automáticamente.

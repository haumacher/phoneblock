t0001=Gestión de listas negras y blancas personales
t0002=Además de la base de datos comunitaria, puede mantener sus propias listas para personalizar el filtrado de llamadas.
t0003=¿Qué son la lista negra y la lista blanca?
t0004=Lista negra
t0005=Los números de tu lista negra están <x1>siempre bloqueados</x1>, independientemente de si son conocidos como SPAM en la base de datos de PhoneBlock o no.
t0006=<x1>Uso:</x1> Para llamadas molestas que desea bloquear personalmente.
t0007=Lista blanca
t0008=Los números de tu lista blanca <x1>nunca serán bloqueados</x1>, incluso si son reportados como SPAM en la base de datos de PhoneBlock.
t0009=<x1>Uso:</x1> Para números importantes que podrían bloquearse por error.
t0010=Gestionar listas
t0011=Paso 1: Abrir la configuración
t0012.alt=Abrir ajustes
t0013=Toca el icono de menú (\u2630) en la parte superior izquierda y selecciona "Ajustes"
t0014=Paso 2: Seleccionar lista
t0015.alt=Abrir lista negra
t0016=Seleccione "Lista negra" o "Lista blanca" en la configuración
t0017=Paso 3: Mostrar lista
t0018.alt=Mostrar lista negra
t0019=Aparecen tus números personales
t0020=Añadir número
t0021=Para añadir un nuevo número a su lista negra o blanca, pulse el símbolo <x1>más (+)</x1> en la parte superior derecha de la lista correspondiente. A continuación, introduce el número de teléfono (con el prefijo del país para obtener mejores resultados).
t0022=Eliminar número de la lista
t0023.alt=Borrar de la lista
t0024=Desliza el dedo hacia la izquierda sobre el número y pulsa el icono de la papelera para eliminarlo.
t0025=Sincronización:
t0026=Sus listas personales se sincronizan con su cuenta PhoneBlock y están disponibles automáticamente en todos sus dispositivos en los que haya iniciado sesión con la misma cuenta.
t0027=Consejos de uso
t0028=Lista negra
t0029=Añada los números que le molestan personalmente
t0030=Aunque aún no estén en la base de datos de PhoneBlock
t0031=El número se bloquea inmediatamente
t0032=Ideal para llamantes persistentes
t0033=Lista blanca
t0034=Añadir números importantes (médico, colegio, trabajo)
t0035=Evita el bloqueo accidental
t0036=Tiene prioridad sobre la base de datos comunitaria
t0037=Especialmente importante para las llamadas críticas
t0038=<x1>Nota:</x1> Tus listas personales siempre tienen prioridad sobre la base de datos de la comunidad PhoneBlock. Un número en su lista blanca nunca será bloqueado, incluso si ha sido reportado como SPAM por miles de otros usuarios.

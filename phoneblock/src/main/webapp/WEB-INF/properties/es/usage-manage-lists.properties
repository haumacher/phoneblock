t0041=Cómo se añaden números a las listas
t0042=Los números se añaden <x1>automáticamente</x1> a tus listas cuando las calificas:
t0043=<x1>Mensaje SPAM:</x1> Si denuncias un número como SPAM, se añadirá automáticamente a tu lista negra.
t0044=<x1>Mensaje legítimo:</x1> Si marcas un número como legítimo, se añade automáticamente a tu lista blanca.

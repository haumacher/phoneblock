t0060=Contribución comunitaria:
t0061=Cada una de tus valoraciones - ya sean SPAM o legítimas - ayuda a toda la comunidad PhoneBlock. Tus listas personales siempre tienen prioridad sobre la base de datos general, pero tus valoraciones también se incluyen en la valoración de la comunidad.
t0062=Es importante entenderlo:
t0063=Un número de tu lista blanca <x1>nunca será bloqueado</x1>, aunque miles de usuarios lo hayan reportado como SPAM. Por el contrario, un número de tu lista negra <x2>siempre será bloqueado</x2>, aunque esté considerado legítimo en la base de datos de la comunidad.


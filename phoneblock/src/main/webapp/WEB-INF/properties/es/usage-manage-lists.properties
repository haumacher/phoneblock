t0049=Tus listas se almacenan en el servidor de PhoneBlock y se tienen en cuenta en la comprobación de SPAM. <x1>Tus listas personales siempre tienen prioridad</x1> sobre la base de datos general de la comunidad.
t0050=Esto significa que sus clasificaciones se aplican a todos los dispositivos en los que haya iniciado sesión con su cuenta PhoneBlock.

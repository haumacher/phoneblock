t0002=Debe introducir el enlace de la libreta de direcciones que recibió cuando se <x1>registró</x1> como libreta de direcciones en su Fritz!Box tal y como se describe en las <x2>instrucciones de instalación</x2> junto con su dirección de correo electrónico y la contraseña que se le envió. No puede mostrar este enlace directamente en el navegador porque se accede a las libretas de direcciones a través de un protocolo especial (CardDAV) que su navegador no soporta.


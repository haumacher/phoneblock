t0001=Søg efter numre
t0002=Du kan slå et hvilket som helst telefonnummer op i PhoneBlock-databasen, selv uden at der er foretaget et opkald.
t0003=Sådan søger du efter et nummer
t0004=Trin 1: Åbn søgning
t0005.alt=Åben søgning
t0006=Tryk på forstørrelsesglas-ikonet øverst til højre for at åbne søgefunktionen
t0007=Trin 2: Indtast nummer
t0008.alt=Indtast nummer
t0009=Indtast telefonnummeret, og tryk på "Søg"
t0010=Hvad søgningen viser
t0011=Efter søgningen vil du se følgende oplysninger om nummeret:
t0012=Hvis nummeret er kendt:
t0013=<x1>SPAM-score:</x1> Antal negative vurderinger
t0014=<x1>Kategorier:</x1> Type SPAM (reklame, svindel osv.)
t0015=<x1>Kommentarer:</x1> Udtalelser fra andre brugere
t0016=<x1>Anmeldelser:</x1> Positive og negative rapporter
t0018=Hvis nummeret er ukendt:
t0019=Appen angiver, at ingen information er tilgængelig
t0022=<x1>Tip:</x1> Hvis du har modtaget et mistænkeligt opkald fra et ukendt nummer, kan du slå det op her og rapportere det som SPAM.
t0023=Tips til søgning
t0024=Telefonnummerets format
t0033=Hvornår er søgningen nyttig?
t0034=Hyppige brugsscenarier:
t0035=Tjek det ukendte nummer på displayet, før du tager telefonen
t0036=Slå ubesvarede opkald op
t0037=Tjek numre fra SMS eller e-mails
t0038=Tjek, om nummeret er legitimt, før du ringer tilbage
t0039=Hvad du kan gøre efter søgningen:
t0040=Bedøm nummeret som SPAM eller legitimt
t0041=Tilføj til sortliste (blokér altid)
t0042=Tilføj til hvidliste (blokér aldrig)
t0043=Læs kommentarer fra andre brugere
t0044=En SPAM-vurdering føjer nummeret til din <x1>blackliste</x1>.
t0045=En legitim vurdering føjer nummeret til din <x1>hvidliste</x1>.
t0046=Du kan indtaste numre med eller uden landekode:
t0047=<x1>Med landekode:</x1> +49 30 12345678 (Tyskland), +41 44 1234567 (Schweiz), +43 1 1234567 (Østrig)
t0048=<x1>Uden landekode:</x1> Nummeret suppleres automatisk med landekoden fra dine indstillinger.
t0049=<x1>Tip:</x1> Hvis du søger efter et udenlandsk nummer, skal du altid indtaste den fulde landekode.
t0050=Databeskyttelse under søgningen
t0051=Under søgningen overføres nummeret <x1> til PhoneBlock-serveren i almindelig tekst</x1>. Dette er nødvendigt, så du kan bedømme nummeret og tilføje det til databasen.
t0052=<x1>Vigtigt:</x1> Den hashbaserede databeskyttelsesfunktion (SHA-1) bruges kun til indgående opkald. For den aktive søgning kræves der fuldstændig overførsel af nummeret for at aktivere alle funktioner (vurdering, kommentarer).
t0053=Hvad du kan gøre efter søgningen:
t0054=<x1>Rating as SPAM</x1> (føjes til den sorte liste \u2192 altid blokeret)
t0055=<x1>Rating as legitimate</x1> (vil blive tilføjet til hvidlisten \u2192 aldrig blokeret)
t0056=Læs kommentarer fra andre brugere
t0057=Tilføj eventuelt din egen kommentar
t0058=<x1>Note:</x1> Bedømmelse og tilføjelse til listen er én og samme handling!


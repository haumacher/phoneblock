t0001=Rapporter numre som SPAM eller legitime
t0002=Dine beskeder hjælper hele PhoneBlock-fællesskabet med at beskytte sig mod SPAM-opkald.
t0003=Rapporter SPAM-nummer
t0004=Hvis du modtager et SPAM-opkald, kan du rapportere nummeret direkte i appen. Jo flere detaljer du giver, jo mere nyttig vil din rapport være for andre brugere.
t0005=Trin 1: Rapporter SPAM
t0006.alt=Rapporter SPAM
t0007=Tryk på knappen "Rapporter SPAM" for det tilsvarende opkald i historikken
t0008=Trin 2: Vælg kategori
t0009.alt=Vælg SPAM-kategori
t0010=Vælg den relevante kategori fra listen
t0011=Trin 3: Kommentar (valgfrit)
t0012.alt=Tilføj beskrivelse
t0013=Tilføj eventuelt en kommentar for at hjælpe andre brugere
t0014=Tilgængelige SPAM-kategorier
t0015=<x1>Reklame:</x1> Uopfordrede reklameopkald
t0016=<x1>Konkurrence:</x1> Forkerte meddelelser om præmier
t0017=<x1>Omkostningsfælde:</x1> Dyre overtakserede numre
t0018=<x1>Svindel:</x1> Bedrageriske opkald (f.eks. svindel med børnebørn)
t0019=<x1>Ping call:</x1> Kort ringning for at fremprovokere et tilbagekald
t0020=<x1>Undersøgelse:</x1> Uønskede undersøgelser
t0021=<x1>Andre:</x1> Andre typer SPAM
t0022=Marker nummeret som legitimt
t0023=Hvis et nummer fejlagtigt er blevet markeret som SPAM, kan du bedømme det som legitimt. Det hjælper med at rette forkerte beskeder og forbedre kvaliteten af databasen.
t0024=Marker som legitim
t0025.alt=Marker som legitim
t0026=Tryk på "Markér som legitim" for at give en positiv vurdering. Eventuelt kan du også tilføje en kommentar her.
t0027=Hvornår skal jeg gøre det?
t0028=Marker et nummer som legitimt, hvis:
t0029=Det er en alvorlig opfordring
t0030=Nummeret kommer fra en rigtig virksomhed
t0031=Du kender tallet, og det blev rapporteret forkert
t0032=Opkaldet blev bestilt (f.eks. læge, håndværker, pakkeservice)
t0033=<x1>Note:</x1> Legitime vurderinger hjælper med at fjerne nummeret fra SPAM-databasen eller sænke SPAM-scoren.
t0034=Tak for din hjælp!
t0035=Hver rapport hjælper med at holde PhoneBlock-databasen opdateret og pålidelig. Fællesskabet nyder godt af din erfaring.

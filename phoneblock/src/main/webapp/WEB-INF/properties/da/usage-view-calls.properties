t0001=Se blokerede og ubesvarede opkald
t0002=PhoneBlock Mobile viser dig alle blokerede SPAM-opkald og ubesvarede opkald fra ukendte numre.
t0003=<x1>Databeskyttelse:</x1> Opkald fra numre på din kontaktliste optages ikke. Appen behandler kun ukendte numre.
t0004=Sådan fungerer det
t0005=Automatisk blokering
t0006.alt=SPAM-opkald blokeret
t0007=Blokerede SPAM-opkald vises automatisk i appen. Du vil modtage en meddelelse med nummeret og SPAM-scoren.
t0008=Ring til detaljer
t0009=Tryk på en post i opkaldshistorikken for at se detaljer:
t0010=<x1>SPAM-score:</x1> Antal negative vurderinger fra fællesskabet
t0011=<x1>Tidspunkt:</x1> Da opkaldet blev foretaget
t0012=<x1>Kategorier:</x1> Type SPAM (f.eks. reklame, svindel, konkurrence)
t0013=<x1>Kommentarer:</x1> Rapporter og erfaringer fra andre PhoneBlock-brugere
t0014=Herfra kan du også selv bedømme nummeret eller tilføje det til din personlige sortliste/hvidliste.
t0015=Hvordan fungerer blokeringen?
t0016=PhoneBlock Mobile bruger Androids CallScreeningService til at screene indgående opkald, før de ringer. Hvis nummeret er i SPAM-databasen, og din indstillede tærskel er overskredet, blokeres opkaldet automatisk.
t0017=Næste skridt
t0018=Rapporter SPAM-numre
t0019=Administrer sortliste/hvidliste
t0020=Tilbage til installationen


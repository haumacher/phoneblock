t0038=<x1>Note:</x1> Dine personlige lister har altid forrang for PhoneBlocks fælles database. Et nummer på din hvidliste vil aldrig blive blokeret, selv om det er blevet rapporteret som SPAM af tusindvis af andre brugere.
t0039=Numre på din hvidliste vil <x1>aldrig blive blokeret</x1>, selv om de er rapporteret som SPAM i community-databasen.
t0040=<x1>Vigtigt:</x1> Dine hvidlisteposter bidrager også til databasen og hjælper med at rette forkerte SPAM-meddelelser.
t0041=Sådan tilføjes numre til listerne
t0042=Numre tilføjes <x1>automatisk</x1> til dine lister, når du vurderer dem:
t0043=<x1>SPAM-meddelelse:</x1> Hvis du rapporterer et nummer som SPAM, tilføjes det automatisk til din sortliste.
t0044=<x1>Legitim besked:</x1> Hvis du markerer et nummer som legitimt, tilføjes det automatisk til din hvidliste.
t0045=Du kan bedømme tal:
t0046=Fra din opkaldshistorik
t0047=Brug <x1>søgefunktionen</x1> til at slå et bestemt nummer op
t0048=Opbevaring på serveren:
t0049=Dine lister gemmes på PhoneBlock-serveren og tages i betragtning i SPAM-kontrollen. <x1>Dine personlige lister har altid prioritet</x1> over den generelle community-database.
t0050=Det betyder, at dine vurderinger gælder for alle enheder, hvor du er logget ind med din PhoneBlock-konto.
t0051=Resumé: Sådan fungerer listerne
t0052=Oprettes automatisk, når du rapporterer numre som SPAM
t0053=Blokerer numre med det samme, selv uden en høj SPAM-score i samfundet
t0054=Dine beskeder bidrager til den fælles SPAM-database
t0055=Ideel til at blokere vedvarende opkald med det samme
t0056=Oprettes automatisk, når du markerer numre som legitime
t0057=Forhindrer blokering, selv med en høj community SPAM-score
t0058=Dine positive anmeldelser hjælper med at korrigere falske SPAM-meddelelser
t0059=Vigtigt for numre, du under ingen omstændigheder vil gå glip af
t0060=Bidrag til fællesskabet:
t0061=Hver af dine anmeldelser - uanset om de er SPAM eller legitime - hjælper hele PhoneBlock-fællesskabet. Dine personlige lister har altid forrang for den generelle database, men dine vurderinger indgår også i fællesskabets vurdering.
t0062=Det er vigtigt at forstå:
t0063=Et nummer på din hvidliste vil <x1>aldrig blive blokeret</x1>, selv om tusindvis af andre brugere har rapporteret det som SPAM. Omvendt vil et nummer på din sortliste <x2>altid blive blokeret</x2>, selv om det anses for legitimt i community-databasen.


t0001=Administrer personlig sortliste og hvidliste
t0002=Ud over fællesskabsdatabasen kan du vedligeholde dine egne lister for at tilpasse opkaldsfiltreringen.
t0003=Hvad er blacklist og whitelist?
t0004=Sortliste
t0005=Numre på din sortliste er <x1>altid blokeret</x1>, uanset om de er kendt som SPAM i PhoneBlock-databasen eller ej.
t0006=<x1>Brug:</x1> Til irriterende opkald, som du vil blokere personligt.
t0007=Hvidliste
t0008=Numre på din hvidliste vil <x1>aldrig blive blokeret</x1>, selv om de er rapporteret som SPAM i PhoneBlock-databasen.
t0009=<x1>Brug:</x1> Til vigtige numre, der kan blive blokeret ved en fejltagelse.
t0010=Administrer lister
t0011=Trin 1: Åbn indstillinger
t0012.alt=Åbn indstillinger
t0013=Tryk på menuikonet (\u2630) øverst til venstre, og vælg "Indstillinger".
t0014=Trin 2: Vælg liste
t0015.alt=Åbn sortliste
t0016=Vælg "Blacklist" eller "Whitelist" fra indstillingerne
t0017=Trin 3: Vis listen
t0018.alt=Vis sortliste
t0019=Dine personlige numre vises
t0020=Tilføj nummer
t0021=For at tilføje et nyt nummer til din sortliste eller hvidliste skal du trykke på <x1>plus-symbolet (+)</x1> øverst til højre på den respektive liste. Indtast derefter telefonnummeret (med landekode for at få det bedste resultat).
t0022=Fjern nummer fra liste
t0023.alt=Slet fra listen
t0024=Stryg til venstre over nummeret, og tryk på skraldespandsikonet for at fjerne det
t0025=Synkronisering:
t0026=Dine personlige lister synkroniseres med din PhoneBlock-konto og er automatisk tilgængelige på alle dine enheder, hvor du er logget ind med den samme konto.
t0027=Tips til brug
t0028=Sortliste
t0029=Tilføj tal, der generer dig personligt
t0030=Selv om de endnu ikke er i PhoneBlock-databasen
t0031=Nummeret bliver blokeret med det samme
t0032=Ideel til vedholdende opkald
t0033=Hvidliste
t0034=Tilføj vigtige numre (læge, skole, arbejde)
t0035=Forhindrer utilsigtet blokering
t0036=Har prioritet over fællesskabsdatabasen
t0037=Særligt vigtigt ved kritiske opkald
t0038=<x1>Note:</x1> Dine personlige lister har altid forrang for PhoneBlocks fælles database. Et nummer på din hvidliste vil aldrig blive blokeret, selv om det er blevet rapporteret som SPAM af tusindvis af andre brugere.


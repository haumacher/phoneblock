t0068=<x1>Anbefaling:</x1> Hvis du vil have en enkel, direkte integreret løsning til PhoneBlock, skal du bruge <x2>PhoneBlock Mobile</x2>. Hvis du vil bruge avancerede filterfunktioner, SMS-filtrering eller flere SPAM-databaser, er <x3>SpamBlocker</x3> et bedre valg.
t0069=<x1>Note:</x1> SpamBlocker er en uafhængig app. Kontakt venligst <x2>udvikleren</x2> direkte, hvis du har problemer.
t0070=Alternativ: CardDAV-synkronisering (forældet)
t0071=Den tidligere metode med CardDAV-synkronisering med apps som PeopleSync eller DAVx\u2075 er stadig mulig, men <x1>anbefales ikke længere</x1>. Denne metode viser kun SPAM-numre i dine kontakter, men blokerer ikke for opkald.
t0072=Fordele ved CardDAV-metoden:
t0073=Fungerer også på ældre Android-versioner (før Android 10)
t0074=Viser SPAM-mærkning i ubesvarede opkald
t0075=Ulemper:
t0076=Ingen automatisk blokering
t0077=Telefonen ringer stadig med SPAM-opkald

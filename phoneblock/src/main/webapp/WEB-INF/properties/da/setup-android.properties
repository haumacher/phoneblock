t0001=Android-installation
t0002=PhoneBlock mobil-app
t0003=<x1>PhoneBlock Mobile App</x1> er den officielle app til at registrere og blokere SPAM-opkald direkte på din Android-smartphone. Appen bruger Androids indbyggede opkaldsfiltrering til automatisk at blokere SPAM-opkald, før din telefon ringer.
t0004=Funktioner
t0005=<x1>Automatisk SPAM-blokering:</x1> Opkald fra kendte SPAM-numre blokeres direkte
t0006=<x1>Opkaldshistorik:</x1> Oversigt over blokerede og ubesvarede opkald (kun fra ukendte numre, der ikke er på din kontaktliste)
t0007=<x1>Rapporter nummer:</x1> Rapporter SPAM-numre direkte fra appen
t0008=<x1>Personlige lister:</x1> Administrer din egen sortliste og hvidliste
t0009=<x1>Maksimal databeskyttelse:</x1> Ved indgående opkald overføres kun nummerets SHA-1-hash til serveren, ikke selve nummeret. PhoneBlock finder derfor ikke ud af, hvem der har ringet, medmindre det er et kendt SPAM-nummer.
t0010=<x1>Ingen adgang til kontaktliste:</x1> Appen har ikke brug for adgang til dine kontakter. Numre fra din telefonbog bliver aldrig behandlet af PhoneBlock Mobile.
t0011=Installation
t0012=Trin 1: Download appen
t0013=Download PhoneBlock Mobile-appen fra Google Play Store: <x1></x1> <x2> <x3>Åbn i Play Butik</x3> </x2>.
t0014=Trin 2: Opret forbindelse med PhoneBlock
t0015=Åbn appen, og tryk på "Opret forbindelse til PhoneBlock". Du bliver omdirigeret til PhoneBlock for at logge ind. Når du har logget ind, oprettes der automatisk et adgangstoken til appen.
t0016.alt=Åbn og tilslut appen
t0017.alt=Registrering med PhoneBlock
t0018=Trin 3: Giv tilladelser
t0019=For at appen kan blokere SPAM-opkald, skal den have tilladelse til opkaldsfiltrering. Tryk på "Anmod om tilladelse", og giv appen adgang til opkaldsfiltrering i Android-indstillingerne.
t0020=<x1>Systemkrav:</x1> PhoneBlock Mobile kræver mindst Android 10 (API 29). Opkaldsfiltrering (CallScreeningService) er kun tilgængelig i Android fra denne version og fremefter.
t0021=Trin 4: Færdig!
t0022=Appen er nu aktiv og blokerer automatisk SPAM-opkald. Det kan du i appen:
t0023=Se blokerede og ubesvarede opkald
t0024=Rapporter numre som SPAM eller legitime
t0025=Administrer din personlige sort- og hvidliste
t0026=Søg efter numre
t0027=Vigtigt for dem, der skifter fra CardDAV-synkronisering:
t0028=Hvis du tidligere har brugt CardDAV-metoden med PeopleSync eller DAVx\u2075, skal du udføre følgende trin, før du bruger PhoneBlock Mobile:
t0029=Deaktiver CardDAV-synkroniseringen af PhoneBlock-blokeringslisten i PeopleSync/DAVx\u2075.
t0030=Slet de synkroniserede SPAM-kontakter fra din telefonbog
t0031=<x1>Begrundelse:</x1> Af hensyn til databeskyttelse behandler PhoneBlock Mobile ikke numre, der er gemt i din kontaktliste. Hvis SPAM-numre forbliver gemt som kontakter, kan de ikke genkendes og blokeres af appen.
t0032=Alternativ: SpamBlocker
t0033=Ud over den officielle PhoneBlock Mobile-app kan du også bruge den uafhængige app <x1>SpamBlocker</x1> og integrere PhoneBlock-databasen. Du kan finde instruktioner her: <x2>Sæt SpamBlocker op med PhoneBlock</x2>.

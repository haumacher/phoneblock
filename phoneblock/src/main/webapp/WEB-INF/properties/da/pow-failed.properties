t0001=Forbindelse afbrudt
t0002=PhoneBlock kan ikke bekræfte, at dette ikke er en automatiseret masseanmodning (din browser accepterer muligvis ikke den tekniske sessionscookie). Derfor kan sidens indhold ikke vises. Hvis du ikke er en robot, kan du omgå kontrollen ved at logge ind <x1>på PhoneBlock</x1>. Det er bedst at aktivere indstillingen "forbliv logget ind", når du logger ind, så vil dette problem ikke engang opstå, næste gang du besøger hjemmesiden.
t0003=Undskyld ulejligheden, men PhoneBlock-hjemmesiden bliver angrebet af et utroligt antal bots med masseforespørgsler, som i høj grad ville begrænse tilgængeligheden af siden uden denne kontrol eller gøre driften af PhoneBlock umulig. For at PhoneBlock fortsat kan tilbydes gratis (eller på <x1>donationsbasis</x1>), er disse foranstaltninger desværre uundgåelige.

<!DOCTYPE html>
<html>
<head th:replace="~{fragments/page :: head(title=#{page.mobile.login.title})}"></head>

<body th:dir="${currentLang.direction}">
<div th:replace="~{fragments/page :: header-mobile}"></div>

<section class="section">
	<div class="content">
	<h1 data-tx="t0001">PhoneBlock-account koppelen</h1>
	
	<p data-tx="t0002">Hier verbindt u uw PhoneBlock-account met uw mobiele apparaat.</p>

	<p data-tx="t0003" th:if="${#strings.isEmpty(login)}">U moet zich eerst registreren bij PhoneBlock of een PhoneBlock-account aanmaken. U hebt een PhoneBlock account nodig zodat uw mobiele telefoon de PhoneBlock database kan gebruiken om oproepen te filteren.</p>
	</div>

	<div th:if="${#strings.isEmpty(login)}" th:replace="~{fragments/login-forms :: forms(web=false, location='/mobile/login')}">
	</div>

	<th:block th:unless="${#strings.isEmpty(login)}">
	<form method="post" th:action="@{/create-token}">
		<div class="field is-grouped">
		  <p class="control">
		    <button class="button is-primary" type="submit">
	          <span class="icon">
			      <i class="fa-solid fa-link"></i>
			  </span>
		      <span data-tx="t0004">PhoneBlock-account koppelen</span>
		    </button>
		  </p>
		</div>
	</form>	
	</th:block>
</section>

<div th:replace="~{fragments/page :: footer-mobile}"></div>
</body>
</html>

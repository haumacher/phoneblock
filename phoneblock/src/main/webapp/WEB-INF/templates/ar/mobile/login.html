<!DOCTYPE html>
<html>
<head th:replace="~{../fragments/page :: head(title=#{page.mobile.login.title})}"></head>

<body th:dir="${currentLang.direction}">

<div th:replace="~{../fragments/mobile :: header}"></div>

<section class="section">
<div class="content">

	<h1 data-tx="t0001">ربط حساب PhoneBlock</h1>
	
	<div th:if="${userName == null}">
		<p data-tx="t0002">لربط حساب PhoneBlock بجهازك المحمول، يجب عليك أولاً تسجيل الدخول أو إنشاء حساب. تحتاج إلى حساب حتى يتمكن هاتفك المحمول من استخدام قاعدة بيانات PhoneBlock لتصفية المكالمات.</p>
	
		<div th:replace="~{../fragments/login-forms :: forms(web=false,location='/mobile/login')}"></div>
	</div>

	<div th:if="${userName != null}">
		<p data-tx="t0003">يمكنك الآن توصيل حساب PhoneBlock الخاص بك <code th:text="${userName}"></code> بجهازك المحمول:</p>
	
		<form method="post" th:action="@{/create-token}">
			<div class="field is-grouped">
			  <p class="control">
			    <button class="button is-primary" type="submit">
		          <span class="icon">
				      <i class="fa-solid fa-link"></i>
				  </span>
			      <span data-tx="t0004">ربط حساب PhoneBlock</span>
			    </button>
			  </p>
			</div>
		</form>	
	</div>
	
</div>
</section>

<div th:replace="~{../fragments/mobile :: footer}"></div>

</body>
</html>

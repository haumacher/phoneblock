<h1 data-tx="t0001">Complete link</h1>

<p data-tx="t0002">If you see this page, then your browser has not forwarded the link to your PhoneBlock app. You must do this manually by opening this page "in the app". Open the menu at the bottom:</p>

<img alt="Open menu" data-tx="t0003" th:src="@{/assets/img/mobile/connect-1.png}"/>
	
<p data-tx="t0004">And select the "Open with app" option:</p>

<img alt="Option 'Open with app'" data-tx="t0005" th:src="@{/assets/img/mobile/connect-2.png}"/>

<p data-tx="t0006">Your authorization token: <code id="loginToken" th:text="${loginToken}"></code><a class="copyToClipboard" data-tx="t0007" id="loginToken_" title="Copy to the clipboard."><i class="fa-solid fa-copy"></i></a></p>

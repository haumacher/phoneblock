<!DOCTYPE html>
<html>
<head th:replace="~{../fragments/page :: head(title=#{page.mobile.login.title})}"></head>

<body th:dir="${currentLang.direction}">

<div th:replace="~{../fragments/mobile :: header}"></div>

<section class="section">
<div class="content">

	<h1 data-tx="t0001">Link PhoneBlock account</h1>
	
	<div th:if="${userName == null}">
		<p data-tx="t0002">To link your PhoneBlock account to your mobile device, you must first log in or create an account. You need an account so that your cell phone can use the PhoneBlock database to filter calls.</p>
	
		<div th:replace="~{../fragments/login-forms :: forms(web=false,location='/mobile/login')}"></div>
	</div>

	<div th:if="${userName != null}">
		<p data-tx="t0003">Now you can connect your PhoneBlock account <code th:text="${userName}"></code> to your mobile device:</p>
	
		<form method="post" th:action="@{/create-token}">
			<input name="label" th:if="${param.label != null}" th:value="${param.label[0]}" type="hidden"/>
			<div class="field is-grouped">
			  <p class="control">
			    <button class="button is-primary" type="submit">
		          <span class="icon">
				      <i class="fa-solid fa-link"></i>
				  </span>
			      <span data-tx="t0004">Link PhoneBlock account</span>
			    </button>
			  </p>
			</div>
		</form>	
	</div>
	
</div>
</section>

<div th:replace="~{../fragments/mobile :: footer}"></div>

</body>
</html>

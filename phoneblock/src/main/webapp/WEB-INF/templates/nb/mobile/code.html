<!DOCTYPE html>
<html>
<head th:replace="~{../fragments/page :: head(title=#{page.mobile.code.title})}"></head>

<body th:dir="${currentLang.direction}">

<div th:replace="~{../fragments/mobile :: header}"></div>

<section class="section">
<div class="content">

<div class="columns">
  <div class="column">
	<div class="tile is-ancestor">
      <div class="tile is-parent">
      	<article class="tile is-child notification">
	        <h1 class="title" data-tx="t0001:4fcae186">Bekreft e-postadressen</h1>
	        <p class="subtitle" data-tx="t0002:5aca0af4">Skriv inn koden fra e-posten.</p>
	        <div class="content">
				<p data-tx="t0003:5008487">En e-post ble sendt til adressen <code th:text="${email}"></code>.</p>
				<p data-tx="t0004:691e4431">Vennligst sjekk postkassen din, kopier koden og skriv den inn her. Dette vil bekrefte e-postadressen din.</p>
				<form enctype="application/x-www-form-urlencoded" method="post" th:action="@{/register-mobile}">
					<input name="location" th:value="${location}" type="hidden"/>
					<div class="field">
						<label class="label" data-tx="t0005:a34add52">Kode</label>
						<div class="control has-icons-left has-icons-right">
							<input data-tx="t0006:eba94e42" name="code" placeholder="Bekreftelseskode" th:class="|input${message == null ? '' : ' is-danger'}|" type="text" value=""/>
							<span class="icon is-small is-left">
							  <i class="fa-solid fa-barcode"></i>
							</span>
							<span class="icon is-small is-right" th:if="${message != null}">
							  <i class="fas fa-exclamation-triangle"></i>
							</span>
						</div>

						<p class="help is-danger" th:if="${message != null}">
							<span th:text="${message}"></span>
							<a data-tx="t0010:668224a9" th:href="@{/mobile/login}">Prøv igjen</a>.								
						</p>

						<p class="help" th:if="${message == null}">
							<span data-tx="t0011:8db88b77">Ingen e-post mottatt? Vennligst sjekk søppelpostmappen din!</span>
							<a data-tx="t0012:668224a9" th:href="@{/mobile/login}">Prøv igjen</a>.								
						</p>
					</div>		
							
					<div class="buttons is-right">
				    	<button class="button is-link" data-tx="t0009:c2e2ce7d" type="submit">Opprett konto</button>
					</div>
				</form>
	        </div>
	  	</article>
	  </div>
	</div>
   </div>
</div>

</div>
</section>

<div th:replace="~{../fragments/mobile :: footer}"></div>

</body>
</html>

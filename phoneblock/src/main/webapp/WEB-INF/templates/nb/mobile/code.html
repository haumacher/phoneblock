<!DOCTYPE html>
<html>
<head th:replace="~{../fragments/page :: head(title=#{page.mobile.code.title})}"></head>

<body th:dir="${currentLang.direction}">
<div th:replace="~{../fragments/page :: header-mobile}"></div>

<section class="section">
<div class="content">

<div class="columns">
  <div class="column">
	<div class="tile is-ancestor">
      <div class="tile is-parent">
      	<article class="tile is-child notification">
	        <h1 class="title" data-tx="t0001">Bekreft e-postadressen</h1>
	        <p class="subtitle" data-tx="t0002">Skriv inn koden fra e-posten.</p>
	        <div class="content">
				<p data-tx="t0003">En e-post ble sendt til adressen <code th:text="${email}"></code>.</p>
				<p data-tx="t0004">Kopier koden fra e-posten og skriv den inn her for å bekrefte e-postadressen din.</p>
				<form enctype="application/x-www-form-urlencoded" method="post" th:action="@{/register-mobile}">
					<div class="field">
						<label class="label" data-tx="t0005">Kode</label>
						<div class="control has-icons-left has-icons-right">
							<input data-tx="t0006" name="code" placeholder="Bekreftelseskode" th:class="${#strings.isEmpty(message) ? 'input' : 'input is-danger'}" type="text" value=""/>
							<span class="icon is-small is-left">
							  <i class="fa-solid fa-barcode"></i>
							</span>
							<span class="icon is-small is-right" th:unless="${#strings.isEmpty(message)}">
							  <i class="fas fa-exclamation-triangle"></i>
							</span>
						</div>
						<p data-tx="t0007" th:class="${#strings.isEmpty(message) ? 'help' : 'help is-danger'}" th:unless="${#strings.isEmpty(message)}"><span th:text="${message}" th:unless="#strings.isEmpty(message)"></span> <span th:if="#strings.isEmpty(message)">Ingen e-post mottatt? Vennligst sjekk søppelpostmappen din!</span> <a th:href="@{/mobile/login}">Prøv igjen.</a>.</p>
					</div>		
							
					<div class="buttons is-right">
				    	<button class="button is-link" data-tx="t0008" type="submit">Opprett konto</button>
					</div>
				</form>
	        </div>
	  	</article>
	  </div>
	</div>
   </div>
</div>

</div>
</section>

<div th:replace="~{../fragments/page :: footer-mobile}"></div>
</body>
</html>

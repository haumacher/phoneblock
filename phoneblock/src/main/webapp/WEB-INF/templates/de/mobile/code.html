<!DOCTYPE html>
<html>
<head th:replace="~{../fragments/page :: head(title=#{page.mobile.code.title})}"></head>

<body th:dir="${currentLang.direction}">
<div th:replace="~{../fragments/page :: header-mobile}"></div>

<section class="section">
<div class="content">

<div class="columns">
  <div class="column">
	<div class="tile is-ancestor">
      <div class="tile is-parent">
      	<article class="tile is-child notification">
	        <h1 class="title" data-tx="t0001">E-Mail-Adresse best채tigen</h1>
	        <p class="subtitle" data-tx="t0002">Code aus E-Mail eingeben.</p>
	        <div class="content">
				<p data-tx="t0003">
					Eine E-Mail wurde an die Adresse <code th:text="${email}"></code> gesendet. 
				</p>
				<p data-tx="t0004">
					Bitte kopiere den Code aus der E-Mail und gib ihn hier ein, um Deine E-Mail-Adresse zu best채tigen.
				</p>
				<form enctype="application/x-www-form-urlencoded" method="post" th:action="@{/register-mobile}">
					<div class="field">
						<label class="label" data-tx="t0005">Code</label>
						<div class="control has-icons-left has-icons-right">
							<input data-tx="t0006" name="code" placeholder="Best채tigungscode" th:class="${#strings.isEmpty(message) ? 'input' : 'input is-danger'}" type="text" value=""/>
							<span class="icon is-small is-left">
							  <i class="fa-solid fa-barcode"></i>
							</span>
							<span class="icon is-small is-right" th:unless="${#strings.isEmpty(message)}">
							  <i class="fas fa-exclamation-triangle"></i>
							</span>
						</div>
						<p data-tx="t0007" th:class="${#strings.isEmpty(message) ? 'help' : 'help is-danger'}" th:unless="${#strings.isEmpty(message)}">
							<span th:text="${message}" th:unless="#strings.isEmpty(message)"></span>
							<span th:if="#strings.isEmpty(message)">Keine E-Mail erhalten? Pr체fe bitte Deinen Spam-Ordner!</span>
							<a th:href="@{/mobile/login}">Nochmal probieren.</a>.								
						</p>
					</div>		
							
					<div class="buttons is-right">
				    	<button class="button is-link" data-tx="t0008" type="submit">Account erstellen</button>
					</div>
				</form>
	        </div>
	  	</article>
	  </div>
	</div>
   </div>
</div>

</div>
</section>

<div th:replace="~{../fragments/page :: footer-mobile}"></div>
</body>
</html>

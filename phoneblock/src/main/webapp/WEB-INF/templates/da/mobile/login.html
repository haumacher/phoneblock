<!DOCTYPE html>
<html>
<head th:replace="~{../fragments/page :: head(title=#{page.mobile.login.title})}"></head>

<body th:dir="${currentLang.direction}">

<div th:replace="~{../fragments/mobile :: header}"></div>

<section class="section">
<div class="content">

	<h1 data-tx="t0001">Link til PhoneBlock-konto</h1>
	
	<div th:if="${userName == null}">
		<p data-tx="t0002">For at knytte din PhoneBlock-konto til din mobile enhed skal du først logge ind eller oprette en konto. Du skal bruge en konto, så din mobiltelefon kan bruge PhoneBlock-databasen til at filtrere opkald.</p>
	
		<div th:replace="~{../fragments/login-forms :: forms(web=false,location='/mobile/login')}"></div>
	</div>

	<div th:if="${userName != null}">
		<p data-tx="t0003">Nu kan du forbinde din PhoneBlock-konto <code th:text="${userName}"></code> med din mobile enhed:</p>
	
		<form method="post" th:action="@{/create-token}">
			<div class="field is-grouped">
			  <p class="control">
			    <button class="button is-primary" type="submit">
		          <span class="icon">
				      <i class="fa-solid fa-link"></i>
				  </span>
			      <span data-tx="t0004">Link til PhoneBlock-konto</span>
			    </button>
			  </p>
			</div>
		</form>	
	</div>
	
</div>
</section>

<div th:replace="~{../fragments/mobile :: footer}"></div>

</body>
</html>

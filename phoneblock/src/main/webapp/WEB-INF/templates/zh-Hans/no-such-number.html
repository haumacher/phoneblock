<!DOCTYPE html>
<html>
<head th:replace="~{fragments/page :: head}"></head>

<body th:dir="${currentLang.direction}">
<div th:replace="~{fragments/page :: header}"></div>

<section class="section">
<div class="content">
	<h1 data-tx="t0001:657a0bf2">电话号码 ☎ <span th:text="${number}"></span> 不存在</h1>

	<p data-tx="t0002:d5692a3b">您要查找的号码不是电话号码。请更正搜索结果并重试！</p>

	<h2 data-tx="t0003:379d2439">支持的搜索格式</h2>

	<p data-tx="t0004:c262e767">您可以输入各种格式的电话号码：</p>

	<ul>
		<li><strong data-tx="t0005:6c2339bd">国际拼写带 +：</strong> <code>+49 30 12345678</code></li>
		<li>
			<strong data-tx="t0010:11db8a31">国际符号 <span th:text="${internationalPrefix}">00</span>：</strong>
			<code><span th:text="${internationalPrefix}">00</span>49 30 12345678</code>
		</li>
		<li data-tx="t0011:ddfb97e5"><strong>全国拼写：</strong> <code><span th:text="${trunkPrefix}">0</span>30 12345678</code>（基于您当前的区号）</li>
	</ul>

	<div class="notification is-info">
		<p>
			<strong data-tx="t0008:3be3cc00">您当前的区号：</strong> <span th:text="${currentDialPrefix}">+49</span>
		</p>
		<p data-tx="t0009:369b0717">💡 如果您已<a th:href="@{/login}">登录</a>，则可以在<a th:href="@{/settings}">设置</a>中永久配置您的拨号区号。这样可以确保正确解释国内电话号码。</p>
	</div>
</div>
</section>

<div th:replace="~{fragments/page :: footer}"></div>
</body>
</html>

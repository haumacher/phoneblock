<!DOCTYPE html>
<html>
<head th:replace="~{fragments/page :: head(title=#{page.show-credentials.title})}"></head>

<body th:dir="${currentLang.direction}">
<div th:replace="~{fragments/page :: header}"></div>

<section class="section">
	<div class="content">
		<h1 data-tx="t0001:5df14f18">您的访问数据</h1>

		<form method="get" th:action="@{${location != null ? location : '/settings'}}">

		<article class="message is-info">
		  <div class="message-header">
		    <p data-tx="t0002:82b7babd">您的 PhoneBlock 账户已成功创建。以下是您的登录信息。</p>
		  </div>

		  <div class="message-body">
			<div class="field">
			  <label class="label" data-tx="t0003:f48153ce">CardDAV 服务器的互联网地址</label>
			  <div class="control"><code dir="ltr" id="url" th:text="|https://phoneblock.net${contextPath}/contacts/|"></code><a class="copyToClipboard" data-tx="t0009:3f7efe41" href="#" id="url_" title="复制到剪贴板"><i class="fa-solid fa-copy"></i></a></div>
			</div>

			<div class="field">
			  <label class="label" data-tx="t0004:548c40c1">用户名</label>
			  <div class="control"><code dir="ltr" id="login" th:text="${userName}"></code><a class="copyToClipboard" data-tx="t0010:3f7efe41" href="#" id="login_" title="复制到剪贴板"><i class="fa-solid fa-copy"></i></a></div>
			  <p class="help" data-tx="t0005:bceeee4f">您必须输入此值作为用户名，以便<a th:href="@{/setup}">调用拦截列表</a>。</p>
			</div>

			<div class="field">
			  <label class="label" data-tx="t0006:e99dee32">暗号</label>
			  <div class="control"><code dir="ltr" id="passwd" th:text="${passwd}"></code><a class="copyToClipboard" data-tx="t0011:3f7efe41" href="#" id="passwd_" title="复制到剪贴板"><i class="fa-solid fa-copy"></i></a></div>
			  <p class="help" data-tx="t0007:b5380dd1">您必须使用此密码才能<a th:href="@{/setup}">设置电话簿</a>或登录本网站。</p>
			  <p class="help" data-tx="t0008:90026712">请记下密码（或将其保存在<a href="https://keepass.info/">密码管理器</a>中），因为密码只会在您注销或会话过期前显示。</p>
			</div>
		  </div>
		</article>

		<div class="field is-grouped">
		  <p class="control">
		    <button class="button is-primary" data-tx="t0012:ad5e318d" type="submit">更多</button>
		  </p>
		</div>

		</form>
	</div>
</section>

<div th:replace="~{fragments/page :: footer}"></div>
</body>
</html>

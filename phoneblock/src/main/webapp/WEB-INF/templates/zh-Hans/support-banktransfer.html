<!DOCTYPE html>
<html>
<head th:replace="~{fragments/page :: head(title=#{page.support-banktransfer.title})}"></head>

<body th:dir="${currentLang.direction}">
<div th:replace="~{fragments/page :: header}"></div>

<section class="section">
	<div class="content">
		<h1 data-tx="t0001:6f579ca4">通过银行转账捐款</h1>

		<p data-tx="t0002:d29aa510">感谢您为 PhoneBlock 捐款。如果有很多人参与，小额捐款就足够了，例如<b>每年1欧元</b>或<b>每拦截一个垃圾电话0.01欧元</b>，但您可以自行选择捐款数额。</p>
		
		<p data-tx="t0003:63a76038">请使用以下账户信息进行银行转账：</p>

		<ul>
			<li><span data-tx="t0013:3b923d1a">受赠者</span> <code dir="ltr" id="receiver" th:text="${props.bank.receiver}"></code><a class="copyToClipboard" data-tx="t0009:3f7efe41" href="#" id="receiver_" title="复制到剪贴板"><i class="fa-solid fa-copy"></i></a></li>
			<li><span data-tx="t0014:774d4eda">账号</span> <code dir="ltr" id="account"><span class="token" th:text="${#strings.substring(props.bank.account,0,4)}"></span><span class="token" th:text="${#strings.substring(props.bank.account,4,8)}"></span><span class="token" th:text="${#strings.substring(props.bank.account,8,12)}"></span><span class="token" th:text="${#strings.substring(props.bank.account,12,16)}"></span><span class="token" th:text="${#strings.substring(props.bank.account,16,20)}"></span><span class="token" th:text="${#strings.substring(props.bank.account,20)}"></span></code><a class="copyToClipboard" data-tx="t0010:3f7efe41" href="#" id="account_" title="复制到剪贴板"><i class="fa-solid fa-copy"></i></a></li>
			<li><span data-tx="t0015:1b5215fe">BIC：</span> <code dir="ltr" id="bic" th:text="${props.bank.bic}"></code><a class="copyToClipboard" data-tx="t0011:3f7efe41" href="#" id="bic_" title="复制到剪贴板"><i class="fa-solid fa-copy"></i></a></li>
			<li><span data-tx="t0016:8b109041">预期用途：</span> <code dir="ltr" id="purpose" th:text="${supporterId}"></code><a class="copyToClipboard" data-tx="t0012:3f7efe41" href="#" id="purpose_" title="复制到剪贴板"><i class="fa-solid fa-copy"></i></a></li>
		</ul>
		
		<p data-tx="t0008:b6f47ba0">感谢您为使用 PhoneBlock 做出的贡献！</p>
	</div>
</section>

<div th:replace="~{fragments/page :: footer}"></div>
</body>
</html>

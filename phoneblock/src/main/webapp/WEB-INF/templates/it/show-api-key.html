<!DOCTYPE html>
<html>
<head th:replace="~{fragments/page :: head(title=#{page.show-api-key.title})}"></head>

<body th:dir="${currentLang.direction}">
<div th:replace="~{fragments/page :: header}"></div>

<section class="section">
	<div class="content">
		<h1 data-tx="t0001:166405f7">Nuova chiave API</h1>
		
		<article class="message is-info">
		  <div class="message-header">
		    <p data-tx="t0002:17f84315">La nuova API è stata creata. Si prega di copiare il valore, poiché non potrà più essere visualizzato non appena si lascerà questa pagina.</p>
		  </div>

		  <div class="message-body">
			<div class="field">
			  <label class="label" data-tx="t0003:10197c4f">Osservazione</label>
			  <div class="control" th:text="${apiKey.label}"></div>
			</div>

			<div class="field">
			  <label class="label" data-tx="t0004:76553e96">Chiave API</label>
			  <div class="control"><code dir="ltr" id="apiKey" th:text="${apiKey.token}"></code><a class="copyToClipboard" data-tx="t0006:3f7efe41" href="#" id="apiKey_" title="Copia negli appunti."><i class="fa-solid fa-copy"></i></a></div>
			</div>
		  </div>
		</article>
		
		<div class="field is-grouped">
		  <p class="control">
		    <a class="button is-primary" data-tx="t0005:ad5e318d" th:href="@{/settings#myAPIKeys}">Ulteriori</a>
		  </p>
		</div>
	</div>
</section>

<div th:replace="~{fragments/page :: footer}"></div>
</body>
</html>
